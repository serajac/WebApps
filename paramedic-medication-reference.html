<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>CAMP EMS â€” Medication Reference</title>
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   APPLE HIG LIGHT MODE â€” iOS 17+ DESIGN SYSTEM
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root{
  /* â”€â”€ iOS System Backgrounds (Light) â”€â”€ */
  --bg: #F0F4F8;
  --bg2: #FFFFFF;
  --bg3: #F6F9FB;
  --bg-elevated: #FFFFFF;
  --bg-bar: rgba(249,251,253,0.92);
  --fill: rgba(14,60,100,0.18);
  --fill2: rgba(14,60,100,0.14);
  --fill3: rgba(14,60,100,0.08);
  --fill4: rgba(14,60,100,0.05);
  --separator: rgba(14,60,100,0.10);
  --separator-opaque: #C8D6E0;

  /* â”€â”€ Label Hierarchy (Ocean Blue) â”€â”€ */
  --label: #0B2942;
  --label2: rgba(11,41,66,0.68);
  --label3: rgba(11,41,66,0.42);
  --label4: rgba(11,41,66,0.22);

  /* â”€â”€ Hero Colors â”€â”€ */
  --ocean: #0A5C8F;
  --ocean-deep: #083D5A;
  --ocean-light: #1B7DB5;
  --seafoam: #2EC4A4;
  --seafoam-deep: #1FA88B;
  --seafoam-light: #5DD9BF;
  --header-bg: linear-gradient(135deg, #0A5C8F 0%, #0E7490 55%, #17948A 100%);
  --header-shadow: rgba(10,92,143,0.35);

  /* â”€â”€ iOS System Colors (Vibrant) â”€â”€ */
  --blue: #007AFF;
  --green: #34C759;
  --red: #FF3B30;
  --orange: #FF9500;
  --yellow: #FFCC00;
  --purple: #AF52DE;
  --pink: #FF2D55;
  --teal: #5AC8FA;
  --indigo: #5856D6;
  --mint: #00C7BE;
  --cyan: #32ADE6;
  --brown: #A2845E;

  /* â”€â”€ Tinted Fills (Light, Vibrant) â”€â”€ */
  --blue-fill: rgba(0,122,255,0.10); --blue-b: rgba(0,122,255,0.20);
  --green-fill: rgba(52,199,89,0.10); --green-b: rgba(52,199,89,0.20);
  --red-fill: rgba(255,59,48,0.10); --red-b: rgba(255,59,48,0.20);
  --orange-fill: rgba(255,149,0,0.10); --orange-b: rgba(255,149,0,0.22);
  --purple-fill: rgba(175,82,222,0.10); --purple-b: rgba(175,82,222,0.20);
  --pink-fill: rgba(255,45,85,0.10); --pink-b: rgba(255,45,85,0.20);
  --teal-fill: rgba(90,200,250,0.10); --teal-b: rgba(90,200,250,0.22);
  --indigo-fill: rgba(88,86,214,0.10); --indigo-b: rgba(88,86,214,0.20);
  --mint-fill: rgba(0,199,190,0.10); --mint-b: rgba(0,199,190,0.22);
  --cyan-fill: rgba(50,173,230,0.10); --cyan-b: rgba(50,173,230,0.22);
  --yellow-fill: rgba(255,204,0,0.12); --yellow-b: rgba(255,204,0,0.28);
  --brown-fill: rgba(162,132,94,0.10); --brown-b: rgba(162,132,94,0.20);

  /* â”€â”€ Safe Areas â”€â”€ */
  --safe-t: env(safe-area-inset-top, 0px);
  --safe-b: env(safe-area-inset-bottom, 0px);

  /* â”€â”€ Radius â”€â”€ */
  --r-sm: 8px;
  --r-md: 12px;
  --r-lg: 16px;
  --r-card: 14px;
}

/* â•â•â•â•â•â•â• RESET â•â•â•â•â•â•â• */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html{scroll-behavior:smooth;overscroll-behavior-y:none;-webkit-text-size-adjust:100%}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Helvetica Neue",Arial,sans-serif;
  background:var(--bg);color:var(--label);
  min-height:100vh;min-height:100dvh;
  overflow-x:hidden;-webkit-font-smoothing:antialiased;
  font-size:17px;line-height:1.47;
  padding-bottom:calc(90px + var(--safe-b));
}

/* â•â•â•â•â•â•â• NAVIGATION BAR â•â•â•â•â•â•â• */
.nav{position:sticky;top:0;z-index:100;
  background:var(--header-bg);
  padding-top:var(--safe-t);
  border-bottom:none;
  box-shadow:0 4px 20px var(--header-shadow);
  transition:box-shadow .2s}
.nav.scrolled{box-shadow:0 4px 24px var(--header-shadow)}
.nav-inner{padding:6px 16px 0;max-width:700px;margin:0 auto}

/* Large Title (iOS-style collapse) */
.lg-title{
  font-size:34px;font-weight:700;letter-spacing:.37px;line-height:41px;
  padding:2px 0 2px;color:#FFFFFF;
  max-height:48px;opacity:1;overflow:hidden;
  transition:max-height .28s ease,opacity .18s,padding .28s}
.nav.mini .lg-title{max-height:0;opacity:0;padding:0;pointer-events:none}

/* Inline title */
.inline-title{
  font-size:17px;font-weight:600;text-align:center;color:#FFFFFF;
  max-height:0;opacity:0;overflow:hidden;
  transition:max-height .28s,opacity .2s;line-height:44px}
.nav.mini .inline-title{max-height:44px;opacity:1}

/* Subtitle row */
.nav-sub{display:flex;align-items:center;gap:8px;padding:0 0 4px;
  max-height:26px;opacity:1;overflow:hidden;
  transition:max-height .25s,opacity .15s}
.nav.mini .nav-sub{max-height:0;opacity:0;padding:0}
.nav-badge{font-size:14px;color:var(--seafoam-light);font-weight:600}
.nav-credit{font-size:14px;color:rgba(255,255,255,0.75);font-weight:500;margin-left:auto}

/* Scope toggle */
.top-acts{display:flex;gap:6px;align-items:center;padding-bottom:2px;
  max-height:38px;opacity:1;overflow:hidden;
  transition:max-height .25s,opacity .15s}
.nav.mini .top-acts{max-height:0;opacity:0;padding:0}
.top-btn{width:36px;height:36px;border-radius:var(--r-sm);
  border:none;background:rgba(255,255,255,0.18);
  color:#fff;cursor:pointer;font-size:16px;
  display:flex;align-items:center;justify-content:center;margin-left:auto;
  min-width:44px;min-height:44px}
.top-btn:active{background:rgba(255,255,255,0.28)}

/* Scope segmented control */
.scope-wrap{display:none;padding:4px 0}
.scope-wrap.show{display:block}
.scope-seg{display:flex;background:rgba(255,255,255,0.15);border-radius:var(--r-sm);padding:2px;gap:0}
.scope-seg button{flex:1;padding:7px 2px;border:none;border-radius:7px;background:transparent;
  color:rgba(255,255,255,0.75);font-family:inherit;font-size:12px;font-weight:600;
  cursor:pointer;transition:all .15s;min-height:34px}
.scope-seg button.on{background:rgba(255,255,255,0.95);color:var(--ocean-deep);
  box-shadow:0 1px 4px rgba(0,0,0,.12)}

/* Search Bar */
.search-wrap{padding:6px 0 6px;position:relative}
.search-bar{
  width:100%;padding:10px 38px 10px 38px;
  border-radius:10px;border:none;
  background:rgba(255,255,255,0.20);
  color:#fff;font-family:inherit;font-size:17px;
  outline:none;transition:all .2s;min-height:36px}
.search-bar:focus{background:rgba(255,255,255,0.30);box-shadow:0 0 0 3.5px rgba(255,255,255,.18)}
.search-bar::placeholder{color:rgba(255,255,255,0.55)}
.s-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);
  color:rgba(255,255,255,0.55);font-size:15px;pointer-events:none}
.s-clear{position:absolute;right:10px;top:50%;transform:translateY(-50%);
  width:22px;height:22px;border-radius:50%;background:rgba(255,255,255,.35);
  border:none;color:#fff;font-size:12px;cursor:pointer;
  display:none;align-items:center;justify-content:center;font-weight:700;
  min-width:44px;min-height:44px}
.s-clear.show{display:flex}
.s-count{position:absolute;right:40px;top:50%;transform:translateY(-50%);
  font-size:13px;color:rgba(255,255,255,0.7);pointer-events:none}

/* Filter Chips */
.chips-outer{padding:2px 16px 10px;max-width:732px;margin:0 auto}
.chips-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch;
  scrollbar-width:none;display:flex;gap:8px}
.chips-wrap::-webkit-scrollbar{display:none}
.chip{padding:8px 16px;border-radius:20px;
  background:rgba(255,255,255,0.22);
  border:1px solid rgba(255,255,255,0.15);
  color:rgba(255,255,255,0.85);cursor:pointer;
  font-family:inherit;font-size:14px;font-weight:600;
  transition:all .15s;white-space:nowrap;flex-shrink:0;
  display:flex;align-items:center;gap:5px;min-height:36px}
.chip:active{transform:scale(.95)}
.chip.on{background:var(--seafoam);color:#fff;border-color:var(--seafoam);box-shadow:0 2px 10px rgba(46,196,164,.35)}
.chip .cc{font-size:11px;opacity:.6;font-weight:700}
.chip.on .cc{opacity:.9}

/* â•â•â•â•â•â•â• CARD LIST â•â•â•â•â•â•â• */
.list{padding:0 16px;max-width:700px;margin:0 auto}
.section-hd{font-size:13px;font-weight:700;color:var(--ocean);
  text-transform:uppercase;letter-spacing:.6px;padding:20px 4px 10px}

.card-group{background:var(--bg2);border-radius:var(--r-card);overflow:hidden;
  box-shadow:0 .5px 1px rgba(0,0,0,.04),0 1px 3px rgba(0,0,0,.03)}

.card{display:flex;align-items:center;gap:14px;
  padding:14px 16px;min-height:64px;cursor:pointer;
  position:relative;transition:background .1s;
  border-bottom:.33px solid var(--separator)}
.card:last-child{border-bottom:none}
.card:active{background:rgba(0,0,0,.03)}

.card-bar{position:absolute;left:0;top:10px;bottom:10px;width:3.5px;border-radius:0 2px 2px 0}
.card-emo{font-size:26px;flex-shrink:0;width:36px;text-align:center;line-height:1}
.card-body{flex:1;min-width:0}
.card-name{font-size:17px;font-weight:600;line-height:1.29;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--label)}
.card-gen{font-size:14px;color:var(--label2);line-height:1.38;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:1px}
.card-pills{display:flex;gap:4px;margin-top:5px;flex-wrap:wrap}
.cpill{font-size:11px;padding:3px 8px;border-radius:5px;font-weight:600;letter-spacing:.2px}
.card-right{display:flex;flex-direction:column;align-items:flex-end;gap:3px;flex-shrink:0}
.card-route{font-size:12px;color:var(--label2);font-weight:600;line-height:1.3;text-align:right;
  background:var(--fill4);padding:2px 7px;border-radius:5px}
.card-chev{color:var(--label3);font-size:15px;font-weight:500}

/* Category Colors â€” vibrant with tinted fills */
.c-cardiac .card-bar{background:var(--red)}       .c-cardiac .cpill.ct{background:var(--red-fill);color:var(--red)}
.c-vasopressor .card-bar{background:var(--orange)} .c-vasopressor .cpill.ct{background:var(--orange-fill);color:#CC7700}
.c-antiarrhythmic .card-bar{background:var(--indigo)} .c-antiarrhythmic .cpill.ct{background:var(--indigo-fill);color:var(--indigo)}
.c-respiratory .card-bar{background:var(--teal)}   .c-respiratory .cpill.ct{background:var(--teal-fill);color:#0094CC}
.c-analgesic .card-bar{background:var(--pink)}     .c-analgesic .cpill.ct{background:var(--pink-fill);color:var(--pink)}
.c-sedation .card-bar{background:var(--purple)}    .c-sedation .cpill.ct{background:var(--purple-fill);color:var(--purple)}
.c-neuro .card-bar{background:var(--orange)}       .c-neuro .cpill.ct{background:var(--orange-fill);color:#CC7700}
.c-metabolic .card-bar{background:var(--green)}    .c-metabolic .cpill.ct{background:var(--green-fill);color:#248A3D}
.c-toxicology .card-bar{background:var(--red)}     .c-toxicology .cpill.ct{background:var(--red-fill);color:var(--red)}
.c-obstetric .card-bar{background:var(--pink)}     .c-obstetric .cpill.ct{background:var(--pink-fill);color:var(--pink)}
.c-gi .card-bar{background:var(--mint)}            .c-gi .cpill.ct{background:var(--mint-fill);color:#008079}
.c-iv-fluid .card-bar{background:var(--cyan)}      .c-iv-fluid .cpill.ct{background:var(--cyan-fill);color:#0077B6}
.c-anticoagulant .card-bar{background:var(--indigo)} .c-anticoagulant .cpill.ct{background:var(--indigo-fill);color:var(--indigo)}
.c-other .card-bar{background:var(--blue)}         .c-other .cpill.ct{background:var(--blue-fill);color:var(--blue)}
.cpill.sc{background:rgba(46,196,164,0.10);color:var(--seafoam-deep)}
.cpill.ha{background:var(--red-fill);color:var(--red);animation:pulse 2.8s ease-in-out infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.45}}

/* â•â•â•â•â•â•â• MODAL SHEET (Drawer) â•â•â•â•â•â•â• */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.32);z-index:200;
  opacity:0;pointer-events:none;transition:opacity .3s}
.overlay.open{opacity:1;pointer-events:auto}

.sheet{position:fixed;left:0;right:0;bottom:0;z-index:201;
  background:var(--bg);
  border-radius:14px 14px 0 0;
  transform:translateY(100%);
  transition:transform .4s cubic-bezier(.32,.72,0,1);
  max-height:94vh;max-height:94dvh;
  display:flex;flex-direction:column;
  box-shadow:0 -4px 24px rgba(0,0,0,.1),0 -1px 6px rgba(0,0,0,.06);
  padding-bottom:var(--safe-b)}
.sheet.open{transform:translateY(0)}

.sheet-grab{padding:8px 0 4px;display:flex;justify-content:center;flex-shrink:0;cursor:grab}
.sheet-grab::after{content:'';width:36px;height:5px;border-radius:2.5px;background:rgba(60,60,67,.16)}

/* Sheet Header */
.sh-head{padding:0 20px 16px;flex-shrink:0;position:relative}
.sh-nav{display:flex;align-items:center;gap:6px;position:absolute;top:0;right:16px}
.sh-nav-btn{width:32px;height:32px;border-radius:50%;
  border:none;background:var(--fill3);
  color:var(--label2);cursor:pointer;font-size:14px;
  display:flex;align-items:center;justify-content:center;font-weight:700;
  min-width:44px;min-height:44px}
.sh-nav-btn:active{background:var(--fill2)}
.sh-nav-btn:disabled{opacity:.25;cursor:default}
.sh-pos{font-size:12px;color:var(--label3);min-width:30px;text-align:center;font-weight:500}
.sh-close{width:32px;height:32px;border-radius:50%;
  border:none;background:var(--fill3);
  color:var(--label2);cursor:pointer;font-size:15px;
  display:flex;align-items:center;justify-content:center;
  min-width:44px;min-height:44px}

.sh-top{display:flex;align-items:flex-start;gap:14px;padding-right:110px}
.sh-emo{font-size:40px;flex-shrink:0;line-height:1;
  width:52px;height:52px;display:flex;align-items:center;justify-content:center;
  background:rgba(10,92,143,0.06);border-radius:var(--r-md)}
.sh-info{flex:1;min-width:0}
.sh-name{font-size:22px;font-weight:700;line-height:1.18;letter-spacing:.35px;color:var(--label)}
.sh-gen{font-size:15px;color:var(--label2);margin-top:3px;font-weight:400}
.sh-tags{display:flex;gap:5px;flex-wrap:wrap;margin-top:10px}
.sh-tags .cpill{font-size:12px;padding:4px 10px;border-radius:6px}

/* Sheet Segmented Tabs */
.sh-tabs{display:flex;margin:0 20px;padding:2px;
  background:var(--fill3);border-radius:var(--r-sm);flex-shrink:0}
.sh-tab{flex:1;padding:9px 4px;border:none;border-radius:7px;background:transparent;
  color:var(--label2);cursor:pointer;font-family:inherit;
  font-size:13px;font-weight:600;text-align:center;
  transition:all .15s;min-height:34px}
.sh-tab.on{background:var(--bg2);color:var(--ocean);
  box-shadow:0 1px 3px rgba(0,0,0,.06),0 .5px 1px rgba(0,0,0,.04)}

/* Sheet Body */
.sh-body{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;
  overscroll-behavior:contain;padding:18px 20px 24px}
.tpanel{display:none}
.tpanel.on{display:block;animation:fadeUp .22s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

/* â”€â”€ Content Blocks â”€â”€ */
.sec{margin-bottom:20px}
.sec-hd{font-size:13px;font-weight:700;color:var(--ocean);text-transform:uppercase;
  letter-spacing:.8px;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.sec-txt{font-size:17px;color:var(--label);line-height:1.7}

/* Pathophysiology Card */
.patho{background:rgba(10,92,143,0.07);border:1px solid rgba(10,92,143,0.18);
  border-radius:var(--r-md);padding:18px 20px;margin-bottom:16px}
.patho .sec-hd{color:var(--ocean);margin-bottom:8px}
.patho .sec-txt{font-size:16px;line-height:1.75;color:var(--label)}

/* Analogy Card */
.analog{background:rgba(46,196,164,0.08);border:1px solid rgba(46,196,164,0.22);
  border-radius:var(--r-md);padding:18px 20px;margin-bottom:16px;position:relative}
.analog::after{content:'ğŸ’¡';position:absolute;top:16px;right:16px;font-size:18px;opacity:.35}
.analog .sec-hd{color:var(--seafoam-deep)}
.analog .an-text{font-size:17px;color:var(--label);line-height:1.75;font-style:italic}

/* Dose Cards */
.dcard{background:var(--bg2);border:1px solid var(--separator);
  border-radius:var(--r-md);padding:16px 18px;margin-bottom:10px;
  box-shadow:0 .5px 2px rgba(0,0,0,.03)}
.dcard-hd{font-size:14px;color:var(--label);font-weight:700;
  letter-spacing:.3px;margin-bottom:12px;
  padding-bottom:10px;border-bottom:1.5px solid var(--separator)}
.drow{display:flex;gap:10px;align-items:center;margin-bottom:8px;flex-wrap:wrap}
.drow-lbl{font-size:13px;font-weight:800;min-width:50px;text-transform:uppercase;letter-spacing:.5px;
  padding:5px 10px;border-radius:6px;text-align:center}
.drow-lbl.lbl-adult{background:rgba(10,92,143,0.12);color:var(--ocean)}
.drow-lbl.lbl-peds{background:rgba(175,82,222,0.12);color:#8B3FC1}
.drow-lbl.lbl-max{background:rgba(255,59,48,0.12);color:var(--red)}
.drow-val{font-size:16px;color:var(--label);font-family:"SF Mono","Menlo","Courier New",monospace;
  font-weight:600;cursor:pointer;padding:6px 10px;border-radius:8px;
  transition:background .15s;word-break:break-word;background:rgba(10,92,143,0.06);
  border:1px solid rgba(10,92,143,0.10)}
.drow-val:active{background:rgba(10,92,143,0.14)}
.drow-val.peds{background:rgba(175,82,222,0.06);border-color:rgba(175,82,222,0.10);color:var(--label)}
.drow-val.peds:active{background:rgba(175,82,222,0.14)}
.drow-val.mx{background:rgba(255,59,48,0.06);border-color:rgba(255,59,48,0.10);color:var(--label)}
.drow-val.mx:active{background:rgba(255,59,48,0.14)}

/* Safety Blocks */
.ci-item{padding:14px 18px;border-radius:var(--r-md);font-size:16px;line-height:1.6;
  background:var(--red-fill);color:var(--label);margin-bottom:8px;
  border-left:4px solid var(--red)}
.adr-item{padding:14px 18px;border-radius:var(--r-md);font-size:16px;line-height:1.6;
  background:var(--orange-fill);color:var(--label);margin-bottom:8px;
  border-left:4px solid var(--orange)}
.alert-box{background:var(--red-fill);border:1.5px solid var(--red-b);border-radius:var(--r-md);
  padding:14px 18px;font-size:15px;color:var(--red);line-height:1.6;margin-bottom:12px;font-weight:600}
.alert-box::before{content:'âš ï¸ '}
.pearl-box{background:var(--yellow-fill);border:1.5px solid var(--yellow-b);
  border-radius:var(--r-md);padding:16px 18px;font-size:17px;color:var(--label);line-height:1.7}
.pearl-box::before{content:'ğŸ’¡ '}

/* Toast */
.toast{position:fixed;bottom:110px;left:50%;transform:translateX(-50%) translateY(16px);
  background:var(--seafoam);color:#fff;padding:10px 22px;border-radius:22px;
  font-size:14px;font-weight:600;z-index:300;opacity:0;transition:all .25s;pointer-events:none;
  box-shadow:0 4px 12px rgba(46,196,164,.35)}

 ci:"2nd/3rdÂ° AV block, sick sinus, asthma/COPD (relative).",adr:"Brief asystole (expected!), chest tightness, flushing, dyspnea.",
 ph:"Adenosine activates A1 purinergic receptors on AV nodal cells, opening potassium channels (IKAdo) and inhibiting calcium channels. The potassium efflux hyperpolarizes the cell membrane (making it more negative), dramatically slowing conduction through the AV node. Most SVTs (like AVNRT and AVRT) involve a re-entrant circuit that requires the AV node as one limb. By transiently blocking AV conduction, adenosine 'breaks the circuit' and terminates the tachycardia. Its half-life is under 10 seconds because red blood cells and endothelial cells rapidly metabolize it.",
 an:"SVT is like a toy train stuck racing around a circular track at full speed. The track has one narrow bridge (the AV node). Adenosine temporarily blows up the bridge (blocks AV conduction for a few seconds), the train derails, and when the bridge rebuilds itself 10 seconds later, the train has stopped. The normal signal can then restart properly. That's also why it must be pushed FAST â€” the bridge repairs itself in seconds.",
 pearl:"RAPID push at proximal port + 20 mL NS flush + arm elevation. Half-life <10 sec.",at:"Rapid push + immediate 20 mL flush â€” half-life <10 seconds"},

{n:"Diltiazem",g:"Cardizem",c:"antiarrhythmic",e:"ğŸ’“",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"AFib/AFlutter with RVR",a:"0.25 mg/kg IV over 2 min (~15-20 mg)",p:"Not recommended prehospital",m:"0.35 mg/kg 2nd dose"},{i:"Maintenance",a:"5-15 mg/hr IV drip",p:"N/A",m:"15 mg/hr"}],
 ci:"WPW with AFib, wide-complex tach, severe hypotension, 2nd/3rdÂ° AV block, concurrent IV beta-blocker.",adr:"Hypotension, bradycardia, AV block.",
 ph:"Diltiazem is a non-dihydropyridine calcium channel blocker that blocks L-type calcium channels in cardiac tissue, particularly at the AV node. AV nodal cells depend on slow calcium currents (not fast sodium) for depolarization. By blocking calcium influx, diltiazem slows AV nodal conduction velocity and increases the refractory period of the AV node. In AFib, the atria fire chaotically at 350-600 bpm, but the AV node normally filters these impulses. Diltiazem makes the AV node filter more aggressively, letting fewer impulses through to the ventricles, thus slowing ventricular rate.",
 an:"In AFib, the atria are like a crowd of people all trying to rush through a doorway at once (AV node). Diltiazem makes the doorway narrower and the bouncer stricter, so fewer people get through per minute. The crowd upstairs (atria) is still chaotic, but the room downstairs (ventricles) calms down because fewer impulses make it through the gate.",
 pearl:"Excellent for AFib/RVR rate control. NEVER with IV beta-blockers. Have calcium chloride ready."},

{n:"Procainamide",g:"Pronestyl",c:"antiarrhythmic",e:"ğŸ’“",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Stable Monomorphic VT",a:"20-50 mg/min until suppressed",p:"15 mg/kg over 30-60 min",m:"17 mg/kg total"}],
 ci:"Complete heart block, torsades, lupus.",adr:"Hypotension, QT prolongation, torsades, lupus-like (chronic).",
 ph:"Procainamide is a Class IA antiarrhythmic that blocks fast sodium channels, slowing the rate of depolarization (phase 0) in both atrial and ventricular tissue. It also blocks potassium channels, prolonging the action potential duration and effective refractory period. This dual blockade suppresses ectopic pacemakers, slows conduction through re-entrant pathways, and prolongs the time cardiac tissue needs before it can fire again. Its metabolite NAPA has additional Class III (potassium blocking) properties.",
 an:"If the heart's electrical wiring has a short circuit causing VT, procainamide works like an electrician who both slows the current flow through the wires (sodium blockade) AND makes each wire take longer to recharge before it can carry current again (potassium blockade). The short circuit can't sustain itself because the wires won't conduct fast enough.",
 pearl:"Stop if: arrhythmia suppressed, hypotension, QRS widens >50%, or max dose."},

{n:"Verapamil",g:"Calan/Isoptin",c:"antiarrhythmic",e:"ğŸ’“",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"SVT (alt to adenosine)",a:"2.5-5 mg IV over 2 min",p:"0.1-0.3 mg/kg (max 5 mg)",m:"May repeat 5-10 mg in 15-30 min; max 20 mg"}],
 ci:"Wide-complex tach, WPW, severe CHF, concurrent IV beta-blocker, <1 yr old.",adr:"Hypotension, bradycardia, AV block, CHF worsening.",
 ph:"Verapamil blocks L-type calcium channels in AV nodal tissue and vascular smooth muscle. Like diltiazem, it slows AV conduction by reducing calcium-dependent depolarization in nodal cells. However, verapamil also has significant negative inotropic effects (reduces cardiac contractility) and causes peripheral vasodilation. The combined effect on the AV node makes it effective for SVT, but its cardiodepressant properties make it dangerous in patients with heart failure or hypotension.",
 an:"Think of diltiazem and verapamil as two bouncers at the AV node door. Verapamil is the bigger bouncer â€” blocks more people (more potent calcium blockade) but also accidentally leans on the walls and weakens the whole building (negative inotropy). That's why it's riskier in patients with an already weak heart â€” diltiazem is usually the safer choice.",
 pearl:"NEVER with IV beta-blockers. Pre-treat hypotension with calcium chloride 500 mg IV."},

{n:"Magnesium Sulfate",g:"MgSOâ‚„",c:"antiarrhythmic",e:"ğŸ’“",s:["paramedic","rn","lpn"],r:["IV","IM"],ha:true,
 d:[{i:"Torsades de Pointes",a:"1-2 g IV over 5-20 min",p:"25-50 mg/kg (max 2 g)",m:"2 g"},{i:"Eclamptic Seizures",a:"4-6 g IV over 15-20 min",p:"N/A",m:"Then 1-2 g/hr"},{i:"Severe Refractory Asthma",a:"2 g IV over 20 min",p:"25-75 mg/kg (max 2 g)",m:"Single dose"}],
 ci:"Heart block, renal failure (caution).",adr:"Hypotension, flushing, resp depression, loss of DTRs.",
 ph:"Magnesium is a natural calcium channel antagonist and membrane stabilizer. In Torsades de Pointes, magnesium reduces early afterdepolarizations (EADs) by decreasing calcium influx during phases 2-3 of the cardiac action potential. It also stabilizes potassium channels, shortening the prolonged QT interval that causes Torsades. In eclampsia, magnesium acts as a central nervous system depressant by blocking NMDA glutamate receptors and stabilizing neuronal membranes. In asthma, it relaxes bronchial smooth muscle by inhibiting calcium-dependent muscle contraction.",
 an:"Magnesium is nature's chill pill for excitable cells. In Torsades, heart cells are getting overstimulated by too much calcium flooding in during repolarization. Magnesium blocks the calcium doorway and says 'calm down.' In eclampsia, brain cells are too excited â€” magnesium sedates them. In asthma, airway muscles are clenching too tight â€” magnesium makes them relax. Same mechanism everywhere: blocking calcium = calming excitable cells.",
 pearl:"Monitor DTRs â€” loss of knee jerk = early toxicity. Antidote: Calcium Gluconate 1-2 g IV.",at:"Monitor DTRs â€” antidote is calcium gluconate"},

{n:"Albuterol",g:"Proventil/Ventolin",c:"respiratory",e:"ğŸ«",s:["emt","aemt","paramedic","rn","lpn"],r:["Neb","MDI"],
 d:[{i:"Bronchospasm/Asthma/COPD",a:"2.5 mg neb or 4-8 puffs MDI",p:"0.15 mg/kg neb (min 2.5 mg)",m:"May repeat Ã—3 or continuous"}],
 ci:"Hypersensitivity. Caution: arrhythmias, hypokalemia.",adr:"Tachycardia, tremor, anxiety, hypokalemia.",
 ph:"Albuterol is a selective beta-2 adrenergic agonist. Beta-2 receptors on bronchial smooth muscle are coupled to Gs proteins that activate adenylate cyclase, increasing intracellular cAMP. Elevated cAMP activates protein kinase A, which phosphorylates myosin light chain kinase (MLCK), inactivating it and preventing smooth muscle contraction. The result is rapid bronchial smooth muscle relaxation and bronchodilation. It also stabilizes mast cells, inhibiting further histamine release, and stimulates mucociliary clearance.",
 an:"Imagine your airways are like a fist clenching shut (bronchospasm). Inside each muscle cell, there's a tiny wrench tightening the fist (MLCK). Albuterol floods the cell with a chemical signal (cAMP) that breaks the wrench, so the fist unclenches and the airway opens up. It takes about 5 minutes for enough wrenches to break â€” that's the onset of action.",
 pearl:"Can give continuously in severe asthma. Combine with ipratropium (DuoNeb)."},

{n:"Ipratropium Bromide",g:"Atrovent",c:"respiratory",e:"ğŸ«",s:["aemt","paramedic","rn","lpn"],r:["Neb","MDI"],
 d:[{i:"Bronchospasm (adjunct)",a:"0.5 mg neb (DuoNeb)",p:"0.25-0.5 mg neb",m:"3 doses q20min"}],
 ci:"Allergy to atropine, soy, peanuts (MDI).",adr:"Dry mouth, cough, headache, blurred vision.",
 ph:"Ipratropium is an anticholinergic (muscarinic antagonist) that blocks M3 receptors on bronchial smooth muscle. The parasympathetic vagus nerve normally releases acetylcholine which binds M3 receptors, activating phospholipase C, increasing intracellular calcium, and causing bronchoconstriction. By blocking this pathway, ipratropium reduces vagal-mediated bronchomotor tone. It also decreases mucus gland secretion. Unlike albuterol (which opens airways via beta-2 stimulation), ipratropium works by removing the parasympathetic bronchoconstriction signal â€” a different mechanism providing additive benefit.",
 an:"Your airways have two controls: a 'squeeze' signal from the vagus nerve (parasympathetic) and a 'relax' signal from beta-2 receptors. Albuterol turns UP the relax signal; ipratropium turns OFF the squeeze signal. Using both together is like pressing the gas AND releasing the brake at the same time â€” you get more bronchodilation than either alone. That's why DuoNeb exists.",
 pearl:"Always WITH albuterol, not alone. DuoNeb = 2.5mg albuterol + 0.5mg ipratropium."},

{n:"Levalbuterol",g:"Xopenex",c:"respiratory",e:"ğŸ«",s:["aemt","paramedic","rn","lpn"],r:["Neb"],
 d:[{i:"Bronchospasm",a:"0.63-1.25 mg neb",p:"0.31-0.63 mg neb",m:"Every 6-8 hrs"}],
 ci:"Hypersensitivity.",adr:"Tachycardia, tremor (less than albuterol).",
 ph:"Albuterol is a racemic mixture of R- and S-isomers. Only the R-isomer (levalbuterol) is pharmacologically active at beta-2 receptors. The S-isomer was thought to be inert but may actually promote airway inflammation and paradoxically increase bronchial hyperreactivity in some patients. Levalbuterol provides pure R-isomer, theoretically delivering more targeted bronchodilation with less cardiac stimulation since the S-isomer may contribute to tachycardia through separate mechanisms.",
 an:"Regular albuterol is like buying a bag of mixed nuts when you only want the cashews (R-isomer). Half the bag is peanuts (S-isomer) that don't help and might even upset your stomach. Levalbuterol is like buying a bag of pure cashews â€” you get the good stuff without the unwanted extras. In practice, the difference is modest but may matter for patients who get very tachycardic on regular albuterol.",
 pearl:"R-isomer of albuterol â€” fewer cardiac side effects. Useful in patients with tachycardia."},

{n:"Racemic Epinephrine",g:"S2/Vaponefrin",c:"respiratory",e:"ğŸ«",s:["paramedic","rn"],r:["Neb"],
 d:[{i:"Croup/Stridor/Upper Airway Edema",a:"0.5 mL of 2.25% in 3 mL NS neb",p:"Same dose all ages",m:"May repeat Ã—1 in 20 min"}],
 ci:"Epiglottitis (relative â€” don't agitate child).",adr:"Tachycardia, rebound stridor (observe 2-4 hrs).",
 ph:"Nebulized epinephrine acts topically on alpha-1 receptors in the upper airway subglottic mucosal vasculature. Alpha-1 stimulation causes local arteriolar vasoconstriction, reducing blood flow to the edematous subglottic tissue and decreasing mucosal swelling. In croup, the subglottic region becomes inflamed and swollen from parainfluenza virus infection, narrowing the already-small pediatric airway. The vasoconstrictive effect shrinks the swollen tissue, widening the airway. The effect is temporary (1-2 hrs) because once the drug wears off, blood flow returns and swelling recurs (rebound).",
 an:"Think of a sponge stuffed inside a drinking straw (the child's airway with croup). The sponge is swollen with water (blood/fluid from inflammation), blocking airflow. Racemic epi is like squeezing the sponge â€” it wrings out the excess water temporarily by constricting blood vessels in the sponge. But if you let go (drug wears off), the sponge soaks up water again (rebound). That's why you must observe or transport â€” the squeeze is temporary.",
 pearl:"Same dose regardless of age/weight. Rebound swelling possible â€” must observe or transport."},

{n:"Terbutaline",g:"Brethine",c:"respiratory",e:"ğŸ«",s:["paramedic","rn","lpn"],r:["SQ","IV"],
 d:[{i:"Severe Bronchospasm",a:"0.25 mg SQ",p:"0.01 mg/kg SQ (max 0.25 mg)",m:"May repeat Ã—1 in 15-30 min"},{i:"Preterm Labor (Tocolysis)",a:"0.25 mg SQ",p:"N/A",m:"May repeat Ã—1"}],
 ci:"Tachycardia >150, severe cardiac disease.",adr:"Tachycardia, tremor, palpitations, hypokalemia.",
 ph:"Terbutaline is a beta-2 selective agonist similar to albuterol but administered systemically (SQ). It activates beta-2 receptors in bronchial smooth muscle (causing bronchodilation) and uterine smooth muscle (causing uterine relaxation/tocolysis). The beta-2 â†’ cAMP â†’ PKA pathway relaxes smooth muscle regardless of location. Systemic administration means it reaches ALL beta-2 receptors including cardiac beta-2 (minor) and skeletal muscle beta-2 (causing tremor), which is why side effects are more pronounced than inhaled albuterol.",
 an:"Terbutaline is like a skeleton key that opens all the 'relax' locks (beta-2 receptors) in the body. When inhaled albuterol can't get past severely constricted airways, terbutaline injected under the skin takes the back door through the bloodstream to reach lung smooth muscle from the inside. It also relaxes uterine muscle â€” same key, different lock â€” which is why it doubles as a labor-stopping drug.",
 pearl:"Î²2 agonist â€” SQ route when nebulizer not possible. Also used for tocolysis in preterm labor."},

{n:"Albuterol/Ipratropium",g:"DuoNeb/Combivent",c:"respiratory",e:"ğŸ«",s:["aemt","paramedic","rn","lpn"],r:["Neb","MDI"],
 d:[{i:"Severe Bronchospasm",a:"3 mL unit-dose neb (2.5 mg/0.5 mg)",p:"Same",m:"Every 20 min Ã— 3"}],
 ci:"Atropine/peanut/soy allergy.",adr:"Tachycardia, dry mouth, tremor.",
 ph:"Combination therapy exploits two complementary bronchodilation pathways simultaneously. Albuterol activates beta-2 receptors (increasing cAMP â†’ smooth muscle relaxation) while ipratropium blocks muscarinic M3 receptors (removing parasympathetic bronchoconstriction). These synergistic mechanisms produce greater bronchodilation than either agent alone. The combination also reaches different airway generations â€” large central airways respond more to anticholinergics while smaller peripheral airways respond more to beta-2 agonists.",
 an:"Fighting bronchospasm with just albuterol is like pushing a stalled car with one person. Adding ipratropium is like having a second person push from a different angle. Together they move the car (open the airway) more effectively than twice the effort from one direction alone.",
 pearl:"Premixed combo â€” saves time in acute exacerbation. Synergistic bronchodilation."},

{n:"Aminophylline",g:"Theophylline IV",c:"respiratory",e:"ğŸ«",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Refractory Bronchospasm",a:"5-6 mg/kg IV over 20-30 min",p:"Same",m:"Then 0.5-0.7 mg/kg/hr"}],
 ci:"Uncontrolled arrhythmias, seizure disorder, active peptic ulcer.",adr:"Tachycardia, seizures, N/V, arrhythmias.",
 ph:"Aminophylline (theophylline + ethylenediamine) is a methylxanthine that inhibits phosphodiesterase (PDE), the enzyme that breaks down cAMP. By preventing cAMP degradation, theophylline indirectly increases cAMP levels in bronchial smooth muscle, promoting relaxation. It also blocks adenosine receptors (which normally cause bronchoconstriction) and may have mild anti-inflammatory effects by inhibiting mast cell mediator release. Its narrow therapeutic index (10-20 mcg/mL) means the difference between therapeutic and toxic levels is small.",
 an:"If albuterol fills a bucket with relaxation chemical (cAMP), aminophylline plugs the drain at the bottom so the bucket stays full longer. More cAMP in the cell = more bronchodilation. The problem is the bucket has a very specific water level it needs â€” too little doesn't work, too much overflows into toxicity (seizures, arrhythmias). That's the narrow therapeutic window.",
 pearl:"Narrow therapeutic index â€” toxicity risk high. Third-line after albuterol/ipratropium and steroids."},

{n:"Fentanyl",g:"Sublimaze",c:"analgesic",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM","IN"],ha:true,
 d:[{i:"Acute Pain",a:"1-2 mcg/kg IV slow (typical 25-100 mcg)",p:"1 mcg/kg IV/IN (max 50 mcg)",m:"200 mcg per protocol"},{i:"Intranasal (MAD)",a:"1-2 mcg/kg IN",p:"1.5 mcg/kg IN",m:"100 mcg/naris"}],
 ci:"Resp depression, altered LOC, hypotension, MAOIs 14 days.",adr:"Resp depression, hypotension, bradycardia, chest wall rigidity, nausea.",
 ph:"Fentanyl is a synthetic opioid that binds primarily to mu (Î¼) opioid receptors in the CNS â€” specifically in the dorsal horn of the spinal cord, periaqueductal gray matter, and limbic system. Mu receptor activation opens potassium channels (hyperpolarizing neurons) and closes voltage-gated calcium channels (reducing neurotransmitter release), inhibiting ascending pain signal transmission. Its high lipophilicity allows rapid CNS penetration (2-3 min IV onset) and short redistribution half-life. Fentanyl causes less histamine release than morphine because it doesn't trigger mast cell degranulation â€” making it more hemodynamically stable.",
 an:"Pain signals travel up the spinal cord like cars on a highway. Fentanyl puts up roadblocks at tollbooths (mu receptors) throughout the highway, stopping the pain 'cars' from reaching the brain. Because fentanyl is very fat-soluble, it slides through the brain's security gate (blood-brain barrier) much faster than morphine â€” that's the rapid onset. And because it doesn't kick over trash cans along the way (no histamine release), it causes less mess (less hypotension).",
 pearl:"80-100Ã— more potent than morphine. Onset 2-3 min IV. Preferred in hemodynamically unstable.",at:"Have naloxone immediately available"},

{n:"Morphine Sulfate",g:"MS Contin",c:"analgesic",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM"],ha:true,
 d:[{i:"Acute Pain/ACS/Pulmonary Edema",a:"2-4 mg IV slow over 1-5 min",p:"0.1-0.2 mg/kg (max 5 mg)",m:"10 mg initial"}],
 ci:"Resp depression, hypotension, head injury, volume depletion.",adr:"Resp depression, hypotension, N/V, histamine release.",
 ph:"Morphine binds mu and kappa opioid receptors, producing analgesia through CNS pain pathway inhibition similar to fentanyl. However, morphine also triggers direct mast cell degranulation (non-IgE mediated), releasing histamine which causes vasodilation, hypotension, and potentially bronchospasm. In pulmonary edema, this vasodilatory effect was historically considered beneficial (reducing preload), but current evidence shows morphine may increase mortality in ACS by masking symptoms without improving outcomes. It's less lipophilic than fentanyl, so it crosses the BBB slower (onset 5-10 min IV) but has a longer duration.",
 an:"Morphine is like fentanyl's older, less refined cousin. Both stop pain signals at the same roadblocks (mu receptors), but morphine also accidentally knocks over fire hydrants along the way (triggers histamine release), flooding the streets (vasodilation = low BP). This flooding was once thought helpful in pulmonary edema â€” like draining a swamp â€” but we now know it often causes more harm than good, which is why AHA has de-emphasized it.",
 pearl:"AHA de-emphasized in ACS â€” NTG and heparin preferred. Histamine release â†’ hypotension.",at:"De-emphasized in ACS per AHA â€” consider fentanyl"},

{n:"Ketorolac",g:"Toradol",c:"analgesic",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Moderate Pain (NSAID)",a:"15-30 mg IV or 30-60 mg IM",p:"0.5 mg/kg (max 15 mg)",m:"30 mg IV / 60 mg IM once"}],
 ci:"Active GI bleed, renal impairment, coagulopathy, NSAID allergy, 3rd tri pregnancy.",adr:"GI upset, bleeding risk, renal impairment.",
 ph:"Ketorolac is a parenteral NSAID that inhibits cyclooxygenase-1 and -2 (COX-1/COX-2). COX enzymes convert arachidonic acid to prostaglandins, which are key mediators of inflammation, pain sensitization, and fever. Prostaglandin E2 (PGE2) sensitizes peripheral nociceptors (pain receptors) to bradykinin and other pain mediators â€” essentially turning up the volume on pain signals. By blocking PGE2 production, ketorolac turns the volume back down at the peripheral nerve endings. COX-1 inhibition also reduces thromboxane A2, impairing platelet aggregation (bleeding risk) and reducing protective gastric mucus (GI risk).",
 an:"At the site of injury, the body releases chemicals that make nerve endings extra sensitive â€” like turning the volume knob on a speaker to maximum so every vibration is deafening (pain). Ketorolac turns the volume knob back down by blocking prostaglandin production. The injury is still there, but the nerves aren't screaming as loud. The downside is that the same volume knob also controls stomach protection and blood clotting â€” turning it down affects those too.",
 pearl:"Excellent opioid-sparing adjunct. Great for renal colic, MSK pain. Max 5 days."},

{n:"Acetaminophen",g:"Tylenol/Ofirmev",c:"analgesic",e:"ğŸ’Š",s:["emt","aemt","paramedic","rn","lpn"],r:["PO","IV","PR"],
 d:[{i:"Pain/Fever",a:"650-1000 mg PO; 1000 mg IV over 15 min",p:"15 mg/kg q4-6hr",m:"4 g/day (2 g if liver dz)"}],
 ci:"Severe hepatic impairment.",adr:"Hepatotoxicity (overdose >150 mg/kg).",
 ph:"Acetaminophen's exact mechanism remains partially unclear. It appears to work centrally (not peripherally like NSAIDs) by inhibiting COX enzymes in the brain, particularly COX-3, reducing central prostaglandin synthesis. It may also activate descending serotonergic pain inhibition pathways and interact with the endocannabinoid system (its metabolite AM404 inhibits anandamide reuptake). In overdose, the liver's normal glutathione conjugation pathway becomes overwhelmed, and a toxic metabolite (NAPQI) accumulates, causing hepatocellular necrosis.",
 an:"If NSAIDs turn down the pain volume at the speakers (peripheral nerves), acetaminophen turns it down at the control booth in the brain (central processing). Nobody fully understands all the knobs it turns, but the result is effective pain and fever relief. The catch: the control booth is in the liver's building, and too much acetaminophen sets the building on fire (NAPQI toxicity). NAC is the fire extinguisher.",
 pearl:"Safe multimodal adjunct. IV onset 5 min. NAC is antidote for OD. Check for APAP in combo products."},

{n:"Nitrous Oxide",g:"Nitronox",c:"analgesic",e:"ğŸ˜¶â€ğŸŒ«ï¸",s:["paramedic","rn"],r:["Inhaled"],
 d:[{i:"Pain/Anxiety",a:"Self-administered 50:50 Nâ‚‚O:Oâ‚‚ inhaled",p:"Same if cooperative",m:"Self-limiting â€” drops mask when sedated"}],
 ci:"Altered LOC, pneumothorax, bowel obstruction, COPD (relative), decompression sickness.",adr:"N/V, dizziness, euphoria, diffusion hypoxia.",
 ph:"Nâ‚‚O produces analgesia and anxiolysis through multiple CNS mechanisms: it stimulates endogenous opioid peptide release (endorphins and enkephalins), antagonizes NMDA glutamate receptors (reducing excitatory pain transmission), and activates GABA-A receptors (enhancing inhibitory neurotransmission). The 50:50 mix with oxygen ensures adequate oxygenation while providing effective analgesia. Its rapid onset and offset occur because of its low blood-gas solubility â€” it moves quickly in and out of the bloodstream across alveolar membranes.",
 an:"Nitrous oxide is like a triple cocktail for the brain's pain system. It releases the body's own painkillers (endorphins), muffles the pain alarm system (NMDA blockade), AND turns up the brain's natural calm-down signals (GABA). Because it evaporates from the blood as fast as it enters, the effect starts and stops almost instantly â€” like a light switch for pain relief. The patient holding their own mask IS the safety switch.",
 pearl:"Patient must hold own mask â€” built-in safety. Excellent for MSK pain, burns, procedural pain."},

{n:"Ketamine",g:"Ketalar",c:"analgesic",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM","IN"],ha:true,
 d:[{i:"Pain (sub-dissociative)",a:"0.1-0.3 mg/kg IV over 10 min",p:"Same",m:"Titrate"},{i:"Procedural Sedation",a:"1-2 mg/kg IV",p:"1-2 mg/kg IV",m:"May repeat 0.5 mg/kg"},{i:"Excited Delirium",a:"4 mg/kg IM",p:"3-4 mg/kg IM",m:"500 mg IM"}],
 ci:"Age <3mo (relative), severe HTN, eclampsia, active psychosis.",adr:"Emergence reaction, laryngospasm, â†‘secretions, nystagmus, HTN.",
 ph:"Ketamine is a dissociative anesthetic that works primarily by non-competitively antagonizing NMDA glutamate receptors in the CNS. NMDA receptors are critical for excitatory neurotransmission and pain wind-up (central sensitization). By blocking NMDA, ketamine disconnects the thalamocortical and limbic systems from the cerebral cortex â€” the patient is 'dissociated' from their environment and pain. Uniquely, ketamine stimulates the sympathetic nervous system by inhibiting catecholamine reuptake, which increases heart rate, BP, and cardiac output â€” opposite of most anesthetics. It also preserves pharyngeal/laryngeal protective reflexes and maintains respiratory drive.",
 an:"Most sedatives are like dimming the lights in the brain until it's dark (unconscious). Ketamine is different â€” it's like putting the patient inside a soundproof room. The brain is still 'on' (reflexes, breathing continue), but it's completely disconnected from incoming pain and environmental signals. The room has its own generator (sympathetic stimulation) that keeps the heart and lungs running. That's why ketamine is the only sedative that doesn't typically tank blood pressure.",
 pearl:"Unique: analgesia + sedation + amnesia while maintaining airway reflexes and BP.",at:"Maintain airway positioning â€” laryngospasm risk"},

{n:"Lidocaine 2% (Topical/Local)",g:"Xylocaine Local",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["Topical","SQ","IO"],
 d:[{i:"IO Pain Prior to Infusion",a:"20-40 mg (1-2 mL of 2%) IO slow push",p:"0.5 mg/kg IO",m:"40 mg"},{i:"Local Wound Anesthesia",a:"1-5 mg/kg SQ infiltrated",p:"Same",m:"4.5 mg/kg without epi; 7 mg/kg with epi"}],
 ci:"Amide anesthetic allergy.",adr:"Local: tissue swelling. Systemic: CNS toxicity if exceed max dose.",
 ph:"Topical/local lidocaine blocks voltage-gated sodium channels in peripheral nerve axons from the intracellular side. By preventing sodium influx, it stops action potential propagation along sensory (pain) nerve fibers. Smaller, unmyelinated C-fibers (dull pain, temperature) and thinly myelinated AÎ´-fibers (sharp pain) are blocked first because they have higher surface-area-to-volume ratios, allowing faster drug penetration. This differential blockade is why pain sensation is lost before touch and motor function.",
 an:"Nerve signals travel like a chain of dominoes falling. Lidocaine is like gluing some dominoes upright so they can't fall over â€” the pain signal hits the glued section and stops dead. Thin pain nerves are like small dominoes (easier to glue), so pain disappears first. Thick motor nerves are like heavy dominoes (harder to glue), so movement is preserved longer. That's differential blockade.",
 pearl:"IO lidocaine significantly reduces flush pain â€” give slow push, wait 60 sec, then flush."},

{n:"Benzocaine",g:"Hurricaine/Cetacaine",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["Topical"],
 d:[{i:"Topical Airway Anesthesia",a:"Spray to oropharynx (1-2 sec spray)",p:"Same but limit exposure",m:"Brief application"}],
 ci:"Methemoglobinemia history, G6PD deficiency, infants.",adr:"Methemoglobinemia (potentially fatal), allergic dermatitis.",
 ph:"Benzocaine is an ester-type local anesthetic that blocks sodium channels on mucosal surface nerve endings. The unique danger is its ability to oxidize the iron in hemoglobin from the ferrous (FeÂ²âº) to the ferric (FeÂ³âº) state, creating methemoglobin. Methemoglobin cannot bind or transport oxygen. Normal methemoglobin reductase (using NADH) maintains methemoglobin levels below 1%. Benzocaine overwhelms this enzyme system in susceptible individuals, causing symptomatic methemoglobinemia â€” cyanosis unresponsive to supplemental oxygen because the problem isn't in the lungs but in the hemoglobin itself.",
 an:"Normal hemoglobin is like a delivery truck with working arms that can pick up oxygen packages at the lung warehouse and deliver them to tissues. Benzocaine can 'break the arms' of hemoglobin (oxidize the iron), creating methemoglobin â€” trucks that drive around but can't pick up or deliver any oxygen. Giving more oxygen at the warehouse doesn't help because the trucks are broken. Methylene blue is the mechanic that fixes the arms.",
 pearl:"METHEMOGLOBINEMIA RISK â€” cyanosis unresponsive to Oâ‚‚. Treat with methylene blue 1-2 mg/kg IV."},

{n:"Tetracaine/Lidocaine/Epinephrine",g:"LET Gel",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["Topical"],
 d:[{i:"Laceration Anesthesia",a:"1-3 mL applied to wound for 20-30 min",p:"Same",m:"3 mL"}],
 ci:"Mucous membranes, digits/ears/nose/penis (epi component), large wounds.",adr:"Rare local irritation.",
 ph:"LET gel combines two local anesthetics (tetracaine and lidocaine) with epinephrine for synergistic wound anesthesia. Tetracaine and lidocaine both block sodium channels but through different pharmacokinetics â€” tetracaine (ester) has slower onset but longer duration while lidocaine (amide) has faster onset. The epinephrine component causes local vasoconstriction which reduces bleeding at the wound site, slows systemic absorption of the anesthetics (extending duration and reducing toxicity), and prolongs tissue contact time.",
 an:"LET gel is like a three-person repair crew at a wound: Lidocaine is the fast worker who starts numbing immediately, Tetracaine is the marathon worker who keeps numbing for hours, and Epinephrine is the assistant who squeezes the blood vessels shut to reduce bleeding AND keeps the first two workers on-site longer by preventing them from being washed away in the bloodstream.",
 pearl:"Non-invasive wound anesthesia â€” excellent for pediatric lacerations. Apply 20-30 min."},

{n:"Ibuprofen",g:"Advil/Motrin",c:"analgesic",e:"ğŸ’œ",s:["emt","aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Pain/Fever/Inflammation",a:"400-800 mg PO q6-8hr",p:"10 mg/kg q6-8hr",m:"3200 mg/day (adult)"}],
 ci:"Active GI bleed, renal failure, NSAID allergy, 3rd trimester pregnancy, recent CABG.",adr:"GI upset, bleeding, renal impairment, cardiovascular events.",
 ph:"Ibuprofen non-selectively inhibits COX-1 and COX-2. COX-2 is induced at sites of inflammation and produces prostaglandins that cause pain, swelling, and fever. COX-1 is constitutively expressed and produces prostaglandins that maintain gastric mucosal integrity, regulate renal blood flow, and support platelet function (thromboxane A2). This explains the classic NSAID triad of side effects: GI ulceration (lost mucosal protection), renal impairment (reduced renal prostaglandin-mediated vasodilation), and bleeding (impaired platelet aggregation).",
 an:"COX enzymes are like a factory that makes both helpful products (stomach lining protector, kidney blood flow regulator) AND harmful products (pain and inflammation signals). Ibuprofen shuts down the entire factory â€” stopping pain AND the helpful stuff. That's the trade-off with all NSAIDs: you can't selectively shut down just the pain production line without also affecting the stomach and kidney production lines.",
 pearl:"OTC NSAID. EMT scope in many systems. Alternate with acetaminophen for pediatric fever."},

{n:"Meperidine",g:"Demerol",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Acute Pain / Rigors",a:"25-100 mg IV/IM q3-4hr",p:"1-1.5 mg/kg (max 100 mg)",m:"600 mg/day"}],
 ci:"MAOI use within 14 days, renal failure, seizure disorder.",adr:"Seizures (normeperidine metabolite), resp depression, serotonin syndrome with MAOIs.",
 ph:"Meperidine is a synthetic opioid mu-agonist with a unique toxic metabolite: normeperidine. The liver demethylates meperidine to normeperidine, which has a long half-life (15-30 hrs) and accumulates with repeated dosing or renal impairment. Normeperidine is a CNS excitant that lowers the seizure threshold. Additionally, meperidine has weak serotonin reuptake inhibitor properties â€” combined with MAOIs (which prevent serotonin breakdown), this can trigger fatal serotonin syndrome: hyperthermia, rigidity, myoclonus, and cardiovascular collapse.",
 an:"Most opioids leave behind harmless waste products. Meperidine leaves behind a toxic byproduct (normeperidine) that's like leaving lit matches in a trash can â€” eventually the trash can catches fire (seizures). The more meperidine you give and the worse the kidneys are at emptying the trash, the more matches pile up. That's why it's falling out of favor â€” safer alternatives exist that don't leave toxic garbage behind.",
 pearl:"Falling out of favor due to seizure risk. Useful for rigors/shivering (25 mg IV)."},

{n:"Nalbuphine",g:"Nubain",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["IV","IM","SQ"],
 d:[{i:"Moderate Pain",a:"10 mg IV/IM/SQ",p:"0.1-0.2 mg/kg",m:"20 mg/dose"}],
 ci:"Hypersensitivity. Caution in opioid-dependent patients.",adr:"Sedation, N/V, dizziness, sweating.",
 ph:"Nalbuphine is a mixed opioid agonist-antagonist. It acts as an agonist at kappa (Îº) receptors (producing analgesia and sedation) while simultaneously antagonizing mu (Î¼) receptors. This mixed profile creates a 'ceiling effect' for respiratory depression â€” beyond a certain dose, additional drug doesn't further suppress breathing. The mu-antagonism means it can precipitate withdrawal in patients physically dependent on pure mu-agonist opioids (morphine, fentanyl, heroin) by displacing those drugs from their receptors.",
 an:"Think of opioid receptors as two types of light switches: mu-switches (strong pain relief but can turn off breathing) and kappa-switches (moderate pain relief, safer). Nalbuphine flips the kappa switches ON while also taping the mu-switches to prevent them from being turned too far (ceiling effect on breathing). The downside: if a patient is dependent on drugs that use mu-switches, nalbuphine rips those drugs off the switches, triggering withdrawal.",
 pearl:"Mixed agonist-antagonist opioid. Ceiling effect for resp depression â€” safer profile."},

{n:"Butorphanol",g:"Stadol",c:"analgesic",e:"ğŸ’œ",s:["paramedic","rn","lpn"],r:["IV","IM","IN"],
 d:[{i:"Moderate-Severe Pain",a:"1-2 mg IV/IM; or 1 mg IN",p:"Not recommended",m:"4 mg/dose"}],
 ci:"Opioid dependence, hypersensitivity.",adr:"Sedation, N/V, dizziness, diaphoresis.",
 ph:"Similar to nalbuphine, butorphanol is a mixed kappa-agonist/mu-antagonist with a ceiling effect for respiratory depression. Its kappa-agonism in the spinal cord dorsal horn produces visceral analgesia, making it particularly effective for labor pain, migraines, and renal colic. The intranasal formulation achieves rapid systemic absorption through the highly vascular nasal mucosa, with onset in 1-2 minutes â€” comparable to IV administration.",
 an:"Butorphanol works on the same 'safer switch' system (kappa receptors) as nalbuphine. The nasal spray version is like having a fast-pass â€” the nose's rich blood supply delivers the drug to the brain almost as fast as an IV, without needing to start a line. It's especially useful for migraines because patients who are nauseated can't take pills.",
 pearl:"Mixed agonist-antagonist. IN route useful in field. Ceiling effect for resp depression."},

// ==================== SEDATION / RSI ====================
{n:"Midazolam",g:"Versed",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM","IN"],ha:true,
 d:[{i:"Seizure",a:"5 mg IM or 2.5-5 mg IV or 5 mg IN",p:"0.1-0.2 mg/kg (max 5 mg)",m:"10 mg total"},{i:"Sedation",a:"1-2.5 mg IV titrated slowly",p:"0.05-0.1 mg/kg",m:"5 mg"}],
 ci:"Narrow-angle glaucoma, shock, severe resp depression.",adr:"Resp depression, hypotension, paradoxical agitation.",
 ph:"Midazolam is a benzodiazepine that binds to a specific site on the GABA-A receptor complex (the benzodiazepine binding site on the alpha subunit). It does NOT directly open the chloride channel â€” instead, it increases the FREQUENCY of chloride channel opening when GABA is present (allosteric modulation). Increased chloride influx hyperpolarizes neurons, raising the threshold for firing. In seizures, this rapidly suppresses the excessive, synchronized neuronal firing. Its water-soluble formulation at acidic pH becomes lipophilic at physiologic pH, enabling IN/IM absorption while maintaining IV compatibility.",
 an:"GABA is like the brain's brake fluid, and GABA-A receptors are the brake pads. Midazolam doesn't add more brake fluid â€” it makes the existing brake pads grip 'stickier,' so every drop of brake fluid works harder. In a seizure, the brain's accelerator is floored. Midazolam supercharges the brakes to regain control. The IN route works because the drug changes its chemical form at body pH â€” like a chameleon adapting to get absorbed through the nasal tissue.",
 pearl:"IN route gold standard for prehospital seizures â€” MAD device, split dose between nares.",at:"Monitor resp continuously â€” BVM and suction ready"},

{n:"Diazepam",g:"Valium",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM","PR"],
 d:[{i:"Seizure/Status Epilepticus",a:"5-10 mg IV slow q10-15min",p:"0.2-0.5 mg/kg IV/PR",m:"20 mg total"},{i:"Sedation/Muscle Relaxant",a:"2-10 mg IV/IM",p:"0.1-0.3 mg/kg",m:"Per protocol"}],
 ci:"Narrow-angle glaucoma, shock, severe resp depression, pregnancy.",adr:"Resp depression, hypotension, thrombophlebitis.",
 ph:"Diazepam has the same GABA-A allosteric modulation mechanism as midazolam but with important pharmacokinetic differences. It is highly lipophilic (faster CNS penetration but erratic IM absorption due to precipitation in muscle tissue), has a longer duration of action (half-life 20-100 hrs with active metabolites including desmethyldiazepam/nordiazepam), and its propylene glycol vehicle causes thrombophlebitis with IV administration and pain with IM injection. The rectal formulation (Diastat) provides reliable absorption because the rectal venous plexus delivers drug directly to systemic circulation, bypassing first-pass hepatic metabolism.",
 an:"Diazepam and midazolam both supercharge the brain's brakes (GABA), but diazepam is like a slow-release brake enhancement that keeps working for a long time (hours to days). Its IM absorption is unpredictable â€” like trying to dissolve oil in water (it precipitates). But rectally, it absorbs beautifully because the lower rectum drains directly into the bloodstream, skipping the liver. That's why Diastat gel works so well for at-home seizure rescue in kids.",
 pearl:"Rectal route excellent for pediatric seizures (Diastat). IM absorption erratic."},

{n:"Lorazepam",g:"Ativan",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Seizure/Status Epilepticus",a:"2-4 mg IV slow over 2 min",p:"0.05-0.1 mg/kg (max 4 mg)",m:"May repeat Ã—1"},{i:"Anxiety/Sedation",a:"0.5-2 mg IV/IM",p:"0.05 mg/kg",m:"4 mg"}],
 ci:"Severe resp depression, acute narrow-angle glaucoma.",adr:"Resp depression, sedation, hypotension.",
 ph:"Lorazepam shares the GABA-A mechanism of all benzodiazepines but has a uniquely favorable profile for status epilepticus: moderate lipophilicity allows reliable brain penetration without rapid redistribution (unlike diazepam, which quickly redistributes to fat stores causing seizure recurrence). Its intermediate half-life (10-20 hrs) provides sustained anticonvulsant effect without excessively prolonged sedation. No active metabolites means more predictable pharmacokinetics. However, it requires refrigeration because the drug is unstable at room temperature.",
 an:"Imagine three benzos trying to put out a brain fire (seizure): Diazepam rushes in fast but then runs away to hide in the fat stores, letting the fire restart. Midazolam works well but wears off quickly. Lorazepam arrives at moderate speed, stays put at the fire, and keeps hosing it down steadily. That's why many status epilepticus guidelines prefer it â€” it stays at the scene. The catch: it needs to be kept cold (refrigerated) or it goes bad.",
 pearl:"Preferred benzo for status epilepticus. Longer anticonvulsant effect than diazepam. Must refrigerate."},

{n:"Etomidate",g:"Amidate",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],
 d:[{i:"RSI Induction",a:"0.3 mg/kg IV over 30-60 sec",p:"0.3 mg/kg IV",m:"Single induction dose"}],
 ci:"Adrenal insufficiency.",adr:"Myoclonus, transient adrenal suppression, pain on injection.",
 ph:"Etomidate is an imidazole derivative that enhances GABA-A receptor activity, producing rapid-onset sedation and amnesia. Unlike benzodiazepines, it acts at a different binding site on the GABA-A complex and directly increases the DURATION of chloride channel opening (not frequency). Its hemodynamic stability is remarkable â€” it does not release histamine, minimally affects myocardial contractility, and has no significant effect on SVR. The concern is inhibition of 11-beta-hydroxylase, the enzyme that converts 11-deoxycortisol to cortisol, causing transient adrenal suppression (4-12 hrs after a single dose). In septic patients who are already adrenally stressed, this suppression may be clinically significant.",
 an:"If ketamine is a soundproof room and benzos supercharge the brakes, etomidate is like a precise dimmer switch â€” it smoothly turns consciousness down without touching any other switches in the room (blood pressure, heart rate, breathing drive). That's why it's the go-to for RSI in hypotensive patients. The one problem: it temporarily unplugs the body's stress hormone generator (cortisol) for a few hours, which matters if the patient is already in septic shock.",
 pearl:"Hemodynamically neutral â€” ideal for hypotensive patients needing RSI. Onset 15-45 sec."},

{n:"Propofol",g:"Diprivan",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"RSI Induction/Post-Intubation Sedation",a:"1-2.5 mg/kg IV; 25-75 mcg/kg/min drip",p:"2.5-3.5 mg/kg; 125-300 mcg/kg/min",m:"Titrate to sedation"}],
 ci:"Egg/soy allergy, hemodynamic instability, elevated triglycerides.",adr:"Hypotension (dose-dependent), apnea, bradycardia, pain on injection.",
 ph:"Propofol potentiates GABA-A at low concentrations and directly activates GABA-A channels at higher concentrations (bypassing GABA entirely). It also inhibits NMDA glutamate receptors and modulates glycine receptors. Its profound hypotension results from direct vasodilation (reduced SVR), negative inotropy, and resetting of the baroreceptor reflex. Formulated as a lipid emulsion (soybean oil, egg lecithin, glycerol), which is why egg/soy allergy is a contraindication. Propofol infusion syndrome (rare, prolonged use >48 hrs at high doses) involves mitochondrial impairment causing metabolic acidosis, rhabdomyolysis, and cardiac failure.",
 an:"Propofol is like flipping the master breaker switch in the brain â€” everything goes off instantly (15-30 sec). But unlike etomidate's precise dimmer switch, propofol also hits the blood pressure breaker on the way down. It's the fastest, smoothest sedation available, but the blood pressure 'power outage' can be dangerous in already-hypotensive patients. The lipid formulation (white milky appearance) is why it's called 'milk of amnesia.'",
 pearl:"Extremely rapid onset (15-30 sec) and recovery. Causes significant hypotension."},

{n:"Succinylcholine",g:"Anectine",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV","IM"],ha:true,
 d:[{i:"RSI Paralytic",a:"1-1.5 mg/kg IV push",p:"2 mg/kg IV",m:"Single dose"},{i:"IM (no IV)",a:"3-4 mg/kg IM",p:"4 mg/kg IM",m:"150 mg IM"}],
 ci:"Hyperkalemia, burns/crush >24hr, malignant hyperthermia hx, penetrating eye injury, denervation injury.",adr:"Malignant hyperthermia, hyperkalemia, bradycardia (peds), fasciculations.",
 ph:"Succinylcholine is a depolarizing neuromuscular blocker â€” structurally it's two acetylcholine molecules joined together. It binds nicotinic acetylcholine receptors at the neuromuscular junction (NMJ), causing initial depolarization and muscle contraction (fasciculations), then the channel remains open, causing sustained depolarization and preventing repolarization (Phase I block). The muscle cannot contract again because it's stuck in a depolarized state. Normally, acetylcholinesterase rapidly breaks down ACh, but succinylcholine is resistant to this enzyme â€” instead, plasma cholinesterase (pseudocholinesterase) in the blood slowly metabolizes it over 6-10 minutes. During fasciculation, intracellular potassium leaks out. In patients with burns, crush injuries, or denervation (>24 hrs), upregulated extrajunctional receptors cause massive potassium release â†’ fatal hyperkalemia.",
 an:"At the NMJ, acetylcholine is like a key that turns the ignition (muscle contracts) then immediately falls out (enzyme destroys it). Succinylcholine is like jamming a key in the ignition and BREAKING it off â€” the ignition fires once (fasciculations) then stays jammed so no more signals get through (paralysis). After 6-10 min, a different mechanic (plasma cholinesterase) extracts the broken key. In burn/crush patients, the locks multiply all over the muscle, so when the key jams, massive amounts of potassium leak out â€” like a dam breaking.",
 pearl:"Fastest onset (45-60 sec), shortest duration (6-10 min). Pretreat peds with atropine.",at:"MUST have BVM + backup airway BEFORE giving"},

{n:"Rocuronium",g:"Zemuron",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"RSI Paralytic",a:"1-1.2 mg/kg IV push",p:"1 mg/kg IV",m:"Single dose"}],
 ci:"Known hypersensitivity.",adr:"Prolonged paralysis (40-60 min), bronchospasm (rare).",
 ph:"Rocuronium is a non-depolarizing neuromuscular blocker that competitively antagonizes acetylcholine at nicotinic receptors on the motor end plate. Unlike succinylcholine, it blocks the receptor WITHOUT causing initial depolarization â€” no fasciculations, no potassium release. It competes with ACh for receptor binding: when enough receptors are occupied (~75-80%), neuromuscular transmission fails and paralysis occurs. Recovery happens as the drug redistributes and is slowly eliminated by the liver. Sugammadex (modified cyclodextrin) can immediately reverse rocuronium by encapsulating the molecules like a molecular cage.",
 an:"If succinylcholine jams a key in the lock, rocuronium is like putting bubble gum in the keyhole â€” the real key (ACh) simply can't get in, so the ignition never turns (no fasciculations, no potassium release). The gum stays stuck for 40-60 minutes until the body slowly clears it. Sugammadex is like a tiny Pac-Man that eats each piece of gum one by one, instantly clearing the keyholes and restoring muscle function â€” a true reversal agent.",
 pearl:"Non-depolarizing. Safe in hyperkalemia/burns/crush. Sugammadex reverses.",at:"Duration 40-60 min â€” MUST secure airway"},

{n:"Vecuronium",g:"Norcuron",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"RSI / Maintenance Paralysis",a:"0.1 mg/kg IV (RSI); 0.01 mg/kg maintenance",p:"Same",m:"Per protocol"}],
 ci:"Hypersensitivity.",adr:"Prolonged paralysis, bronchospasm (rare).",
 ph:"Vecuronium is an aminosteroid non-depolarizing neuromuscular blocker with the same competitive nicotinic receptor antagonism as rocuronium. It has no vagolytic properties (unlike pancuronium), so it doesn't cause tachycardia. Metabolism is primarily hepatic with some renal elimination. It requires reconstitution from powder, adding preparation time. Its intermediate duration (25-40 min) and lack of cardiovascular side effects make it useful for maintenance paralysis after initial RSI.",
 an:"Vecuronium is rocuronium's mellower sibling â€” same gum-in-the-keyhole mechanism but slightly slower onset, shorter duration, and zero heart rate effects. The tradeoff is you have to mix it from powder first (like making instant coffee), which costs precious time during an emergency RSI when seconds matter. That's why rocuronium (pre-mixed, ready to go) has largely replaced it for first-line RSI.",
 pearl:"Non-depolarizing. Onset 2-3 min, duration 25-40 min. Requires reconstitution."},

{n:"Sugammadex",g:"Bridion",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Rocuronium/Vecuronium Reversal",a:"16 mg/kg IV for immediate reversal; 4 mg/kg for moderate block",p:"Same",m:"16 mg/kg"}],
 ci:"Known hypersensitivity.",adr:"Bradycardia, N/V, hypersensitivity, interference with hormonal contraceptives.",
 ph:"Sugammadex is a modified gamma-cyclodextrin â€” a ring-shaped sugar molecule with a lipophilic core that encapsulates steroidal neuromuscular blockers (rocuronium, vecuronium) in a 1:1 molecular complex. This encapsulation removes free rocuronium from the NMJ by creating a concentration gradient â€” rocuronium moves from the NMJ back into plasma where sugammadex captures it. The complex is then renally excreted intact. This is fundamentally different from traditional reversal (neostigmine), which indirectly increases ACh to outcompete the blocker. Sugammadex can reverse even profound (deep) blockade within 1-3 minutes.",
 an:"Traditional reversal (neostigmine) is like trying to shout louder than the noise (adding more ACh to outcompete the blocker at the receptor). Sugammadex is like grabbing the noisemaker and stuffing it in a soundproof box â€” each cyclodextrin molecule wraps around one rocuronium molecule and neutralizes it completely. It's not fighting at the receptor; it's removing the drug entirely. That's why it works even in deep paralysis when neostigmine can't.",
 pearl:"Game-changer for failed airway after rocuronium. Complete reversal in 1-3 min. Expensive."},

// ==================== NEURO / SEIZURE ====================
{n:"Levetiracetam",g:"Keppra",c:"neuro",e:"ğŸ§ ",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Status Epilepticus (2nd line)",a:"20-60 mg/kg IV over 15 min (max 4500 mg)",p:"20-60 mg/kg (max 4500 mg)",m:"4500 mg"}],
 ci:"Known hypersensitivity.",adr:"Drowsiness, dizziness, behavioral changes.",
 ph:"Levetiracetam's mechanism is unique â€” it binds to synaptic vesicle protein 2A (SV2A) in presynaptic nerve terminals. SV2A is involved in the fusion of synaptic vesicles with the cell membrane during neurotransmitter release. By modulating SV2A, levetiracetam reduces the release of excitatory neurotransmitters, dampening excessive neuronal firing without broadly suppressing normal brain activity. It also inhibits N-type calcium channels and reduces intraneuronal calcium release. This novel mechanism explains why it has fewer drug interactions than traditional anticonvulsants â€” it doesn't affect cytochrome P450 enzymes.",
 an:"Most seizure drugs are like traffic cops standing at intersections (ion channels) trying to slow everything down. Levetiracetam takes a completely different approach â€” it goes to the warehouse (presynaptic terminal) and reduces the number of packages (neurotransmitters) being loaded onto delivery trucks. Fewer packages shipped = less excitatory signaling = seizure stops. Since it works at the warehouse level, it doesn't interfere with the traffic cops (no drug interactions).",
 pearl:"Increasingly used as 2nd-line for status epilepticus. Fewer drug interactions than phenytoin."},

{n:"Phenytoin / Fosphenytoin",g:"Dilantin / Cerebyx",c:"neuro",e:"ğŸ§ ",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Status Epilepticus (2nd line)",a:"Fosphenytoin: 20 mg PE/kg IV at 150 mg/min",p:"20 mg PE/kg at 1-3 mg PE/kg/min",m:"30 mg PE/kg total"}],
 ci:"Sinus bradycardia, SA/AV block, Adams-Stokes syndrome.",adr:"Hypotension, bradycardia, cardiac arrest if too fast, purple glove syndrome.",
 ph:"Phenytoin blocks voltage-gated sodium channels in neurons in a use-dependent manner â€” it preferentially binds to channels that are firing rapidly (as in seizures) by stabilizing the inactivated state of the channel. This prevents the repetitive, high-frequency neuronal firing characteristic of seizure activity while having minimal effect on normal low-frequency firing. Fosphenytoin is a water-soluble prodrug converted to phenytoin by plasma phosphatases (1.5 mg fosphenytoin = 1 mg phenytoin equivalent, hence 'PE' dosing). The cardiac toxicity from rapid infusion comes from the propylene glycol diluent (phenytoin) or direct sodium channel effects on cardiac tissue.",
 an:"During a seizure, neurons are firing like a machine gun â€” rapid, repetitive bursts. Phenytoin is like putting a speed limiter on the firing mechanism: after each shot, it prevents the gun from reloading quickly enough to fire again at machine-gun speed, but doesn't prevent normal single shots. Fast-firing seizure neurons are affected most while normal neurons barely notice. Fosphenytoin is the same bullet in a safer casing (water-soluble) that's gentler on the veins.",
 pearl:"Fosphenytoin preferred â€” less phlebitis, can give IM. NEVER mix with dextrose."},

{n:"Haloperidol",g:"Haldol",c:"neuro",e:"ğŸ§ ",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Acute Psychosis / Agitation",a:"2-5 mg IM or IV slowly",p:"Not typically used prehospital",m:"10 mg"},{i:"Antiemetic (2nd line)",a:"1-2 mg IV/IM",p:"N/A",m:"5 mg"}],
 ci:"CNS depression, Parkinson's disease, QT prolongation.",adr:"Dystonia, QT prolongation, NMS, akathisia.",
 ph:"Haloperidol is a typical (first-generation) antipsychotic that primarily blocks dopamine D2 receptors in the mesolimbic and mesocortical pathways. In psychosis, excess dopaminergic activity in the mesolimbic pathway produces hallucinations and delusions. D2 blockade reduces this hyperdopaminergic state. However, D2 blockade in the nigrostriatal pathway (motor control) causes extrapyramidal symptoms (dystonia, akathisia) and in the tuberoinfundibular pathway causes hyperprolactinemia. QT prolongation results from potassium channel (hERG) blockade, which can lead to torsades. Neuroleptic malignant syndrome (NMS) is a rare but life-threatening reaction involving extreme D2 blockade in the hypothalamus and basal ganglia.",
 an:"Dopamine is the brain's 'reward and reality' chemical. In psychosis, certain brain pathways are flooded with too much dopamine â€” like a radio tuned between stations, picking up signals that aren't there (hallucinations). Haloperidol turns down the dopamine volume throughout the brain. The problem is it can't turn down JUST the psychosis pathway â€” it also turns down the motor control pathway (causing stiffness/dystonia) and the hormone pathway (prolactin issues). It's a blunt tool.",
 pearl:"Butyrophenone antipsychotic. Causes less resp depression than benzos. Watch for dystonic reaction."},

// ==================== METABOLIC ====================
{n:"Dextrose 50% (D50)",g:"Dextrose",c:"metabolic",e:"âš—ï¸",s:["aemt","paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hypoglycemia (BGL <60)",a:"25 g (50 mL of D50) IV push",p:"D25: 2-4 mL/kg; D10: 5 mL/kg (neonates)",m:"25 g"}],
 ci:"None in confirmed hypoglycemia.",adr:"Hyperglycemia, tissue necrosis if infiltrates.",
 ph:"Glucose is the primary energy substrate for the brain. Neurons cannot store glycogen in significant amounts and cannot use fatty acids for fuel, making them entirely dependent on continuous blood glucose supply. When blood glucose drops below ~50 mg/dL, neurons experience energy failure â€” ATP production via glycolysis and the citric acid cycle stalls, ion pumps fail, and neurons depolarize uncontrollably (causing seizures) or cease functioning (causing altered LOC). IV dextrose rapidly restores blood glucose, providing immediate substrate for cellular ATP production and reversing neuroglycopenic symptoms within minutes.",
 an:"The brain is like a luxury sports car that runs ONLY on premium fuel (glucose) â€” it can't switch to diesel (fats) or regular gas (other substrates) like the rest of the body can. When the gas tank runs dry (hypoglycemia), the engine starts misfiring (confusion, seizures) then stalls completely (coma). D50 is like a direct injection of premium fuel into the tank â€” the engine roars back to life almost immediately. That's why glucose is the most dramatic 'save' in EMS.",
 pearl:"CHECK BGL BEFORE GIVING. Hypertonic â€” infiltration = tissue necrosis. Consider thiamine first in alcoholics."},

{n:"Glucagon",g:"GlucaGen",c:"metabolic",e:"âš—ï¸",s:["emt","aemt","paramedic","rn","lpn"],r:["IM","IN","IV"],
 d:[{i:"Hypoglycemia (no IV)",a:"1 mg IM",p:"0.5 mg (<20 kg); 1 mg (>20 kg)",m:"Repeat Ã—1 in 15 min"},{i:"Beta-Blocker/CCB Overdose",a:"3-5 mg IV bolus",p:"0.05-0.15 mg/kg",m:"10 mg, then drip"}],
 ci:"Pheochromocytoma, insulinoma.",adr:"Nausea, vomiting, hyperglycemia, tachycardia.",
 ph:"Glucagon is a peptide hormone normally produced by pancreatic alpha cells. It binds to glucagon receptors on hepatocytes, activating adenylate cyclase â†’ cAMP â†’ protein kinase A, which stimulates glycogenolysis (glycogen â†’ glucose) and gluconeogenesis (amino acids/lactate â†’ glucose). For beta-blocker/CCB overdose, glucagon activates the same cAMP pathway in cardiac myocytes, BYPASSING the blocked beta-receptors entirely. It increases intracellular cAMP â†’ increases calcium availability â†’ restores cardiac contractility and heart rate independent of adrenergic receptor function.",
 an:"For hypoglycemia: the liver keeps a pantry full of stored sugar (glycogen). Glucagon is like calling the liver and saying 'open the pantry and dump everything into the bloodstream NOW.' If the pantry is empty (malnourished/alcoholic patients), the call goes unanswered â€” that's why it fails in those patients. For beta-blocker OD: the front door to heart cells (beta receptors) is locked by the poison. Glucagon uses a SIDE DOOR (its own receptor) that leads to the same room (cAMP pathway), getting the heart pumping again by going around the blockade.",
 pearl:"Requires glycogen stores â€” ineffective if malnourished. Also first-line for beta-blocker/CCB OD."},

{n:"Thiamine (Vitamin B1)",g:"Thiamine HCl",c:"metabolic",e:"âš—ï¸",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Wernicke's Prevention",a:"100 mg IV/IM",p:"Not typically indicated",m:"100 mg"}],
 ci:"Known hypersensitivity (rare).",adr:"Rare anaphylaxis (IV), pain at injection site.",
 ph:"Thiamine (vitamin B1) is an essential cofactor for three critical enzymes in glucose metabolism: pyruvate dehydrogenase (links glycolysis to the citric acid cycle), alpha-ketoglutarate dehydrogenase (citric acid cycle), and transketolase (pentose phosphate pathway). Without thiamine, the brain cannot efficiently convert glucose to ATP. In chronic alcoholism/malnutrition, thiamine stores are depleted. Giving glucose (D50) to a thiamine-depleted patient accelerates glucose metabolism through pathways that REQUIRE thiamine, potentially precipitating acute Wernicke's encephalopathy (ophthalmoplegia, ataxia, confusion) by exhausting the last remaining thiamine reserves.",
 an:"Think of glucose metabolism as an assembly line in a factory. Thiamine is the crucial bolt that holds three different machines together. Without the bolt, the machines (enzymes) can't process raw materials (glucose) into the finished product (ATP energy). If you flood the factory with raw materials (give D50) but the bolts are missing (thiamine depleted), the machines jam catastrophically (Wernicke's encephalopathy). That's why you install the bolts FIRST (give thiamine) before sending in the raw materials.",
 pearl:"Give BEFORE dextrose in alcoholic/malnourished patients. Negligible risk â€” huge upside."},

{n:"Sodium Bicarbonate",g:"NaHCOâ‚ƒ",c:"metabolic",e:"âš—ï¸",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"TCA Overdose",a:"1-2 mEq/kg IV push",p:"1 mEq/kg",m:"Repeat to QRS <100ms"},{i:"Hyperkalemia",a:"1 mEq/kg IV",p:"1 mEq/kg",m:"Based on labs"},{i:"Prolonged Arrest",a:"1 mEq/kg IV",p:"1 mEq/kg",m:"Per ABG"}],
 ci:"Alkalosis, hypochloremia, hypokalemia.",adr:"Alkalosis, hypernatremia, hypokalemia, tissue necrosis.",
 ph:"In TCA overdose, the drug blocks fast sodium channels in the heart, widening the QRS complex and causing lethal arrhythmias. Sodium bicarbonate works via TWO mechanisms: (1) the sodium load provides additional sodium ions that compete with the TCA for sodium channel binding, partially overcoming the blockade; (2) the bicarbonate alkalinizes the blood, increasing protein binding of the TCA (trapping it in plasma, away from cardiac tissue) and reducing the fraction of ionized drug available to block channels. In hyperkalemia, alkalosis drives hydrogen ions out of cells in exchange for potassium ions moving in, temporarily lowering serum potassium.",
 an:"In TCA overdose, the drug is like gum clogging the heart's electrical wires (sodium channels). Bicarb works two ways: it floods the wires with extra electricity (sodium) to push through the blockage, AND it makes the blood more alkaline which makes the gum stickier to proteins in the blood instead of the wires â€” pulling the gum OFF the heart and trapping it in the bloodstream. For hyperkalemia, bicarb is like opening the cell doors and saying 'potassium, come inside' â€” trading extracellular K+ for intracellular H+.",
 pearl:"NOT routine in arrest. TCA: give until QRS narrows. Inactivates vasopressors â€” flush between meds!"},

{n:"Calcium Chloride 10%",g:"CaClâ‚‚",c:"metabolic",e:"âš—ï¸",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
