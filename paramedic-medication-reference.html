 d:[{i:"Hyperkalemia/CCB OD/HF Burns",a:"500-1000 mg IV slow over 2-5 min",p:"20 mg/kg slow push",m:"1000 mg/dose q10min"}],
 ci:"Digitalis toxicity (relative), hypercalcemia.",adr:"Bradycardia if too fast, tissue necrosis, cardiac arrest.",
 ph:"In hyperkalemia, elevated extracellular potassium reduces the resting membrane potential difference in cardiac myocytes, making them more excitable and prone to arrhythmias. Calcium raises the threshold potential (the voltage needed to trigger an action potential), restoring the normal gap between resting and threshold potentials. This stabilizes the cardiac membrane WITHOUT lowering potassium levels. In CCB overdose, calcium provides additional substrate to overcome competitive calcium channel blockade â€” flooding the system with calcium increases the probability of channel occupancy despite the blocker.",
 an:"In hyperkalemia, the heart's electrical system is like a hair-trigger mousetrap â€” any small stimulus sets it off (arrhythmia). Calcium is like adding weight to the trigger mechanism so it takes a bigger stimulus to set it off. It doesn't remove the excess potassium (that's insulin/bicarb's job) â€” it just makes the heart less jumpy while you work on the actual problem. For CCB overdose, the blocker is like a bouncer keeping calcium out of heart cells. Giving extra calcium is like sending so many people to the door that some get past the bouncer through sheer numbers.",
 pearl:"3Ã— more elemental calcium than gluconate. Stabilizes cardiac membrane in hyperkalemia.",at:"SLOW push over 2-5 min â€” rapid push can cause arrest"},

{n:"Calcium Gluconate",g:"Cal-Gluconate",c:"metabolic",e:"âš—ï¸",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hyperkalemia/Mag Toxicity Antidote",a:"1-2 g IV over 5-10 min",p:"60-100 mg/kg (max 3 g)",m:"May repeat"}],
 ci:"Digitalis toxicity, hypercalcemia.",adr:"Hypotension, bradycardia, flushing.",
 ph:"Same membrane-stabilizing mechanism as calcium chloride, but calcium gluconate contains only one-third the elemental calcium per gram (4.65 mEq/g vs 13.6 mEq/g for CaClâ‚‚). The gluconate salt must be hepatically metabolized to release free calcium ions. Its major advantage is peripheral IV safety â€” calcium gluconate is less irritating to veins and causes far less tissue necrosis if it infiltrates, because the calcium is bound to gluconate and not immediately ionized. As the magnesium toxicity antidote, calcium directly antagonizes magnesium at the NMJ and cardiac tissue, reversing respiratory depression and hypotension.",
 an:"Calcium gluconate and calcium chloride are like two delivery trucks carrying the same product (calcium), but gluconate wraps each unit in protective packaging (gluconate salt). You get less product per truck (â…“ the calcium) and the liver has to unwrap each package before it's usable, BUT if the truck crashes and spills (IV infiltration), the wrapped packages don't damage the road (less tissue necrosis). That's why it's safer for peripheral IVs.",
 pearl:"Safer via peripheral IV than CaClâ‚‚. Antidote for magnesium sulfate toxicity."},

{n:"Insulin (Regular)",g:"Humulin R",c:"metabolic",e:"âš—ï¸",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hyperkalemia (with D50)",a:"10 units IV with 25 g D50",p:"Protocol dependent",m:"10 units"}],
 ci:"Hypoglycemia.",adr:"Hypoglycemia, hypokalemia.",
 ph:"Insulin binds to insulin receptors on cell membranes, activating the Naâº/Kâº-ATPase pump via downstream signaling (PI3K pathway). This pump actively transports potassium INTO cells while pumping sodium OUT, lowering serum potassium by 0.5-1.2 mEq/L within 15-30 minutes. Insulin also stimulates translocation of GLUT4 glucose transporters to the cell surface, pulling glucose into cells (which is why D50 must be co-administered â€” to prevent iatrogenic hypoglycemia). This is a REDISTRIBUTION strategy â€” total body potassium doesn't change; it's just shifted intracellularly as a bridge until definitive removal (dialysis, kayexalate) occurs.",
 an:"The body's cells have revolving doors (Na/K-ATPase pumps) that push potassium inside and sodium outside. In hyperkalemia, there's too much potassium loitering in the bloodstream (dangerous for the heart). Insulin is like a manager who walks through the building yelling 'everyone inside NOW!' â€” it activates the revolving doors to spin faster, pulling potassium into cells. The D50 given alongside is like free pizza inside the building (glucose) to prevent a blood sugar crash since insulin also pulls glucose inside.",
 pearl:"ALWAYS give with dextrose to prevent hypoglycemia. Monitor BGL q15-30 min."},

// ==================== TOXICOLOGY ====================
{n:"Naloxone",g:"Narcan",c:"toxicology",e:"ğŸ’‰",s:["emt","aemt","paramedic","rn","lpn"],r:["IV","IM","IN","ET"],ha:true,
 d:[{i:"Opioid Overdose",a:"0.4-2 mg IV/IM/IN q2-3min",p:"0.1 mg/kg (max 2 mg)",m:"10 mg total"},{i:"Intranasal",a:"4 mg IN (2 mg/naris)",p:"Same",m:"May repeat q2-3min"}],
 ci:"Known hypersensitivity.",adr:"Acute withdrawal (N/V, agitation, tachycardia, diaphoresis, pulmonary edema).",
 ph:"Naloxone is a pure competitive opioid antagonist with highest affinity for mu (Î¼) receptors. It rapidly displaces opioid agonists (heroin, fentanyl, morphine) from mu receptors without activating them, immediately reversing respiratory depression, miosis, and CNS depression. Its affinity for mu receptors is HIGHER than most opioid agonists, which is why it can displace them. However, its duration of action (30-90 min) is often shorter than the opioid it's reversing â€” especially long-acting opioids or large fentanyl doses â€” necessitating repeat dosing or continuous monitoring.",
 an:"Opioids are like keys stuck in the brain's 'stop breathing' lock (mu receptors). Naloxone is like a master locksmith who shows up, yanks out the stuck key (displaces the opioid), and puts in a blank key that fits the lock but doesn't turn it (binds without activating). The catch: the blank key (naloxone) falls out after 30-90 minutes, and if the stuck key (opioid) is still floating around in the bloodstream, it can slide right back in. That's why patients can re-narcotize â€” the locksmith left but the opioid didn't.",
 pearl:"TITRATE to respiratory effort, NOT consciousness. Goal: RR >12. Duration 30-90 min.",at:"Titrate to breathing, NOT consciousness"},

{n:"Activated Charcoal",g:"ActiDose",c:"toxicology",e:"â˜ ï¸",s:["paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Toxic Ingestion (<1 hr)",a:"1 g/kg PO (typical 25-50 g)",p:"1 g/kg (max 50 g)",m:"50 g single dose"}],
 ci:"Unprotected airway, caustics, petroleum, altered LOC, GI obstruction.",adr:"Vomiting, aspiration, constipation.",
 ph:"Activated charcoal is wood or coconut shell carbon heated to extreme temperatures, creating a vast network of microscopic pores with enormous surface area (~1000 mÂ²/gram). Toxins adsorb (bind) to this surface via van der Waals forces and hydrophobic interactions, trapping them in the GI tract and preventing systemic absorption. It works best on large, non-polar organic molecules. It does NOT bind: metals (iron, lithium), alcohols (methanol, ethylene glycol), cyanide, caustics, or hydrocarbons â€” these are too small, too polar, or too corrosive for effective adsorption.",
 an:"Activated charcoal is like a super-absorbent sponge thrown into a puddle of spilled poison in the stomach. Each grain of charcoal has millions of tiny pockets that grab and trap poison molecules before they can soak through the stomach lining into the blood. But the sponge can only grab certain types of molecules â€” small slippery ones (alcohols, metals) slip right through the pockets. And the sponge must be thrown in while the puddle is still there (within 1 hour) â€” after the poison is absorbed, the sponge has nothing to grab.",
 pearl:"Most effective <1 hr post-ingestion. Does NOT bind: iron, lithium, alcohols, cyanide, caustics."},

{n:"Flumazenil",g:"Romazicon",c:"toxicology",e:"â˜ ï¸",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"Benzodiazepine Reversal",a:"0.2 mg IV over 30 sec, may repeat 0.2 mg q1min",p:"0.01 mg/kg (max 0.2 mg/dose)",m:"3 mg total"}],
 ci:"Chronic benzo use (seizure risk!), TCA co-ingestion, seizure disorder, elevated ICP.",adr:"Seizures, agitation, nausea, withdrawal.",
 ph:"Flumazenil is a competitive antagonist at the benzodiazepine binding site on the GABA-A receptor. It displaces benzodiazepines from this allosteric site without having any intrinsic activity â€” essentially removing the 'brake enhancer' without affecting the brake itself (GABA). In chronic benzodiazepine users, the brain has downregulated GABA-A receptors to compensate for chronic enhancement. Abruptly removing all benzodiazepine enhancement with flumazenil in these patients unmasks the receptor deficiency, potentially causing life-threatening seizures â€” the brain has forgotten how to brake on its own.",
 an:"In chronic benzo users, the brain has gotten used to having super-powered brakes (enhanced GABA) and has actually REMOVED some brake pads to compensate (receptor downregulation). Flumazenil rips away the power boost while the brain still has fewer brake pads than normal. The result: total brake failure = seizures. That's why it's rarely used prehospital â€” you almost never know for certain that a patient isn't a chronic benzo user. The risk of triggering seizures outweighs the benefit in most field situations.",
 pearl:"RARELY used prehospital â€” risk of seizures. Only for iatrogenic oversedation.",at:"Risk of seizures â€” avoid in chronic benzo users"},

{n:"Hydroxocobalamin",g:"Cyanokit",c:"toxicology",e:"â˜ ï¸",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Cyanide Poisoning/Smoke Inhalation",a:"5 g IV over 15 min",p:"70 mg/kg (max 5 g)",m:"May repeat Ã—1"}],
 ci:"None in suspected cyanide poisoning.",adr:"Red discoloration of skin/urine (expected), HTN, headache.",
 ph:"Cyanide kills by binding to cytochrome c oxidase (Complex IV) in the mitochondrial electron transport chain, halting aerobic ATP production. Cells switch to anaerobic metabolism, producing lactic acid (severe metabolic acidosis). Hydroxocobalamin (vitamin B12a precursor) has a cobalt center that has higher affinity for cyanide than cytochrome oxidase. It directly chelates cyanide, forming cyanocobalamin (vitamin B12), which is non-toxic and renally excreted. This removes cyanide from the equation without creating methemoglobin (unlike the older cyanide kit with sodium nitrite).",
 an:"Cyanide is like a wrench jammed into every cell's power generator (mitochondria), shutting off ATP production. Hydroxocobalamin is like a powerful magnet (cobalt center) that attracts the wrench out of the generator and locks it up in a harmless shell (cyanocobalamin = vitamin B12). The generator restarts, cells make energy again. The patient turns red because the drug itself is dark red â€” that's normal, not a side effect to worry about.",
 pearl:"Binds cyanide directly â†’ cyanocobalamin (B12). Give empirically in smoke inhalation + AMS + acidosis."},

{n:"Methylene Blue",g:"Provayblue",c:"toxicology",e:"â˜ ï¸",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Methemoglobinemia",a:"1-2 mg/kg IV over 5 min",p:"Same",m:"May repeat Ã—1 (max 7 mg/kg)"}],
 ci:"G6PD deficiency (causes hemolytic anemia), renal failure.",adr:"Blue-green urine/skin (expected), HTN, N/V.",
 ph:"Methemoglobin contains oxidized iron (FeÂ³âº) that cannot bind oxygen. The body normally reduces methemoglobin back to hemoglobin using NADH-methemoglobin reductase, keeping levels below 1%. When this system is overwhelmed (by benzocaine, dapsone, nitrites), methylene blue provides an alternative reduction pathway: it is reduced by NADPH-methemoglobin reductase (using NADPH generated by the G6PD enzyme in the pentose phosphate pathway) to leucomethylene blue, which then non-enzymatically reduces FeÂ³âº back to FeÂ²âº. This is why it fails in G6PD deficiency â€” no NADPH = no leucomethylene blue = no reduction.",
 an:"Normal hemoglobin has working 'hands' (FeÂ²âº) that grab oxygen. Methemoglobin has 'hands' frozen into fists (FeÂ³âº) that can't grab anything. The body has a built-in hand-thawer (NADH pathway), but it's been overwhelmed. Methylene blue provides a BACKUP thawer (NADPH pathway) that unfreezes the fists so hemoglobin can grab oxygen again. In G6PD deficiency, the backup thawer has no power supply (no NADPH), so methylene blue is useless â€” these patients need their entire blood replaced (exchange transfusion).",
 pearl:"Onset 10-30 min. Ineffective in G6PD deficiency. SpOâ‚‚ readings unreliable with methemoglobinemia."},

{n:"Dantrolene",g:"Dantrium/Ryanodex",c:"toxicology",e:"â˜ ï¸",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Malignant Hyperthermia",a:"2.5 mg/kg IV rapid push",p:"Same",m:"Repeat until temp drops; max 10 mg/kg"}],
 ci:"None in malignant hyperthermia crisis.",adr:"Muscle weakness, hepatotoxicity, phlebitis.",
 ph:"Malignant hyperthermia (MH) is a pharmacogenetic disorder where susceptible individuals exposed to volatile anesthetics or succinylcholine experience uncontrolled calcium release from the sarcoplasmic reticulum (SR) via mutant ryanodine receptors (RyR1). The massive calcium surge causes sustained muscle contraction, hypermetabolism, COâ‚‚ production, heat generation, rhabdomyolysis, and metabolic acidosis. Dantrolene directly binds to RyR1 channels and blocks pathologic calcium release from the SR, breaking the cycle. It is the ONLY treatment for MH â€” nothing else addresses the root cause.",
 an:"Malignant hyperthermia is like every muscle cell in the body simultaneously doing an uncontrollable full-body cramp. The calcium 'floodgates' (ryanodine receptors) on the muscle cell's internal calcium storage tank are stuck wide open, flooding the cell with calcium that forces constant contraction. Dantrolene is the only wrench that can close those specific floodgates. Every second matters â€” the longer the gates are open, the more heat, acid, and muscle destruction occurs.",
 pearl:"Only treatment for MH. Ryanodex faster to reconstitute. Also for NMS and severe serotonin syndrome.",at:"Reconstitution is time-consuming â€” start mixing immediately"},

// ==================== OB/GYN ====================
{n:"Oxytocin",g:"Pitocin",c:"obstetric",e:"ğŸ¤°",s:["paramedic","rn","lpn"],r:["IV drip","IM"],
 d:[{i:"Postpartum Hemorrhage",a:"10-20 units IM or 10-40 units in 1L NS drip",p:"N/A",m:"40 units in 1L"}],
 ci:"Do NOT give before delivery. Hypertonic uterine patterns.",adr:"Uterine hyperstimulation, water intoxication, hypotension if bolused.",
 ph:"Oxytocin binds to oxytocin receptors (G-protein coupled) on uterine myometrial smooth muscle cells, activating phospholipase C â†’ IP3 â†’ intracellular calcium release from the SR, causing uterine contraction. After placental delivery, the myometrium must contract to compress the spiral arteries at the former placental site â€” these arteries were dilated to supply placental blood flow and will hemorrhage if not mechanically compressed by uterine contraction. Oxytocin receptors are dramatically upregulated during pregnancy, making the postpartum uterus highly responsive.",
 an:"After the placenta detaches, it leaves behind a dinner-plate-sized wound on the uterine wall with hundreds of open blood vessels (spiral arteries). The only way to stop the bleeding is for the uterine muscle to clamp down like a fist, squeezing those arteries shut â€” nature's tourniquet. Oxytocin is like telling the uterus 'SQUEEZE NOW' â€” it triggers the muscle contraction that compresses those bleeding vessels. That's why uterine massage (mechanical squeezing) is first-line even before oxytocin.",
 pearl:"Given AFTER placenta delivery. Do NOT bolus IV â€” causes hypotension. Uterine massage first."},

// ==================== GI ====================
{n:"Ondansetron",g:"Zofran",c:"gi",e:"ğŸŸ¢",s:["aemt","paramedic","rn","lpn"],r:["IV","IM","PO/ODT"],
 d:[{i:"Nausea/Vomiting",a:"4 mg IV slow over 2-5 min or 4 mg ODT",p:"0.1 mg/kg (max 4 mg)",m:"16 mg/day"}],
 ci:"Congenital long QT syndrome. Caution with QT-prolonging drugs.",adr:"Headache, QT prolongation, constipation.",
 ph:"Ondansetron selectively blocks serotonin 5-HT3 receptors in the chemoreceptor trigger zone (CTZ) in the area postrema of the medulla and on vagal afferents in the GI tract. Nausea and vomiting are triggered when serotonin (released from enterochromaffin cells in the gut wall in response to irritation, distension, or chemotherapy) activates 5-HT3 receptors on vagal nerve endings, sending signals to the CTZ and vomiting center. By blocking these receptors both centrally and peripherally, ondansetron interrupts the vomiting reflex arc at multiple points.",
 an:"The gut has 'alarm cells' (enterochromaffin cells) that release serotonin when something is wrong (toxins, irritation, stretching). Serotonin activates 'alarm wires' (vagal nerves with 5-HT3 receptors) running to the brain's vomiting center. Ondansetron cuts the alarm wires at both ends â€” in the gut AND in the brain's control room â€” so the vomiting signal never completes the circuit. The alarm cells still fire, but nobody hears them.",
 pearl:"ODT dissolves on tongue without water â€” great for active vomiting. Give BEFORE opioids."},

{n:"Famotidine",g:"Pepcid",c:"gi",e:"ğŸŸ¢",s:["paramedic","rn","lpn"],r:["IV","PO"],
 d:[{i:"Anaphylaxis Adjunct (H2 blocker)",a:"20 mg IV over 2 min",p:"0.25 mg/kg IV (max 20 mg)",m:"20 mg"}],
 ci:"Hypersensitivity.",adr:"Headache, dizziness, constipation.",
 ph:"Famotidine blocks histamine H2 receptors on gastric parietal cells, reducing acid secretion. In anaphylaxis, it serves a different role: histamine acts on BOTH H1 receptors (causing hives, bronchospasm, vasodilation) AND H2 receptors (causing tachycardia, vasodilation, increased vascular permeability). Diphenhydramine only blocks H1. Adding famotidine provides H2 blockade for more complete histamine antagonism. About 15% of histamine-mediated vasodilation occurs through H2 receptors.",
 an:"In anaphylaxis, histamine is attacking through two doors: the H1 door (causing hives, wheezing, swelling) and the H2 door (causing additional vasodilation and tachycardia). Diphenhydramine blocks the H1 door, and famotidine blocks the H2 door. Together they lock histamine out of both entrances. Using just one leaves the other door wide open â€” that's why combination H1+H2 blockade is recommended.",
 pearl:"H2 blocker â€” adjunct in anaphylaxis. Replaced ranitidine (withdrawn due to NDMA contamination)."},

// ==================== IV FLUIDS ====================
{n:"Normal Saline 0.9% (NS)",g:"0.9% NaCl",c:"iv-fluid",e:"ğŸ’§",s:["emt","aemt","paramedic","rn","lpn"],r:["IV","IO"],
 d:[{i:"Volume Resuscitation",a:"1-2 L bolus",p:"20 mL/kg bolus",m:"Reassess after each bolus"},{i:"KVO",a:"10-30 mL/hr",p:"Maintenance rate",m:"N/A"}],
 ci:"CHF exacerbation (limit volume), pulmonary edema.",adr:"Fluid overload, hyperchloremic acidosis (large volumes).",
 ph:"Normal saline is an isotonic crystalloid (osmolality 308 mOsm/L, similar to plasma's 285-295). Being isotonic, it initially expands intravascular volume without causing osmotic fluid shifts into or out of cells. However, only ~25% of infused NS remains in the intravascular space after 1 hour â€” the rest distributes into the interstitial space following Starling forces. Large-volume NS resuscitation (>2L) causes hyperchloremic metabolic acidosis because NS contains 154 mEq/L chloride (plasma normal is 96-106), and excess chloride displaces bicarbonate, reducing blood buffering capacity. The high chloride load may also reduce renal blood flow.",
 an:"Pouring NS into the bloodstream is like pouring water into a leaky fish tank. Only about Â¼ of what you pour stays in the tank (blood vessels) â€” the rest leaks through the walls into the surrounding area (interstitial space). That's why you often need 3-4 times the blood lost to restore volume with crystalloid. The 'leaking' isn't wasted â€” it restores interstitial fluid too â€” but it means you need more volume than you might expect. Too much creates a 'chloride flood' that makes the blood acidotic.",
 pearl:"First-line crystalloid. Reassess lungs q500 mL. Trauma: permissive hypotension (SBP 80-90)."},

{n:"Lactated Ringer's (LR)",g:"Ringer's Lactate",c:"iv-fluid",e:"ğŸ’§",s:["aemt","paramedic","rn","lpn"],r:["IV","IO"],
 d:[{i:"Volume Resuscitation",a:"1-2 L bolus",p:"20 mL/kg bolus",m:"Reassess q bolus"},{i:"Burn Resuscitation",a:"Parkland: 4 mL/kg/%TBSA over 24hr",p:"Same formula",m:"Half in first 8 hrs"}],
 ci:"Severe hepatic failure, hyperkalemia.",adr:"Fluid overload, hyperkalemia (contains 4 mEq/L K+).",
 ph:"LR is a balanced crystalloid whose electrolyte composition more closely matches plasma: sodium 130, potassium 4, calcium 3, chloride 109, and lactate 28 mEq/L. The lactate acts as a buffer â€” the liver converts it to bicarbonate via the Cori cycle, helping offset acidosis rather than causing it (unlike NS). The lower chloride content (109 vs 154 in NS) avoids hyperchloremic acidosis. In burns, the Parkland formula addresses massive capillary leak â€” burned tissue releases inflammatory mediators that increase vascular permeability throughout the body, causing systemic edema and hypovolemia requiring aggressive fluid replacement.",
 an:"If NS is tap water for the bloodstream, LR is more like a sports drink â€” it has electrolytes mixed in proportions closer to what your blood actually contains. The lactate in LR isn't lactic acid (bad) â€” the liver converts it to bicarbonate (good) which actually helps fight acidosis instead of causing it. In burns, the body becomes like a leaky garden hose with holes everywhere â€” fluid pours out of blood vessels into tissues. LR replaces what's lost with a fluid that matches what's leaking out.",
 pearl:"More physiologic than NS â€” less acidosis. Preferred for burns. Don't mix with blood products."},

{n:"Hypertonic Saline 3%",g:"3% NaCl",c:"iv-fluid",e:"ğŸ’§",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"Symptomatic Hyponatremia",a:"100 mL IV over 10 min",p:"2-5 mL/kg over 10-20 min",m:"Repeat Ã—2 max"},{i:"Increased ICP (Herniation)",a:"250 mL IV over 15-30 min",p:"3-5 mL/kg over 10-20 min",m:"Per protocol"}],
 ci:"Hypernatremia.",adr:"Osmotic demyelination syndrome (if corrected too fast), phlebitis.",
 ph:"Hypertonic saline creates an osmotic gradient â€” its high sodium concentration (513 mEq/L) makes intravascular fluid hypertonic relative to both the intracellular and interstitial spaces. Water moves by osmosis from areas of low solute concentration (brain cells, interstitial tissue) into the high-solute intravascular space. In cerebral herniation, this draws water out of swollen brain tissue, reducing intracranial pressure. In hyponatremia, it raises serum sodium to restore normal osmolality. Overly rapid correction can cause osmotic demyelination syndrome (ODS) â€” brain cells that adapted to chronic hyponatremia shrink too quickly, damaging myelin sheaths.",
 an:"Brain cells in herniation are waterlogged sponges pressing against the skull. Hypertonic saline is like pouring salt around the sponges â€” osmosis pulls water OUT of them and into the saltier bloodstream, shrinking the sponges and relieving pressure. For hyponatremia, the brain cells have swollen because surrounding fluid is too dilute. Adding concentrated salt to the blood re-establishes the proper salt balance. The danger: if you wring the sponges out too fast (correct too quickly), they crack and crumble (demyelination).",
 pearl:"For herniation: alternative to mannitol. Monitor Na+ â€” don't correct >10 mEq/L per 24 hrs.",at:"Correct slowly â€” osmotic demyelination if too fast"},

// ==================== ANTICOAGULANTS ====================
{n:"Heparin (Unfractionated)",g:"Heparin Sodium",c:"anticoagulant",e:"ğŸ©¸",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"ACS / PE",a:"60-80 units/kg bolus (max 5000 units) then 12-18 units/kg/hr",p:"Protocol dependent",m:"Per aPTT"}],
 ci:"Active uncontrolled bleeding, HIT, severe thrombocytopenia.",adr:"Bleeding, HIT (type II), thrombocytopenia.",
 ph:"Unfractionated heparin binds to antithrombin III (AT-III), a natural anticoagulant, causing a conformational change that accelerates AT-III's ability to inhibit thrombin (Factor IIa) and Factor Xa by 1000-fold. This dramatically amplifies the body's natural anticoagulation cascade. The heparin-AT-III complex forms a ternary complex with thrombin, deactivating it. Heparin-induced thrombocytopenia (HIT) type II is an immune-mediated response where antibodies form against heparin-PF4 complexes on platelet surfaces, paradoxically causing both thrombocytopenia AND thrombosis.",
 an:"The coagulation cascade is like a domino chain leading to a blood clot. Antithrombin III is a natural security guard who catches falling dominoes (clotting factors), but he's slow. Heparin is like giving the security guard a high-speed suit â€” suddenly he can catch dominoes 1000Ã— faster, preventing the chain from reaching the end (clot formation). HIT is the bizarre twist where the suit triggers an allergic reaction that actually CAUSES clots instead of preventing them â€” the opposite of what you'd expect.",
 pearl:"Protamine is reversal agent. Monitor aPTT. HIT = discontinue immediately.",at:"Monitor for bleeding â€” protamine reverses"},

{n:"Tenecteplase",g:"TNKase",c:"anticoagulant",e:"ğŸ©¸",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"STEMI (Fibrinolytic)",a:"Weight-based: <60kg=30mg, 60-69=35mg, 70-79=40mg, 80-89=45mg, â‰¥90=50mg IV push",p:"N/A",m:"50 mg single dose"}],
 ci:"Active internal bleed, CVA <3mo, intracranial neoplasm, severe HTN, aortic dissection.",adr:"Major hemorrhage, intracranial hemorrhage, reperfusion arrhythmias.",
 ph:"Tenecteplase is a genetically modified tissue plasminogen activator (tPA) that converts plasminogen to plasmin. Plasmin is a serine protease that cleaves fibrin cross-links within formed blood clots (fibrinolysis), dissolving the thrombus. Tenecteplase has enhanced fibrin specificity (preferentially activates plasminogen BOUND to the clot rather than circulating plasminogen), longer half-life (20-24 min vs 4-5 min for alteplase), and greater resistance to PAI-1 inhibition â€” allowing single-bolus dosing. In STEMI, the goal is to dissolve the coronary thrombus and restore blood flow to ischemic myocardium when PCI is not available within 120 minutes.",
 an:"A heart attack clot is like a dam blocking a river (coronary artery). Tenecteplase releases a swarm of molecular chainsaws (plasmin) that specifically target the dam's framework (fibrin) and cut it apart, restoring flow. Unlike older drugs that release chainsaws everywhere (causing bleeding), tenecteplase's chainsaws are smart â€” they preferentially go to the dam (fibrin-specific). One injection releases the whole swarm. The risk: some chainsaws might cut through a dam you NEED (a healed brain artery, a surgical wound), causing catastrophic hemorrhage.",
 pearl:"Single IV bolus â€” easier than alteplase. Given when PCI unavailable within 120 min.",at:"Strict contraindication screening â€” major hemorrhage risk"},

{n:"Tranexamic Acid (TXA)",g:"Cyklokapron",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hemorrhagic Shock (trauma)",a:"1 g IV over 10 min",p:"15-20 mg/kg over 10 min",m:"Then 1 g/8 hrs (hospital)"}],
 ci:">3 hrs from injury, active DIC.",adr:"N/V, dizziness, seizures (high dose), thromboembolic events.",
 ph:"TXA is a synthetic lysine analog that competitively blocks plasminogen's lysine binding sites â€” the sites that allow plasminogen to attach to fibrin. Without binding to fibrin, plasminogen cannot be activated to plasmin, and existing clots are protected from fibrinolysis (breakdown). In trauma, the body's fibrinolytic system often becomes pathologically overactive (hyperfibrinolysis/acute traumatic coagulopathy), breaking down clots as fast as they form. TXA stabilizes clots by preventing this destructive cycle. The CRASH-2 trial demonstrated significant mortality reduction when given within 3 hours of injury.",
 an:"When you're bleeding badly, your body forms blood clots to plug the holes. But in severe trauma, the body panics and also activates its clot-dissolving system too aggressively â€” it's like patching a leaky boat while someone else is ripping the patches off (hyperfibrinolysis). TXA grabs the patch-ripper's hands (blocks plasminogen from attaching to fibrin) so the patches stay in place. The 3-hour window matters because after that, the coagulation system has shifted and TXA may actually be harmful.",
 pearl:"MUST give within 3 hrs of injury. CRASH-2: significant mortality reduction. Mix 1g in 100 mL NS."},

// ==================== OTHER ====================
{n:"Diphenhydramine",g:"Benadryl",c:"other",e:"ğŸ“¦",s:["aemt","paramedic","rn","lpn"],r:["IV","IM","PO"],
 d:[{i:"Allergic Reaction (adjunct)",a:"25-50 mg IV/IM",p:"1-2 mg/kg (max 50 mg)",m:"50 mg"},{i:"Dystonic Reaction",a:"50 mg IV/IM",p:"1-2 mg/kg",m:"50 mg"}],
 ci:"Neonates, nursing (relative). Caution: glaucoma, urinary retention.",adr:"Sedation, dry mouth, blurred vision, urinary retention.",
 ph:"Diphenhydramine is a first-generation H1 antihistamine that competitively blocks histamine H1 receptors on smooth muscle, endothelium, and sensory nerves. H1 blockade reduces urticaria (hives), pruritus, and rhinorrhea in allergic reactions. Its ability to cross the blood-brain barrier accounts for its sedative and antiemetic properties. For dystonic reactions (caused by D2 blockade from antipsychotics), diphenhydramine's anticholinergic properties restore the dopamine-acetylcholine balance in the basal ganglia â€” antipsychotics cause relative acetylcholine excess which diphenhydramine counteracts.",
 an:"In allergic reactions, histamine is the troublemaker molecule binding to H1 'complaint windows' on cells, causing hives, swelling, and itching. Diphenhydramine stands in front of these windows, blocking histamine from filing complaints. For dystonic reactions, the brain's movement center needs a balance between dopamine ('go') and acetylcholine ('control'). Antipsychotics suppress dopamine, leaving too much acetylcholine (causing rigid, twisted muscles). Diphenhydramine blocks some acetylcholine, restoring balance and releasing the muscle spasm.",
 pearl:"ALWAYS after epinephrine in anaphylaxis â€” second-line. Excellent for dystonic reactions."},

{n:"Dexamethasone",g:"Decadron",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV","IM","PO"],
 d:[{i:"Croup",a:"0.6 mg/kg (max 16 mg)",p:"0.6 mg/kg (max 16 mg)",m:"16 mg"},{i:"Allergic Reaction/Asthma",a:"10 mg IV/IM",p:"0.6 mg/kg",m:"16 mg"}],
 ci:"Systemic fungal infections.",adr:"Hyperglycemia, GI upset, immunosuppression.",
 ph:"Dexamethasone is a potent synthetic glucocorticoid that crosses cell membranes and binds to intracellular glucocorticoid receptors (GR). The activated GR-steroid complex translocates to the nucleus and either upregulates anti-inflammatory genes (lipocortin-1 which inhibits phospholipase A2) or downregulates pro-inflammatory genes (IL-1, TNF-Î±, COX-2, adhesion molecules). By inhibiting phospholipase A2, it blocks the entire arachidonic acid cascade upstream of both COX and lipoxygenase pathways â€” reducing prostaglandins, leukotrienes, and thromboxanes simultaneously. Onset requires gene transcription, explaining the 1-2 hour delay to clinical effect.",
 an:"Inflammation is like a wildfire with multiple fires burning at once. NSAIDs are like hosing down one fire (COX pathway only). Dexamethasone goes to the fire department headquarters (cell nucleus) and issues an order to SHUT DOWN THE ENTIRE ARSONIST ORGANIZATION (all inflammatory pathways). It takes 1-2 hours for the order to be carried out (gene transcription), but once active, it's the most powerful anti-inflammatory available. In croup, a single dose can extinguish the airway inflammation fire for 24-72 hours.",
 pearl:"Preferred steroid in croup â€” often curative single dose. Onset 1-2 hrs. PO option for peds."},

{n:"Furosemide",g:"Lasix",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Pulmonary Edema/CHF",a:"0.5-1 mg/kg IV (typical 20-80 mg)",p:"1 mg/kg",m:"Usually 80 mg initial"}],
 ci:"Anuria, hypovolemia, severe electrolyte depletion.",adr:"Hypotension, dehydration, hypokalemia, ototoxicity.",
 ph:"Furosemide is a loop diuretic that inhibits the Naâº/Kâº/2Clâ» co-transporter (NKCC2) in the thick ascending limb of the loop of Henle. By blocking this transporter, furosemide prevents sodium, potassium, and chloride reabsorption â€” up to 25% of filtered sodium can be lost. The resulting massive sodium excretion obligates water loss (osmotic diuresis), rapidly reducing intravascular volume and pulmonary congestion. It also has a rapid-onset vasodilatory effect (within 5 min IV) that reduces preload BEFORE significant diuresis occurs, providing early symptomatic relief in pulmonary edema.",
 an:"The kidneys normally recycle 99% of the water they filter. The loop of Henle is like a conveyor belt that picks up salt and water and puts them back in the bloodstream. Furosemide jams the conveyor belt's main sorting machine, so salt (and obligated water) falls off the belt into the urine instead of being recycled. For pulmonary edema specifically â€” the lungs are drowning in fluid that backed up from a failing heart. Furosemide opens the drain (kidneys) to pull fluid out of the system. CPAP + NTG are now preferred first, though.",
 pearl:"CPAP + NTG now preferred over furosemide in acute CHF. Onset 5 min IV."},

{n:"Mannitol",g:"Osmitrol",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Increased ICP / Cerebral Herniation",a:"0.5-1 g/kg IV over 5-10 min",p:"0.5-1 g/kg",m:"Single dose prehospital"}],
 ci:"Severe dehydration, active intracranial bleed, severe renal failure, pulmonary edema.",adr:"Hypotension, dehydration, electrolyte imbalance, rebound ICP elevation.",
 ph:"Mannitol is an osmotic diuretic â€” a large sugar alcohol molecule that is freely filtered at the glomerulus but NOT reabsorbed by the renal tubules. In the bloodstream, it creates a transient osmotic gradient that draws water from the interstitial and intracellular spaces into the intravascular compartment. In the brain, this dehydrates brain parenchyma, reducing cerebral edema and ICP. In the kidneys, the unabsorbed mannitol in the tubules obligates water excretion (osmotic diuresis), ultimately reducing total body water. The ICP reduction typically occurs within 15-30 minutes.",
 an:"If hypertonic saline is salt pulling water out of brain cells, mannitol is a molecular sponge traveling through the bloodstream that soaks up water from surrounding tissues (including the brain) as it passes by. The swollen sponge then gets filtered by the kidneys and wrung out into the urine, taking the extra water with it. The net effect: brain shrinks slightly, ICP drops. Use an in-line filter because mannitol can crystallize at cool temperatures â€” like sugar crystallizing in a syrup bottle.",
 pearl:"Osmotic diuretic â€” draws water from brain tissue. Use in-line filter. Keep warm."},

{n:"Methylprednisolone",g:"Solu-Medrol",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Asthma/Anaphylaxis Adjunct",a:"125 mg IV/IM",p:"2 mg/kg (max 125 mg)",m:"Single dose"}],
 ci:"Systemic fungal infections.",adr:"Hyperglycemia, GI upset, immunosuppression.",
 ph:"Same glucocorticoid receptor mechanism as dexamethasone â€” binds intracellular GR, translocates to nucleus, modulates gene transcription to suppress inflammatory cascades. Methylprednisolone has less mineralocorticoid activity than hydrocortisone (meaning less sodium/water retention) but more potent glucocorticoid (anti-inflammatory) effect. It takes 4-6 hours for peak clinical effect because the mechanism requires new protein synthesis. In asthma, it reduces airway inflammation and edema, restores beta-2 receptor sensitivity (allowing albuterol to work better), and suppresses mucus production.",
 an:"Methylprednisolone works at the same 'fire department headquarters' as dexamethasone â€” it changes the orders being sent out to reduce inflammation. One important bonus: after hours of albuterol nebulization, beta-2 receptors start to become 'deaf' to the signal (desensitized). Steroids 'wake the receptors back up' (restore sensitivity), making subsequent albuterol doses work again. That's why early steroid administration in asthma improves the patient's response to bronchodilators.",
 pearl:"4-6 hr onset â€” give early. Adjunct to bronchodilators. Not a substitute for epi in anaphylaxis."},

{n:"Hydrocortisone",g:"Solu-Cortef",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Adrenal Crisis",a:"100 mg IV/IM",p:"1-2 mg/kg IV",m:"100 mg, then 50 mg q6-8hr"}],
 ci:"Systemic fungal infections.",adr:"Hyperglycemia, fluid retention, immunosuppression.",
 ph:"Hydrocortisone uniquely provides BOTH glucocorticoid AND mineralocorticoid activity â€” making it essential in adrenal crisis where the adrenal glands fail to produce cortisol AND aldosterone. Cortisol is required for vascular smooth muscle responsiveness to catecholamines â€” without it, blood vessels cannot constrict in response to epinephrine/norepinephrine, causing refractory hypotension. Aldosterone regulates sodium and potassium balance via the renal collecting duct. Adrenal crisis presents with severe hypotension, hyperkalemia, hyponatremia, and hypoglycemia â€” hydrocortisone addresses ALL of these by replacing both missing hormones.",
 an:"The adrenal glands are like a car's voltage regulator â€” they keep the electrical system (vascular tone, electrolytes, blood sugar) running smoothly in the background. In adrenal crisis, the regulator fails completely: blood pressure crashes (vessels won't respond to signals), sodium drops, potassium rises, and blood sugar plummets. Hydrocortisone is a replacement voltage regulator that restores BOTH the cortisol circuit (vascular tone + glucose) AND the aldosterone circuit (sodium/potassium balance). Dexamethasone won't work here â€” it only replaces the cortisol circuit.",
 pearl:"Most mineralocorticoid activity of all steroids â€” preferred for adrenal crisis."},

{n:"Oxygen",g:"Oâ‚‚",c:"respiratory",e:"ğŸ«",s:["emt","aemt","paramedic","rn","lpn"],r:["Inhaled"],
 d:[{i:"Hypoxia / Respiratory Distress",a:"NRB: 10-15 LPM; NC: 1-6 LPM; BVM: 15 LPM",p:"Same with appropriate sizing",m:"Titrate SpOâ‚‚ â‰¥94% (88-92% COPD)"}],
 ci:"Relative: paraquat poisoning. COPD: use cautiously.",adr:"Oâ‚‚ toxicity (prolonged high FiOâ‚‚), absorption atelectasis, retinopathy of prematurity.",
 ph:"Oxygen follows a pressure gradient from alveoli to blood to tissues. In the alveolus, Oâ‚‚ diffuses across the alveolar-capillary membrane (0.5 Î¼m thick) into pulmonary capillary blood, where it binds hemoglobin (98.5% of Oâ‚‚ transport) and dissolves in plasma (1.5%). Supplemental Oâ‚‚ increases alveolar pOâ‚‚, steepening the diffusion gradient and improving hemoglobin saturation. In COPD patients with chronic COâ‚‚ retention, the central chemoreceptor response to COâ‚‚ is blunted â€” they rely on the hypoxic drive (peripheral chemoreceptors in carotid bodies) to breathe. Excessive Oâ‚‚ can suppress this backup drive, causing hypoventilation and COâ‚‚ narcosis.",
 an:"Oxygen delivery is like a postal system: hemoglobin molecules are mail trucks carrying Oâ‚‚ packages from the lung post office to tissue mailboxes. Supplemental Oâ‚‚ packs more packages into the post office, so more trucks leave fully loaded. In COPD patients, their breathing alarm clock has been broken for so long (chronic high COâ‚‚) that they set up a BACKUP alarm (low Oâ‚‚ trigger). Flooding them with too much Oâ‚‚ disables their backup alarm, and they stop waking up to breathe. Target 88-92% to keep just enough alarm signal to maintain breathing.",
 pearl:"It's a DRUG â€” document and titrate. In STEMI, only give if SpOâ‚‚ <90%."},

{n:"Oral Glucose",g:"Glutose/Insta-Glucose",c:"metabolic",e:"âš—ï¸",s:["emt","aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Hypoglycemia (conscious patient)",a:"15-30 g PO (1 tube oral glucose gel)",p:"Same",m:"May repeat Ã—1"}],
 ci:"Unconscious patient, inability to swallow, N/V.",adr:"N/V, aspiration risk if altered LOC.",
 ph:"Oral glucose gel is a concentrated simple carbohydrate (dextrose) that is absorbed across the oral and GI mucosal membranes. Some absorption begins buccally (between cheek and gum), but the majority occurs via the GI tract. The glucose is absorbed into the portal circulation, processed by the liver, and released into systemic circulation, raising blood glucose within 10-15 minutes. Unlike IV dextrose which is immediately available, oral glucose requires a conscious patient with intact swallow and gag reflexes to prevent aspiration of the viscous gel.",
 an:"If IV dextrose is a direct fuel injection into the engine (bloodstream), oral glucose is pouring gas into the tank (stomach) the normal way â€” it works, but takes the scenic route through the GI tract. The patient must be awake enough to swallow safely because the gel is thick and sticky â€” if it goes into the lungs instead of the stomach, you've traded one problem (low sugar) for a worse one (aspiration). Place it between the cheek and gum to maximize buccal absorption.",
 pearl:"EMT scope. Patient MUST be conscious with intact gag. Recheck BGL in 15 min."},

{n:"Epinephrine Autoinjector",g:"EpiPen/Auvi-Q",c:"cardiac",e:"ğŸ’‰",s:["emt","aemt","paramedic","rn","lpn"],r:["IM"],
 d:[{i:"Anaphylaxis (EMT scope)",a:"0.3 mg IM auto-injector",p:"0.15 mg IM auto-injector (<30 kg)",m:"May repeat Ã—1"}],
 ci:"None in anaphylaxis.",adr:"Tachycardia, anxiety, palpitations.",
 ph:"Same pharmacology as epinephrine 1:1,000 â€” alpha-1 vasoconstriction, beta-1 cardiac stimulation, beta-2 bronchodilation, and mast cell stabilization. The auto-injector delivers a pre-measured dose via a spring-loaded needle designed to penetrate through clothing to reach the vastus lateralis muscle. The lateral thigh provides reliable IM absorption due to consistent muscle mass and blood flow. The auto-injector format enables administration by patients, bystanders, and BLS providers without drawing up medication.",
 an:"The EpiPen is the fire extinguisher on the wall â€” designed so ANYONE can grab it and use it in an emergency without training on how to measure doses or fill syringes. It delivers the same epinephrine through the same mechanism (hits all three anaphylaxis problems: blood pressure, breathing, swelling), just packaged for simplicity. Press, hold, count to 10. The lateral thigh is the target because the muscle is large, consistent, and accessible even through jeans.",
 pearl:"EMT scope. Press firmly into lateral thigh, hold 10 sec. Carry used injector to hospital."},

{n:"Glycopyrrolate",g:"Robinul",c:"other",e:"ğŸ“¦",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"With neostigmine for reversal",a:"0.2 mg IV per 1 mg neostigmine",p:"0.004-0.01 mg/kg",m:"0.2 mg/dose"},{i:"Excessive Secretions",a:"0.1-0.2 mg IV/IM q4hr",p:"0.004 mg/kg",m:"0.2 mg/dose"}],
 ci:"Narrow-angle glaucoma, GI obstruction, myasthenia gravis.",adr:"Tachycardia, dry mouth, urinary retention, blurred vision.",
 ph:"Glycopyrrolate is a quaternary ammonium anticholinergic that blocks muscarinic receptors peripherally â€” blocking the effects of acetylcholine on smooth muscle, secretory glands, and the heart. Being quaternary (permanently charged), it does NOT cross the blood-brain barrier (unlike atropine, which is tertiary and crosses readily). This means it blocks peripheral muscarinic effects (drying secretions, increasing heart rate) without causing central effects (confusion, sedation, agitation). When given with neostigmine (which increases ACh at ALL cholinergic sites), glycopyrrolate prevents the dangerous bradycardia and excessive secretions caused by muscarinic overstimulation.",
 an:"Neostigmine reverses paralysis by flooding the system with acetylcholine, but ACh also hits the heart (bradycardia) and secretory glands (drooling, bronchorrhea). Glycopyrrolate is like a bodyguard stationed ONLY at the heart and glands â€” it blocks the unwanted ACh effects there while letting the beneficial effects at the NMJ (paralysis reversal) proceed unopposed. Unlike atropine, this bodyguard can't get past the brain's security gate (BBB), so it doesn't cause confusion or hallucinations.",
 pearl:"Does NOT cross BBB â€” less CNS effects than atropine. Used with neostigmine and to dry secretions."},

{n:"Sucrose 24% (Oral)",g:"Sweet-Ease",c:"other",e:"ğŸ“¦",s:["emt","aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Neonatal/Infant Pain Management",a:"0.5-2 mL PO (on pacifier or tongue)",p:"0.5-2 mL",m:"May repeat q2min PRN"}],
 ci:"Premature infants <32 weeks (use cautiously).",adr:"None significant at standard doses.",
 ph:"Oral sucrose activates endogenous opioid pathways in neonates. Sweet taste receptors on the tongue trigger release of endogenous beta-endorphins in the brainstem, producing measurable analgesia. The analgesic effect is enhanced by non-nutritive sucking (pacifier) which activates additional serotonergic pathways. Combined, these produce a brief (5-8 minute) analgesic window sufficient for minor painful procedures (heel sticks, IV starts, vaccinations). The mechanism is developmentally specific â€” it works best in neonates and young infants whose endogenous opioid system is highly responsive to sweet taste stimulation.",
 an:"Babies have a built-in pain relief system triggered by sweetness â€” when sugar hits their tongue, their brain releases its own natural painkillers (endorphins). It's like nature's way of rewarding breastfeeding (sweet breastmilk) with a calming, pain-relieving bonus. Sucking on a pacifier amplifies the effect by activating additional calming pathways. Together, the sweetness + sucking creates a brief 'analgesic cocoon' lasting about 5-8 minutes â€” just long enough for a heel stick or IV start.",
 pearl:"Activates endogenous opioid pathways. Give 2 min before procedure. Duration ~5-8 min."},
