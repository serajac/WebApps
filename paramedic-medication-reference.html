{n:"Labetalol",g:"Trandate",c:"cardiac",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"Hypertensive Emergency",a:"10-20 mg slow IVP q10min; or 0.5-2 mg/min drip",p:"0.2-1 mg/kg/dose",m:"300 mg total"}],
 ci:"Asthma/reactive airway, 2nd/3rd degree heart block, cardiogenic shock, severe bradycardia.",adr:"Bradycardia, hypotension, bronchospasm, dizziness, fatigue.",
 ph:"Labetalol is a combined alpha-1 and non-selective beta-adrenergic antagonist (alpha:beta ratio ~1:7 IV). Alpha-1 blockade causes peripheral vasodilation, reducing systemic vascular resistance (SVR) and afterload. Beta-1 blockade slows heart rate and reduces myocardial contractility, decreasing cardiac output and myocardial oxygen demand. Beta-2 blockade can cause bronchospasm in susceptible patients. The dual mechanism allows BP reduction without the reflex tachycardia seen with pure vasodilators.",
 an:"Think of a firehose at full blast â€” the nozzle is wide open (alpha = vessels constricted) and the pump is cranked up (beta = heart racing). Labetalol partially closes both the pump speed AND narrows the nozzle, bringing the pressure down from two directions at once without the sudden rebound you'd get from just turning one knob.",
 pearl:"Keep patient supine during administration. Onset 2-5 min IV, peak 5-15 min. Monitor for orthostatic hypotension.",at:"Slow IV push over 2 min. Monitor HR closely."},

{n:"Metoprolol",g:"Lopressor",c:"cardiac",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","PO"],
 d:[{i:"SVT/Rate Control",a:"5 mg slow IVP q5min Ã—3",p:"N/A",m:"15 mg total"},{i:"Hypertension/ACS",a:"25-50 mg PO; 5 mg IV",p:"N/A",m:"15 mg IV"}],
 ci:"HR <60, SBP <100, 2nd/3rd degree block, decompensated CHF, severe asthma.",adr:"Bradycardia, hypotension, fatigue, bronchospasm, AV block.",
 ph:"Metoprolol is a cardioselective beta-1 antagonist that primarily blocks beta-1 receptors in the myocardium. This reduces heart rate (negative chronotropy), contractile force (negative inotropy), and conduction velocity through the AV node (negative dromotropy). In ACS, beta blockade decreases myocardial oxygen demand by reducing the rate-pressure product (HR Ã— SBP), limiting infarct size. Cardioselectivity is dose-dependent and may be lost at higher doses.",
 an:"Your heart is like a car engine revving too fast. Metoprolol is like gently easing off the gas pedal â€” it specifically slows the engine (heart) without slamming the brakes on the rest of the car's systems. At low doses it mainly targets the heart; crank the dose too high and it starts affecting the lungs too.",
 pearl:"Cardioselective â€” safer in COPD than non-selective beta-blockers but still use caution. Give slow IVP over 1-2 min."},

{n:"Esmolol",g:"Brevibloc",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"SVT/Rate Control",a:"500 mcg/kg bolus then 50-200 mcg/kg/min drip",p:"100-500 mcg/kg bolus",m:"200 mcg/kg/min drip"}],
 ci:"Sinus bradycardia, heart block >1st degree, cardiogenic shock, decompensated CHF.",adr:"Hypotension, bradycardia, injection site irritation.",
 ph:"Esmolol is an ultra-short-acting cardioselective beta-1 antagonist with a half-life of approximately 9 minutes. It is rapidly hydrolyzed by red blood cell esterases, making it highly titratable. Like metoprolol, it reduces heart rate, AV conduction, and contractility by blocking cardiac beta-1 receptors. Its extremely short duration makes it ideal when precise hemodynamic control is needed or when beta-blocker tolerance is uncertain.",
 an:"If metoprolol is easing off the gas pedal, esmolol is like tapping the brake â€” the effect is almost instant and wears off in minutes. If the patient reacts badly, just stop the drip and it clears within 10 minutes. It's the 'test drive' beta-blocker.",
 pearl:"Ultra-short acting â€” 9 min half-life. Ideal for unstable patients where you need quick on/off control. Titrate drip to target HR.",at:"Bolus over 1 min. Dedicated IV line preferred."},

{n:"Enalaprilat",g:"Vasotec IV",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hypertensive Emergency/CHF",a:"0.625-1.25 mg IVP over 5 min q6h",p:"5-10 mcg/kg/dose",m:"5 mg/dose"}],
 ci:"Angioedema hx, bilateral renal artery stenosis, pregnancy, hyperkalemia.",adr:"Hypotension, hyperkalemia, renal impairment, cough, angioedema.",
 ph:"Enalaprilat is the active metabolite of enalapril and the only IV ACE inhibitor. ACE (angiotensin-converting enzyme) converts angiotensin I to angiotensin II, a powerful vasoconstrictor. By inhibiting ACE, enalaprilat reduces angiotensin II levels, causing vasodilation and decreased aldosterone secretion (reducing sodium/water retention). It also prevents bradykinin degradation, contributing to vasodilation but also explaining the cough and angioedema risk.",
 an:"Imagine your blood vessels are being squeezed tight by a chemical foreman (angiotensin II) who keeps yelling 'constrict!' Enalaprilat fires the foreman â€” vessels relax, the kidneys stop hoarding salt and water, and blood pressure drops. The downside? With the foreman gone, another chemical (bradykinin) builds up and can irritate the throat.",
 pearl:"Onset 15-30 min IV. Unpredictable response â€” start low. Avoid in suspected bilateral renal artery stenosis. Check K+ levels."},

{n:"Nicardipine",g:"Cardene",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Hypertensive Emergency",a:"5 mg/hr IV drip; titrate by 2.5 mg/hr q5-15min",p:"1-3 mcg/kg/min",m:"15 mg/hr"}],
 ci:"Advanced aortic stenosis, hypotension.",adr:"Hypotension, tachycardia, headache, flushing, peripheral edema.",
 ph:"Nicardipine is a dihydropyridine calcium channel blocker that selectively blocks L-type calcium channels in vascular smooth muscle. By preventing calcium influx, it inhibits smooth muscle contraction, causing potent arteriolar vasodilation with minimal cardiac depression. This selectivity for blood vessels over myocardium distinguishes it from non-dihydropyridines (diltiazem/verapamil). It also dilates cerebral and coronary arteries, making it useful in stroke and ACS-associated hypertension.",
 an:"Calcium is the key that unlocks muscle contraction in blood vessel walls. Nicardipine is like changing the locks on the vessel doors â€” calcium can't get in, so the muscles can't squeeze, and the vessels relax wide open. Unlike some other calcium blockers, nicardipine mainly changes the locks on blood vessel doors, not heart muscle doors.",
 pearl:"Excellent for stroke-related HTN â€” does not increase ICP. Titratable drip. Onset 1-2 min IV. Must use dedicated line â€” incompatible with many drugs.",at:"Central line preferred. Titrate to target MAP."},

{n:"Hydralazine",g:"Apresoline",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Hypertensive Emergency",a:"5-20 mg IV/IM q20-30min",p:"0.1-0.2 mg/kg IV",m:"40 mg/dose"}],
 ci:"CAD, mitral valve disease, dissecting aortic aneurysm.",adr:"Reflex tachycardia, headache, flushing, lupus-like syndrome (chronic).",
 ph:"Hydralazine is a direct arteriolar vasodilator that relaxes vascular smooth muscle through incompletely understood mechanisms â€” likely involving interference with calcium transport, nitric oxide release, and opening of potassium channels. It reduces systemic vascular resistance (SVR) and afterload without significant venous dilation. The resulting drop in BP triggers baroreceptor-mediated reflex tachycardia and increased renin release, which is why it's often paired with a beta-blocker.",
 an:"Think of blood vessels as garden hoses being squeezed tight. Hydralazine directly loosens the grip on the arteries (but not the veins). The problem? When arteries suddenly relax, the heart panics and starts beating faster to compensate â€” like a sprinkler system that speeds up when pressure drops. That's why you often pair it with a beta-blocker to calm the heart down.",
 pearl:"Common in pregnancy-related HTN (eclampsia). Onset IV: 5-20 min. Unpredictable response. Often combined with beta-blocker to prevent reflex tachy."},

{n:"Sodium Nitroprusside",g:"Nipride",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Hypertensive Emergency",a:"0.3-10 mcg/kg/min IV drip",p:"Same as adult",m:"10 mcg/kg/min"}],
 ci:"Compensatory HTN (coarctation, AV shunts), hepatic failure, severe renal impairment, B12 deficiency.",adr:"Cyanide toxicity, thiocyanate toxicity, hypotension, methemoglobinemia.",
 ph:"Nitroprusside spontaneously releases nitric oxide (NO) in the bloodstream, activating guanylate cyclase in vascular smooth muscle to produce cGMP, causing both arterial AND venous dilation. This balanced vasodilation reduces both preload and afterload simultaneously. However, the molecule also contains five cyanide groups â€” as the drug is metabolized, free cyanide is released and must be converted to thiocyanate by the liver (requiring thiosulfate). Prolonged use or high doses can overwhelm this detoxification pathway.",
 an:"Nitroprusside is like dynamite for blood pressure â€” it blows open BOTH arteries and veins instantly and powerfully. But like dynamite, it has a toxic byproduct: cyanide. Short controlled blasts are safe, but if you keep it running too long, the cyanide builds up like toxic fumes in a mine shaft.",
 pearl:"Light-sensitive â€” cover IV bag/tubing with foil. Monitor for cyanide toxicity: metabolic acidosis, altered mental status. Keep thiosulfate at bedside.",at:"Continuous A-line monitoring required. Max 72 hrs use."},

{n:"Nifedipine",g:"Procardia",c:"cardiac",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO","SL"],
 d:[{i:"Hypertensive Urgency",a:"10-20 mg PO",p:"0.25-0.5 mg/kg/dose",m:"30 mg/dose"}],
 ci:"Acute MI, cardiogenic shock, advanced aortic stenosis.",adr:"Reflex tachycardia, hypotension, headache, flushing, peripheral edema.",
 ph:"Nifedipine is a dihydropyridine calcium channel blocker that blocks L-type calcium channels in vascular smooth muscle, causing potent arteriolar vasodilation. Unlike the IV form nicardipine, oral nifedipine (especially immediate-release) can cause rapid unpredictable BP drops, triggering dangerous reflex tachycardia and coronary steal phenomenon. Extended-release formulations provide more controlled vasodilation.",
 an:"Similar to nicardipine but in pill form â€” it changes the locks on blood vessel doors so calcium can't get in and muscles can't squeeze. The problem with the short-acting version is it works TOO fast, like opening a dam all at once instead of slowly raising the gates.",
 pearl:"âš  Immediate-release 'bite and swallow' is discouraged â€” unpredictable drops. Extended-release preferred. Not recommended for acute MI."},

{n:"Digoxin",g:"Lanoxin",c:"cardiac",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","PO"],ha:true,
 d:[{i:"Heart Rate Control (A-fib/Flutter)",a:"0.25-0.5 mg IV loading; then 0.125-0.25 mg IV q6h",p:"10-15 mcg/kg loading",m:"1.5 mg/24h loading"},{i:"Heart Failure",a:"0.125-0.25 mg PO daily",p:"5-10 mcg/kg/day",m:"0.25 mg/day"}],
 ci:"Hypokalemia, hypomagnesemia, hypercalcemia, ventricular tachycardia, WPW syndrome, IHSS.",adr:"Nausea/vomiting, visual changes (yellow halos), dysrhythmias, AV block.",
 ph:"Digoxin is a cardiac glycoside that inhibits the sodium-potassium ATPase pump (Na+/K+-ATPase) on myocardial cell membranes. This increases intracellular sodium, which in turn increases intracellular calcium via the Na+/Ca2+ exchanger, enhancing contractile force (positive inotrope). Digoxin also increases vagal tone to the AV node (slowing conduction), making it useful for rate control in atrial fibrillation. The narrow therapeutic window (0.8-2.0 ng/mL) and dependence on electrolyte balance make toxicity common.",
 an:"The heart cell has a revolving door that swaps sodium and potassium. Digoxin jams this door, causing calcium to back up inside the cell â€” and calcium is what makes the heart squeeze harder. It also turns up the vagus nerve 'chill out' signal to the heart's electrical switchboard (AV node), slowing rapid rhythms. But jam the door too much and the whole electrical system goes haywire.",
 pearl:"Check K+/Mg2+ before giving â€” low levels potentiate toxicity. Classic toxicity signs: nausea, yellow vision, new dysrhythmias. Antidote: Digoxin Immune Fab.",at:"Extremely narrow therapeutic index. Verify electrolytes."},

{n:"Inamrinone",g:"Inocor",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Refractory CHF",a:"0.75 mg/kg bolus over 2-3 min; then 5-15 mcg/kg/min drip",p:"Same as adult",m:"10 mg/kg/24h"}],
 ci:"Severe aortic/pulmonic stenosis, acute MI, hypovolemia.",adr:"Hypotension, thrombocytopenia, dysrhythmias, hepatotoxicity.",
 ph:"Inamrinone is a phosphodiesterase III (PDE-III) inhibitor â€” it prevents breakdown of cyclic AMP (cAMP) in cardiac and vascular smooth muscle. Elevated cAMP in myocytes increases calcium availability for contraction (positive inotropy), while elevated cAMP in vascular smooth muscle causes relaxation (vasodilation). This combined inotropic and vasodilatory effect is called 'inodilation.' Unlike catecholamines, PDE-III inhibitors work downstream of beta receptors, so they remain effective when beta receptors are downregulated in chronic heart failure.",
 an:"In heart failure, the heart's gas pedal (beta receptors) wears out from being pressed too hard for too long. Inamrinone bypasses the worn-out pedal entirely and directly fills the engine with more fuel (cAMP). The engine runs stronger AND the exhaust pipes widen (vasodilation), reducing back-pressure on the struggling heart.",
 pearl:"Formerly called 'amrinone' â€” renamed to avoid confusion with amiodarone. Do NOT mix with dextrose solutions. Monitor platelets for thrombocytopenia.",at:"Must use NS only â€” precipitates in dextrose."},

{n:"Milrinone",g:"Primacor",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Refractory CHF/Cardiogenic Shock",a:"50 mcg/kg bolus over 10 min; then 0.375-0.75 mcg/kg/min drip",p:"Same as adult",m:"1.13 mg/kg/day"}],
 ci:"Severe aortic/pulmonic stenosis, hypovolemia.",adr:"Hypotension, ventricular dysrhythmias, thrombocytopenia.",
 ph:"Milrinone, like inamrinone, is a PDE-III inhibitor that increases intracellular cAMP. However, milrinone is approximately 15Ã— more potent and has a shorter half-life (~2.3 hrs vs ~3.6 hrs). It produces potent positive inotropy and lusitropy (improved relaxation) in the heart while causing significant peripheral and pulmonary vasodilation. This reduces both preload and afterload while improving cardiac output â€” ideal for decompensated heart failure.",
 an:"Same concept as inamrinone â€” bypasses the worn-out gas pedal to directly boost engine power. But milrinone is the premium version: stronger, faster-acting, and more predictable. Think of it as inamrinone's more refined younger sibling.",
 pearl:"Preferred over inamrinone due to shorter half-life and fewer side effects. Compatible with D5W and NS. Watch for hypotension â€” may need volume loading first.",at:"Loading dose must be given slowly over 10 min."},

// ==================== SEDATION/RSI (ADDITIONAL) ====================
{n:"Pancuronium",g:"Pavulon",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Neuromuscular Blockade (Maintenance)",a:"0.06-0.1 mg/kg IV",p:"Same as adult",m:"0.1 mg/kg"}],
 ci:"Myasthenia gravis, hypersensitivity.",adr:"Tachycardia, hypertension, prolonged paralysis, salivation.",
 ph:"Pancuronium is a non-depolarizing (competitive) neuromuscular blocking agent that competes with acetylcholine for nicotinic receptors at the motor end plate. Unlike depolarizing agents (succinylcholine), it does not cause fasciculations. Pancuronium also has vagolytic properties â€” it blocks muscarinic receptors, which causes tachycardia and hypertension. It has a long duration of action (60-90 minutes), making it less titratable than rocuronium or vecuronium.",
 an:"At the nerve-muscle junction, acetylcholine is the key that turns on muscle contraction. Pancuronium shoves a blank key into every lock â€” muscles can't fire because the real key can't get in. Unlike succinylcholine (which jams AND turns the key once), pancuronium just blocks without any initial contraction.",
 pearl:"Long-acting â€” 60-90 min. Causes tachycardia (vagolytic). Must always ensure adequate sedation before and during paralysis.",at:"MUST have sedation/analgesia before administration. Verify airway secured."},

{n:"Neostigmine",g:"Prostigmin",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV","IM"],
 d:[{i:"Reversal of Non-Depolarizing NMBAs",a:"0.04-0.07 mg/kg IV (with glycopyrrolate)",p:"0.04 mg/kg IV",m:"5 mg"}],
 ci:"Bowel/bladder obstruction, peritonitis.",adr:"Bradycardia, bronchospasm, nausea, salivation, abdominal cramps.",
 ph:"Neostigmine is a reversible acetylcholinesterase inhibitor. It prevents the enzyme acetylcholinesterase from breaking down acetylcholine at the neuromuscular junction. The resulting ACh buildup competes with and eventually overwhelms the non-depolarizing blocker at nicotinic receptors, restoring neuromuscular transmission. However, increased ACh also stimulates muscarinic receptors (causing bradycardia, bronchospasm, secretions), so glycopyrrolate is always co-administered.",
 an:"After pancuronium shoved blank keys into every muscle lock, neostigmine floods the area with SO many real keys (acetylcholine) that they push the blank keys out through sheer numbers. Problem is, those extra keys also activate other locks in the body (heart slows down, lungs tighten), so you give glycopyrrolate to block those unwanted effects.",
 pearl:"ALWAYS co-administer glycopyrrolate (0.01 mg/kg) to prevent muscarinic side effects. Does NOT reverse succinylcholine. Onset 3-5 min."},

// ==================== NEURO (ADDITIONAL) ====================
{n:"Phenobarbital",g:"Luminal",c:"neuro",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM"],ha:true,
 d:[{i:"Status Epilepticus (refractory)",a:"15-20 mg/kg IV at 25-50 mg/min",p:"15-20 mg/kg IV at 1 mg/kg/min",m:"30 mg/kg"},{i:"Neonatal Seizures",a:"N/A",p:"20 mg/kg IV over 15-20 min",m:"40 mg/kg"}],
 ci:"Porphyria, severe hepatic dysfunction, severe respiratory depression.",adr:"Respiratory depression, hypotension, sedation, paradoxical excitation, extravasation necrosis.",
 ph:"Phenobarbital is a long-acting barbiturate that enhances GABAa receptor activity by increasing the duration of chloride channel opening (compared to benzodiazepines which increase frequency). At higher concentrations, barbiturates can directly activate GABA channels without GABA being present â€” this is why barbiturates carry a higher risk of respiratory depression than benzodiazepines. The prolonged chloride influx hyperpolarizes neurons, dramatically reducing excitability and terminating seizure activity.",
 an:"If benzodiazepines are like making a door open more often to let calming signals through, phenobarbital is like propping the door open longer each time â€” AND at high doses, it can kick the door open entirely without even needing the doorbell (GABA) to ring. That's why it's more powerful but also more dangerous than benzos.",
 pearl:"Respiratory arrest risk â€” have airway equipment ready. Very long half-life (80-120 hrs). Drug of choice for neonatal seizures. IV push rate must be slow.",at:"Rate >50 mg/min can cause cardiovascular collapse."},

{n:"Droperidol",g:"Inapsine",c:"neuro",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM"],
 d:[{i:"Acute Agitation/Psychosis",a:"2.5-5 mg IV/IM",p:"0.05-0.1 mg/kg",m:"10 mg"},{i:"Antiemetic",a:"0.625-1.25 mg IV",p:"N/A",m:"2.5 mg"}],
 ci:"Known/suspected QT prolongation, hypokalemia, hypomagnesemia.",adr:"QT prolongation, torsades de pointes, hypotension, dystonic reactions, sedation.",
 ph:"Droperidol is a butyrophenone antipsychotic that blocks dopamine D2 receptors in the mesolimbic and mesocortical pathways, producing rapid tranquilization. It also has anti-serotonergic properties at the chemoreceptor trigger zone (CTZ), explaining its potent antiemetic effect. The QT prolongation risk relates to potassium channel (hERG) blockade in cardiac myocytes, which can predispose to torsades de pointes, especially in patients with electrolyte abnormalities.",
 an:"Droperidol is like a bouncer at a nightclub â€” it blocks dopamine (the 'excitement' chemical) from getting through the door, calming everything down fast. It also blocks the nausea signals in the brain's vomiting center. But it has one risky side effect: it can mess with the heart's electrical timing, like a DJ suddenly skipping beats in the music.",
 pearl:"FDA black box warning for QT prolongation â€” obtain 12-lead ECG when possible. Very effective for acute agitation. Onset IM: 3-10 min. Monitor cardiac rhythm.",at:"12-lead ECG recommended before administration."},

{n:"Chlorpromazine",g:"Thorazine",c:"neuro",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM","PO"],
 d:[{i:"Acute Psychosis/Agitation",a:"25-50 mg IM",p:"0.5-1 mg/kg IM",m:"100 mg/dose"},{i:"Intractable Hiccups",a:"25-50 mg IV/IM",p:"N/A",m:"50 mg"}],
 ci:"CNS depression, bone marrow suppression, severe hypotension.",adr:"Hypotension (orthostatic), sedation, dystonia, NMS, QT prolongation, anticholinergic effects.",
 ph:"Chlorpromazine is a low-potency typical (first-generation) antipsychotic that blocks dopamine D2 receptors across multiple brain pathways. It also has significant antihistaminic (H1), anticholinergic (muscarinic), and alpha-1 adrenergic blocking properties. The D2 blockade in the mesolimbic pathway reduces psychotic symptoms, while blockade in the CTZ provides antiemetic effects. Its alpha-1 blockade causes significant orthostatic hypotension, and dopamine blockade in the nigrostriatal pathway can cause extrapyramidal symptoms.",
 an:"Chlorpromazine is like a shotgun approach to calming the brain â€” it blocks dopamine, histamine, and adrenaline all at once. This makes it very effective at sedation, but the wide spread means lots of side effects: blood pressure drops (adrenaline blocked), you get sleepy (histamine blocked), and muscles can get stiff (dopamine blocked in the wrong area).",
 pearl:"First-ever antipsychotic discovered. Causes significant orthostatic hypotension â€” keep patient supine. Watch for extrapyramidal symptoms. Can cause NMS."},

{n:"Hydroxyzine",g:"Vistaril/Atarax",c:"neuro",e:"ğŸ’Š",s:["aemt","paramedic","rn","lpn"],r:["IM","PO"],
 d:[{i:"Anxiety/Agitation",a:"50-100 mg IM/PO",p:"0.5-1 mg/kg",m:"100 mg"},{i:"Pruritus/Allergic Reaction",a:"25-50 mg IM/PO",p:"0.5-1 mg/kg",m:"100 mg"}],
 ci:"Early pregnancy, prolonged QT.",adr:"Sedation, dry mouth, dizziness, QT prolongation at high doses.",
 ph:"Hydroxyzine is a first-generation antihistamine (H1 blocker) with additional anxiolytic, antiemetic, and mild analgesic-potentiating properties. It crosses the blood-brain barrier and blocks central H1 receptors, producing sedation and anxiolysis. It also has anticholinergic and anti-serotonergic activity. Unlike benzodiazepines, it does not carry risk of respiratory depression, physical dependence, or abuse potential, making it a useful anxiolytic alternative.",
 an:"Hydroxyzine is the Swiss Army knife of calm â€” it blocks histamine (reducing itch and nausea), calms anxiety through brain H1 receptors, and enhances pain medicine effectiveness, all without the addiction risk of benzos. It's like a gentle dimmer switch for multiple 'alarm systems' in the body.",
 pearl:"IM ONLY for injection â€” IV causes thrombosis and tissue necrosis. Good alternative anxiolytic without respiratory depression risk. Potentiates opioid effects."},

// ==================== METABOLIC (ADDITIONAL) ====================
{n:"Dextrose 10% (D10)",g:"Dextrose 10%",c:"metabolic",e:"ğŸ’‰",s:["aemt","paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Hypoglycemia (Adult)",a:"100-250 mL IV (10-25 g dextrose)",p:"N/A",m:"25 g"},{i:"Hypoglycemia (Neonate/Pediatric)",a:"N/A",p:"5 mL/kg IV (0.5 g/kg)",m:"25 g"}],
 ci:"None in hypoglycemia.",adr:"Hyperglycemia, phlebitis, tissue necrosis if infiltration.",
 ph:"Dextrose 10% provides glucose directly into the bloodstream for cells that are critically fuel-depleted. Unlike D50 (which is hyperosmolar at ~2,525 mOsm/L), D10 has lower osmolarity (~505 mOsm/L), making it significantly less damaging to peripheral veins and surrounding tissue. This is especially important in neonates and pediatrics where D50 can cause severe phlebitis, extravasation injury, and rebound hyperglycemia/hypoglycemia. Many EMS systems are transitioning from D50 to D10 as their primary dextrose formulation.",
 an:"If D50 is like pouring pure syrup into a water pipe (thick, sticky, can damage the pipe), D10 is like adding sugar water â€” gentler on the veins, easier to control, and much safer for tiny pipes (pediatric/neonatal veins). You need more volume, but the trade-off in safety is worth it.",
 pearl:"Preferred over D50 in many EMS systems â€” safer for peripheral veins. Can titrate to effect. Neonates: NEVER use D50 or D25. Mix D50 1:1 with NS to make D25 if D10 unavailable."},

{n:"Sodium Polystyrene Sulfonate",g:"Kayexalate",c:"metabolic",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO","PR"],
 d:[{i:"Hyperkalemia",a:"15-30 g PO in sorbitol; or 30-50 g PR in retention enema",p:"1 g/kg PO/PR",m:"60 g/day"}],
 ci:"Bowel obstruction, neonates with reduced gut motility.",adr:"Constipation, hypokalemia, hypocalcemia, intestinal necrosis (rare), sodium loading.",
 ph:"Sodium polystyrene sulfonate (SPS) is a cation exchange resin that exchanges sodium ions for potassium ions in the gastrointestinal tract, primarily in the colon. Each gram binds approximately 1 mEq of potassium. The potassium-loaded resin is then excreted in stool. Onset is slow (2-6 hours PO, 30-60 min PR), making it unsuitable for acute emergency treatment of life-threatening hyperkalemia where calcium chloride and insulin/glucose are preferred first-line agents.",
 an:"Think of Kayexalate as tiny sponges traveling through the gut that absorb potassium and replace it with sodium. They soak up excess K+ as they pass through the intestines and carry it out with the stool. But the sponges work slowly â€” not fast enough for a true emergency â€” and they leave sodium behind, which can be a problem in heart failure.",
 pearl:"Slow onset â€” NOT a first-line emergent therapy for lethal hyperkalemia. Use calcium chloride/gluconate, insulin/D50, bicarb, and albuterol first. SPS is adjunctive."},

// ==================== TOXICOLOGY (ADDITIONAL) ====================
{n:"Pralidoxime (2-PAM)",g:"Protopam",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV","IM"],ha:true,
 d:[{i:"Organophosphate Poisoning",a:"1-2 g IV over 15-30 min; may repeat in 1 hr",p:"25-50 mg/kg IV",m:"2 g/dose"}],
 ci:"Poisoning by carbamate insecticides (relative). Myasthenia gravis.",adr:"Tachycardia, hypertension, dizziness, blurred vision, muscle rigidity.",
 ph:"Organophosphates irreversibly inhibit acetylcholinesterase (AChE), causing acetylcholine to accumulate at muscarinic and nicotinic receptors, producing the classic SLUDGE/DUMBELS toxidrome. Pralidoxime works by reactivating AChE before the enzyme-OP bond 'ages' (becomes permanent, typically 24-48 hours). 2-PAM attacks the phosphorus atom on the OP compound, cleaving it from AChE and restoring normal enzyme function. It primarily works at nicotinic receptors (NMJ) â€” atropine must be given concurrently for muscarinic effects.",
 an:"Organophosphate poison glues a wrench into the acetylcholine recycling machine (AChE), jamming it. Atropine blocks the overflow of acetylcholine at one set of switches (muscarinic), but 2-PAM actually reaches in and pulls the wrench OUT of the machine â€” IF you get there before the glue dries permanently (aging). That's why timing is critical.",
 pearl:"Give WITH atropine â€” 2-PAM alone is insufficient. Must give before 'aging' (~24-48 hrs). DuoDote auto-injector contains both atropine + 2-PAM for nerve agent exposure.",at:"Administer SLOWLY â€” rapid IVP can cause hypertensive crisis and cardiac arrest."},

{n:"N-Acetylcysteine (NAC)",g:"Mucomyst / Acetadote",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","PO"],
 d:[{i:"Acetaminophen Overdose",a:"150 mg/kg IV over 1 hr, then 50 mg/kg over 4 hrs, then 100 mg/kg over 16 hrs (21-hr protocol)",p:"Same as adult weight-based",m:"Per protocol"}],
 ci:"None absolute for life-threatening overdose.",adr:"Anaphylactoid reactions (flushing, urticaria, bronchospasm â€” dose-related), nausea/vomiting.",
 ph:"Acetaminophen is normally metabolized by hepatic glucuronidation and sulfation. In overdose, these pathways saturate and excess APAP is shunted through cytochrome P450 (CYP2E1) to produce the toxic metabolite NAPQI (N-acetyl-p-benzoquinone imine). Normally, glutathione neutralizes NAPQI, but glutathione stores deplete in overdose. NAC serves as a glutathione precursor â€” it provides cysteine for glutathione synthesis, directly binds NAPQI, and enhances non-toxic sulfation pathways. It is most effective within 8-10 hours of ingestion but has benefit up to 24+ hours.",
 an:"Tylenol overdose is like a factory producing toxic waste (NAPQI) faster than the cleanup crew (glutathione) can handle it. NAC airlifts in fresh cleanup crews AND raw materials to make more crews on-site. The sooner the reinforcements arrive, the less toxic waste damages the factory (liver). After 8 hours, some damage is already done, but NAC still helps limit the destruction.",
 pearl:"Rumack-Matthew nomogram guides treatment decisions. Most effective <8 hrs but give at any time if concern for toxicity. Anaphylactoid reactions common â€” slow infusion, treat with antihistamines.",at:"21-hour IV protocol is standard. Consider PO if IV unavailable."},

{n:"Sodium Thiosulfate",g:"Nithiodote",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Cyanide Poisoning",a:"12.5 g IV over 10-20 min",p:"400 mg/kg (max 12.5 g)",m:"12.5 g"}],
 ci:"None in life-threatening cyanide poisoning.",adr:"Nausea, vomiting, hypotension (if given too rapidly).",
 ph:"Cyanide inhibits cytochrome c oxidase (Complex IV) in the mitochondrial electron transport chain, halting aerobic metabolism and causing rapid cellular energy failure and lactic acidosis. Sodium thiosulfate provides sulfur atoms to the enzyme rhodanese (thiosulfate sulfurtransferase), which converts cyanide (CN-) to thiocyanate (SCN-), a much less toxic compound that is renally excreted. Thiosulfate has a slower onset than hydroxocobalamin, so it is often used as adjunctive therapy.",
 an:"Cyanide is like a plug shoved into every cell's power outlet â€” no electricity (ATP) can flow. Sodium thiosulfate hands the body extra sulfur 'adaptors' that convert the poisonous plugs into harmless ones (thiocyanate) that the kidneys can flush away. It works, but slowly â€” think of it as the backup generator while hydroxocobalamin is the emergency power restore.",
 pearl:"Often used in combination with hydroxocobalamin for severe cyanide poisoning. Slower onset than hydroxocobalamin. Part of the classic cyanide antidote kit."},

{n:"Dimercaprol (BAL)",g:"BAL in Oil",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IM"],
 d:[{i:"Heavy Metal Poisoning (Lead/Mercury/Arsenic)",a:"3-5 mg/kg IM q4-6h",p:"Same as adult",m:"5 mg/kg/dose"}],
 ci:"Hepatic insufficiency (except arsenic-related), peanut allergy (contains peanut oil).",adr:"Hypertension, tachycardia, nausea/vomiting, injection site pain, nephrotoxicity.",
 ph:"Dimercaprol (British Anti-Lewisite, BAL) is a dithiol chelating agent originally developed as an antidote for the arsenical chemical warfare agent Lewisite. Its two sulfhydryl groups compete with and displace heavy metals (lead, mercury, arsenic, gold) from binding sites on essential enzymes and proteins. The resulting metal-BAL chelate complex is water-soluble and excreted renally. BAL is formulated in peanut oil for IM injection only â€” it is too toxic for IV use.",
 an:"Heavy metals are like burglars that break into your enzyme 'houses' and refuse to leave, wrecking everything. Dimercaprol is like a locksmith with two master keys (sulfhydryl groups) â€” it lures the metals out of the houses by offering them a more attractive place to bind, then escorts them out through the kidneys.",
 pearl:"IM ONLY â€” contains peanut oil. Ask about peanut allergy. Causes pain at injection site. Keep patient well-hydrated. Often used with calcium EDTA for lead poisoning."},

{n:"Fomepizole",g:"Antizol",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Methanol/Ethylene Glycol Poisoning",a:"15 mg/kg loading, then 10 mg/kg q12h Ã—4 doses",p:"Same as adult",m:"15 mg/kg loading"}],
 ci:"None absolute in life-threatening poisoning.",adr:"Headache, nausea, dizziness, injection site reactions.",
 ph:"Methanol and ethylene glycol are themselves relatively non-toxic â€” their danger comes from toxic metabolites produced by alcohol dehydrogenase (ADH). Methanol â†’ formaldehyde â†’ formic acid (causes blindness, metabolic acidosis). Ethylene glycol â†’ glycolaldehyde â†’ glycolic acid â†’ oxalic acid (causes renal failure, calcium oxalate crystals). Fomepizole competitively inhibits ADH with 8,000Ã— greater affinity than ethanol, blocking formation of these toxic metabolites while the parent compound is renally excreted or removed by dialysis.",
 an:"Methanol and ethylene glycol are like raw ingredients that the body's 'oven' (alcohol dehydrogenase) cooks into poison. Fomepizole slams the oven door shut and locks it â€” the raw ingredients sit around harmlessly until the kidneys can sweep them out. It's much cleaner than the old method of running a competing recipe through the same oven (ethanol drip).",
 pearl:"Preferred over ethanol drip â€” more predictable, fewer side effects. Does NOT treat already-formed toxic metabolites â€” if significant acidosis, patient still needs dialysis."},

{n:"Physostigmine",g:"Antilirium",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV","IM"],ha:true,
 d:[{i:"Anticholinergic Toxicity",a:"0.5-2 mg slow IVP over 2-5 min; may repeat q10-30min",p:"0.02 mg/kg slow IVP",m:"2 mg/dose"}],
 ci:"Asthma, GI/GU obstruction, cardiovascular disease, gangrene, concurrent TCA/depolarizing NMB.",adr:"Bradycardia, seizures, bronchospasm, cholinergic crisis.",
 ph:"Physostigmine is a reversible carbamate acetylcholinesterase inhibitor that crosses the blood-brain barrier (unlike neostigmine). By inhibiting AChE, it increases acetylcholine levels at both muscarinic and nicotinic receptors centrally and peripherally, directly reversing the anticholinergic toxidrome (agitation, delirium, mydriasis, tachycardia, urinary retention, absent bowel sounds, dry flushed skin). Its ability to cross the BBB is what makes it effective for central anticholinergic delirium.",
 an:"Anticholinergic poisoning is like someone turned OFF all the 'calm and function' switches in the body (blocked acetylcholine). Physostigmine floods the system with acetylcholine by preventing its breakdown â€” turning all those switches back ON. Unlike neostigmine, physostigmine can cross into the brain to flip the central switches too, which is why it fixes the delirium and agitation.",
 pearl:"Only cholinesterase inhibitor that crosses BBB. SLOW IVP â€” rapid push can cause seizures/bradycardia. Mnemonic for anticholinergic toxidrome: 'Hot as a hare, blind as a bat, dry as a bone, red as a beet, mad as a hatter.'",at:"Push SLOWLY over 2-5 min. Have atropine at bedside for cholinergic overshoot."},

{n:"Digoxin Immune Fab",g:"DigiFab / Digibind",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Digoxin Toxicity",a:"Dose based on digoxin level or ingested amount; empiric: 10-20 vials for acute life-threatening toxicity",p:"Same calculation as adult",m:"20 vials empiric"}],
 ci:"None absolute in life-threatening digoxin toxicity.",adr:"Hypokalemia (as dig effect reverses), worsening heart failure, allergic reaction (sheep-derived).",
 ph:"Digoxin Immune Fab consists of antibody fragments (Fab) derived from sheep immunized against digoxin. These Fab fragments bind free digoxin molecules in the blood with extremely high affinity, forming antibody-antigen complexes too large to distribute into tissues. This rapidly reduces the free (active) digoxin concentration. Bound digoxin is trapped intravascularly and eventually excreted renally. As digoxin is pulled away from Na+/K+-ATPase, normal pump function resumes â€” potassium re-enters cells, which can cause sudden hypokalemia.",
 an:"Digoxin toxicity is like having too many wrenches jammed into your cells' sodium-potassium pumps. DigiFab antibodies are like tiny magnets that grab every loose wrench floating in the blood, wrapping around them so they can't jam into any more pumps. As wrenches get pulled out of pumps, potassium rushes back into cells â€” monitor K+ closely.",
 pearl:"Monitor K+ closely after administration â€” hypokalemia can occur rapidly as digoxin's effect on Na+/K+-ATPase reverses. Total serum digoxin levels become unreliable after Fab (measures both bound and free)."},

{n:"Cyproheptadine",g:"Periactin",c:"toxicology",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO","NG"],
 d:[{i:"Serotonin Syndrome",a:"12 mg PO/NG initially, then 4-8 mg q1-4h",p:"0.25 mg/kg q6h",m:"32 mg/day"}],
 ci:"Narrow angle glaucoma, urinary retention, concurrent MAOI use.",adr:"Sedation, dry mouth, increased appetite, weight gain.",
 ph:"Serotonin syndrome occurs from excessive serotonergic stimulation of 5-HT1A and 5-HT2A receptors, causing the classic triad of altered mental status, autonomic instability, and neuromuscular hyperactivity (clonus, hyperreflexia, rigidity). Cyproheptadine is a first-generation antihistamine with potent 5-HT2A receptor antagonist properties. By blocking 5-HT2A receptors, it directly counteracts the excess serotonin stimulation responsible for the syndrome's most dangerous features.",
 an:"Serotonin syndrome is like someone cranked the brain's 'activity' dial (serotonin) way past maximum â€” everything is overheating, twitching, and unstable. Cyproheptadine turns that dial back down by blocking the serotonin receptors that are being overstimulated, like putting a cap on a fire hydrant that's spraying out of control.",
 pearl:"PO/NG only â€” no IV form. Crush and give via NG if patient cannot swallow. Only specific antiserotonergic therapy for serotonin syndrome. Classic triad: clonus + agitation + diaphoresis."},

{n:"IV Fat Emulsion (ILE)",g:"Intralipid 20%",c:"toxicology",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Local Anesthetic Systemic Toxicity (LAST)",a:"1.5 mL/kg bolus, then 0.25 mL/kg/min drip Ã—30-60 min",p:"Same as adult",m:"10 mL/kg over first 30 min"}],
 ci:"None absolute in LAST. Relative: egg/soy allergy, severe hyperlipidemia.",adr:"Fat overload syndrome, pancreatitis, allergic reaction.",
 ph:"Local anesthetic systemic toxicity (LAST) occurs when lipophilic local anesthetics (especially bupivacaine) accumulate in cardiac tissue, blocking sodium channels and causing refractory cardiac arrest. ILE works through multiple proposed mechanisms: (1) 'lipid sink' â€” fat droplets absorb and sequester lipophilic drug molecules from cardiac tissue; (2) direct cardiotonic effects â€” fatty acids provide energy substrate for poisoned myocardium; (3) enhanced drug redistribution from affected organs. ILE has also shown benefit in other lipophilic drug toxicities.",
 an:"When a fat-loving poison like bupivacaine gets stuck in your heart tissue, ILE is like pouring grease into the bloodstream â€” the poison is much more attracted to the fat droplets than to heart cells, so it lets go of the heart and dissolves into the fat instead. It's essentially creating a more appealing parking spot for the drug to move to.",
 pearl:"Part of LAST rescue kit â€” should be immediately available wherever regional anesthesia is performed. Can repeat bolus Ã—2. Also studied for other lipophilic drug overdoses (beta-blockers, calcium channel blockers)."},

{n:"Ipecac Syrup",g:"Ipecac",c:"toxicology",e:"ğŸ’Š",s:["emt","aemt","paramedic"],r:["PO"],
 d:[{i:"(Historical â€” Rarely Used) Gastric Decontamination",a:"15-30 mL PO followed by water",p:"15 mL (>1 yr) PO",m:"30 mL"}],
 ci:"Caustic ingestion, hydrocarbons, altered mental status, seizure risk, infants <6 months.",adr:"Protracted vomiting, aspiration risk, Mallory-Weiss tear, myocardial toxicity (chronic abuse).",
 ph:"Ipecac contains the alkaloids emetine and cephaeline which stimulate emesis through both local gastric irritation (stimulating vagal afferents) and central chemoreceptor trigger zone (CTZ) activation. However, evidence shows ipecac does not improve clinical outcomes and can worsen them by causing prolonged vomiting, aspiration risk, and delaying definitive treatment (activated charcoal or whole bowel irrigation). AAP and AACT/EAPCCT recommend AGAINST routine use.",
 an:"Ipecac is like pulling a fire alarm in a building to get everyone out â€” it forces everything in the stomach to come back up. But in practice, the alarm goes off too late (poison is already absorbed), causes chaos (prolonged vomiting, aspiration risk), and delays the actual firefighters (charcoal, antidotes) from doing their job. That's why it's been essentially retired.",
 pearl:"NO LONGER RECOMMENDED by AAP, AACT, or AHA. Historical inclusion only. Activated charcoal is preferred when GI decontamination is indicated."},

// ==================== OB/GYN (ADDITIONAL) ====================
{n:"Misoprostol",g:"Cytotec",c:"obstetric",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO","SL","PR"],
 d:[{i:"Postpartum Hemorrhage (uterine atony)",a:"800-1000 mcg PR/SL",p:"N/A",m:"1000 mcg"}],
 ci:"None absolute in life-threatening PPH.",adr:"Diarrhea, abdominal cramps, fever/chills, nausea.",
 ph:"Misoprostol is a synthetic prostaglandin E1 (PGE1) analog that binds to EP2/EP3 receptors on uterine smooth muscle cells, increasing intracellular calcium and stimulating rhythmic myometrial contractions. In postpartum hemorrhage from uterine atony, the uterus fails to contract adequately after delivery, leaving spiral arteries at the placental site open and bleeding. Misoprostol causes sustained uterine contraction that compresses these vessels, achieving hemostasis.",
 an:"After delivering a baby, the uterus is supposed to clamp down like a fist to squeeze off the bleeding vessels where the placenta was attached. When the uterus stays relaxed (atony), it's like an open faucet gushing blood. Misoprostol is the chemical signal that tells the fist to SQUEEZE â€” compressing those open vessels shut.",
 pearl:"Can be given rectally if patient is vomiting or obtunded. Shelf-stable without refrigeration â€” advantage over oxytocin. Common side effect: shivering/fever."},

// ==================== GI (ADDITIONAL) ====================
{n:"Promethazine",g:"Phenergan",c:"gi",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM","PO","PR"],
 d:[{i:"Nausea/Vomiting",a:"12.5-25 mg IV/IM/PO/PR q4-6h",p:">2 yrs: 0.25-1 mg/kg",m:"25 mg/dose"}],
 ci:"Children <2 yrs, intra-arterial injection, severe respiratory depression.",adr:"Sedation, respiratory depression, tissue necrosis (IV extravasation), dystonic reactions.",
 ph:"Promethazine is a phenothiazine derivative with potent H1 antihistamine, anticholinergic, and anti-dopaminergic properties. Its antiemetic effect comes from blocking dopamine (D2) and histamine (H1) receptors in the CTZ and vestibular apparatus. It also has significant anticholinergic activity which reduces vagal stimulation to the GI tract. The combination of these three receptor blockades makes it a broad-spectrum antiemetic.",
 an:"Nausea has multiple alarm systems â€” histamine, dopamine, and vestibular signals all trigger the vomiting center. Promethazine is like muting three different alarm speakers at once. Very effective, but all that muting also makes you very sleepy and can cause some nasty tissue damage if it leaks out of the vein.",
 pearl:"BLACK BOX: IV push can cause severe tissue necrosis â€” dilute and give slowly. IM preferred route. CONTRAINDICATED <2 yrs (fatal respiratory depression). Causes significant sedation.",at:"Preferred route is IM. Deep IM injection. Never give SubQ or intra-arterial."},

{n:"Metoclopramide",g:"Reglan",c:"gi",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM","PO"],
 d:[{i:"Nausea/Vomiting",a:"10 mg IV over 1-2 min",p:"0.1-0.2 mg/kg IV",m:"10 mg/dose"}],
 ci:"GI obstruction/perforation, pheochromocytoma, seizure history.",adr:"Drowsiness, restlessness, dystonic reactions, tardive dyskinesia (chronic use).",
 ph:"Metoclopramide is a dopamine (D2) receptor antagonist that acts both centrally at the CTZ (antiemetic effect) and peripherally in the GI tract (prokinetic effect). Peripherally, it enhances acetylcholine release from the myenteric plexus, increasing gastric motility, LES tone, and gastric emptying rate. It also has mild 5-HT3 antagonist and 5-HT4 agonist activity. The prokinetic action makes it uniquely useful when nausea is related to gastroparesis or delayed gastric emptying.",
 an:"Metoclopramide works from both ends: it blocks the nausea alarm in the brain AND pushes the food conveyor belt (stomach/intestines) to move faster. It's like silencing a 'food backup' alarm while simultaneously clearing the traffic jam that caused it.",
 pearl:"Dystonic reactions (especially in young patients) â€” treat with diphenhydramine or benzodiazepine. Useful for diabetic gastroparesis. Give slow IVP."},

{n:"Prochlorperazine",g:"Compazine",c:"gi",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","IM","PO","PR"],
 d:[{i:"Nausea/Vomiting",a:"5-10 mg IV/IM; 25 mg PR",p:">2 yrs: 0.1-0.15 mg/kg",m:"10 mg IV, 25 mg PR"}],
 ci:"CNS depression, bone marrow suppression, <2 yrs.",adr:"Sedation, dystonic reactions, akathisia, orthostatic hypotension, QT prolongation.",
 ph:"Prochlorperazine is a phenothiazine antipsychotic/antiemetic that primarily blocks dopamine D2 receptors in the CTZ and vomiting center of the medulla. It also has antihistaminic and anticholinergic properties. Its potent D2 blockade at the CTZ makes it highly effective for chemotherapy-induced nausea and other causes of emesis. Like other phenothiazines, nigrostriatal D2 blockade can cause extrapyramidal symptoms.",
 an:"The vomiting center in the brain has a dopamine-powered trigger (CTZ). Prochlorperazine blocks that trigger directly â€” like putting tape over a doorbell so it can't ring, even when someone pushes it. Very effective, but blocking dopamine in other brain areas can cause uncomfortable muscle stiffness and restlessness.",
 pearl:"Very effective for migraine-associated nausea. Watch for akathisia (inner restlessness). Dystonic reactions more common in young patients â€” have diphenhydramine ready."},

{n:"Dimenhydrinate",g:"Dramamine",c:"gi",e:"ğŸ’Š",s:["emt","aemt","paramedic","rn","lpn"],r:["IV","IM","PO"],
 d:[{i:"Motion Sickness/Nausea",a:"50 mg IV/IM/PO q4-6h",p:"1.25 mg/kg q6h (>2 yrs)",m:"300 mg/day"}],
 ci:"Neonates, patients on ototoxic antibiotics.",adr:"Drowsiness, dry mouth, blurred vision, urinary retention.",
 ph:"Dimenhydrinate is a combination of diphenhydramine and 8-chlorotheophylline. The antiemetic effect comes primarily from diphenhydramine's H1 antihistaminic and anticholinergic blockade in the vestibular system and CTZ. The theophylline component was originally added to counteract drowsiness (mild CNS stimulant), though in practice, sedation remains prominent. It is particularly effective for vestibular-mediated nausea (motion sickness, vertigo, Meniere's disease).",
 an:"Dimenhydrinate is basically Benadryl (diphenhydramine) bundled with a tiny bit of caffeine-like stimulant to try to keep you awake. It quiets the inner ear's 'motion alarm' and blocks the nausea trigger. Think of it as putting noise-canceling headphones on your balance system.",
 pearl:"OTC medication. Essentially diphenhydramine + mild stimulant. Most effective for vestibular/motion-related nausea. Give IV slowly."},

{n:"Pantoprazole",g:"Protonix",c:"gi",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","PO"],
 d:[{i:"GI Bleeding/Ulcer Prophylaxis",a:"40-80 mg IV over 15 min; or 8 mg/hr drip",p:"1-2 mg/kg IV",m:"80 mg bolus"}],
 ci:"Hypersensitivity to proton pump inhibitors.",adr:"Headache, diarrhea, nausea, hypomagnesemia (chronic).",
 ph:"Pantoprazole is a proton pump inhibitor (PPI) that irreversibly inhibits the hydrogen/potassium ATPase (H+/K+-ATPase) enzyme system â€” the 'proton pump' â€” on the luminal surface of gastric parietal cells. This is the final common pathway for gastric acid secretion, regardless of the stimulus (histamine, acetylcholine, or gastrin). By blocking this pump, pantoprazole reduces gastric acid production by >95%. In GI bleeding, acid inhibition raises gastric pH above 6, promoting platelet aggregation and clot stability over bleeding ulcers.",
 an:"Stomach acid is produced by tiny pumps on the stomach wall. Pantoprazole permanently shuts down these pumps â€” not just turning down the volume like antacids, but actually unplugging the speakers. For bleeding ulcers, this is critical: acid dissolves blood clots, so by stopping acid production, you let the body's clots actually stick and stop the bleeding.",
 pearl:"IV bolus then drip for active GI bleed. Onset 15-30 min IV. Full acid suppression takes 2-3 days (need to inactivate enough pumps). More effective than H2 blockers for GI bleeding."},

{n:"Magnesium Citrate",g:"Citroma",c:"gi",e:"ğŸ’Š",s:["emt","aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Bowel Prep/Constipation",a:"150-300 mL PO (full bottle)",p:"2-4 mL/kg (>2 yrs)",m:"300 mL"}],
 ci:"Renal failure, bowel obstruction, ileus, appendicitis.",adr:"Diarrhea, abdominal cramps, electrolyte imbalances, dehydration.",
 ph:"Magnesium citrate is an osmotic laxative that works by drawing water into the intestinal lumen through osmotic gradient. The magnesium ions are poorly absorbed and create a hyperosmolar environment in the bowel, pulling water across the intestinal mucosa. The increased intraluminal volume stimulates peristalsis via stretch receptors and hastens intestinal transit. Additionally, magnesium stimulates cholecystokinin (CCK) release, which further promotes bowel motility.",
 an:"Magnesium citrate is like turning on a faucet inside your intestines â€” the magnesium pulls water into the bowel, filling it up until the stretch sensors trigger 'time to move!' It's essentially a flood that washes everything downstream.",
 pearl:"OTC medication. Store in refrigerator for palatability. Ensure adequate hydration. Avoid in renal impairment â€” magnesium can accumulate. Onset: 30 min-6 hrs."},

{n:"Polyethylene Glycol",g:"MiraLAX / GoLYTELY",c:"gi",e:"ğŸ’Š",s:["emt","aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Whole Bowel Irrigation (Poisoning)",a:"GoLYTELY: 1-2 L/hr PO/NG until clear rectal effluent",p:"500 mL/hr (child); 1 L/hr (adolescent)",m:"Until clear effluent"},{i:"Constipation",a:"MiraLAX: 17 g in 8 oz liquid daily",p:"0.5-1.5 g/kg/day",m:"17 g/day"}],
 ci:"Bowel obstruction, ileus, GI perforation, toxic megacolon.",adr:"Nausea, bloating, abdominal cramps, electrolyte disturbances (large volumes).",
 ph:"PEG is a large, non-absorbable, osmotically active polymer that passes through the GI tract without being absorbed or metabolized. In whole bowel irrigation (WBI), the PEG-electrolyte solution (GoLYTELY) flushes the entire GI tract mechanically, physically pushing ingested toxins through before they can be absorbed. WBI is indicated for sustained-release drug ingestions, body stuffing/packing, iron or lithium overdose, and other ingestions where charcoal is ineffective.",
 an:"GoLYTELY is basically a pressure washer for your intestines â€” it sends a massive flood of non-absorbable liquid through the entire GI tract, physically pushing everything out the other end. Unlike charcoal (which absorbs poison), GoLYTELY just mechanically flushes it out. Think of it as the 'nuclear option' for GI decontamination.",
 pearl:"WBI is indicated when charcoal won't work: iron, lithium, lead, sustained-release pills, body packers. Continue until rectal effluent is clear. Requires NG tube for adequate volume delivery."},

// ==================== IV FLUIDS (ADDITIONAL) ====================
{n:"Dextrose 5% in Water (D5W)",g:"D5W",c:"iv-fluid",e:"ğŸ’§",s:["aemt","paramedic","rn","lpn"],r:["IV"],
 d:[{i:"TKO/Medication Dilution",a:"Rate varies per indication",p:"Same",m:"Per protocol"},{i:"Hypoglycemia (mild)",a:"100-250 mL bolus (5-12.5 g glucose)",p:"N/A",m:"Per protocol"}],
 ci:"Hyperglycemia (relative), cerebral edema, hyponatremia.",adr:"Hyperglycemia, hyponatremia (free water), cerebral edema.",
 ph:"D5W is an isotonic solution in the bag (252 mOsm/L) but becomes hypotonic in vivo because dextrose is rapidly metabolized, leaving free water that distributes throughout total body water (â…” intracellular, â…“ extracellular). Only ~8% of infused D5W remains in the intravascular space. This makes it a poor volume expander but useful for providing free water, maintaining IV access (TKO), and diluting IV medications. In hypoglycemia, it provides modest glucose supplementation.",
 an:"D5W is like sugar water that 'disappears' once inside the body â€” the sugar gets burned up immediately, leaving only plain water behind. That water then leaks out of blood vessels and into cells everywhere. So while it looks like a blood-volume filler in the bag, it's really just a hydration delivery system and a vehicle for medications.",
 pearl:"NOT a volume resuscitator â€” minimal intravascular expansion. Do NOT use in trauma, stroke, or brain injury (worsens cerebral edema). Primarily used as med diluent or free water replacement."},

{n:"Albumin 5%",g:"Albuminar / Albutein",c:"iv-fluid",e:"ğŸ’§",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Volume Expansion/Burns",a:"250-500 mL IV; titrate to response",p:"0.5-1 g/kg",m:"6 g/kg/day"}],
 ci:"Severe anemia, CHF (relative).",adr:"Fluid overload, allergic reactions, pulmonary edema, hypotension (if infused too quickly).",
 ph:"Albumin is the most abundant plasma protein, responsible for approximately 75-80% of plasma oncotic pressure. When infused, albumin molecules are too large to cross intact capillary membranes and therefore remain in the intravascular space, drawing water from the interstitial space via osmotic gradient (Starling forces). Unlike crystalloids (NS, LR), nearly 100% of albumin stays intravascular initially, making it a potent volume expander â€” 5% albumin is iso-oncotic and expands plasma volume approximately 1:1.",
 an:"Crystalloid fluids (NS, LR) are like pouring water on a sponge â€” most of it leaks out of the blood vessels into surrounding tissue. Albumin is like pouring honey into the bloodstream â€” it's too thick (large protein molecules) to leak out through the vessel walls, AND it actually pulls water back in from the tissues. Much more stays where you need it.",
 pearl:"Iso-oncotic â€” expands plasma volume approximately equal to volume infused. Expensive compared to crystalloids. Indicated when crystalloid resuscitation is inadequate. Useful in burns after first 24 hrs."},

{n:"Hetastarch (HES)",g:"Hespan / Hextend",c:"iv-fluid",e:"ğŸ’§",s:["paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Volume Expansion",a:"500-1000 mL IV",p:"10-20 mL/kg",m:"1500 mL/day (20 mL/kg)"}],
 ci:"Severe bleeding disorders, renal failure, critically ill septic patients (FDA warning), severe CHF.",adr:"Coagulopathy, renal injury (AKI), pruritus, anaphylactoid reactions, hyperamylasemia.",
 ph:"Hetastarch is a synthetic colloid (hydroxyethyl starch) derived from amylopectin. Like albumin, its large molecules remain in the intravascular space and expand plasma volume through oncotic pressure. However, multiple studies (VISEP, 6S, CHEST) demonstrated increased acute kidney injury and mortality in critically ill patients, leading to FDA boxed warnings. HES molecules are phagocytosed by the reticuloendothelial system and can cause persistent pruritus. HES also interferes with coagulation by diluting clotting factors and impairing platelet function and fibrin polymerization.",
 an:"Hetastarch was designed as a cheaper alternative to albumin â€” synthetic 'big molecules' that stay in blood vessels and hold water in. But studies showed it's like using cheap pipe sealant that damages the plumbing (kidneys) and makes the blood thinner (coagulopathy). Albumin is the real deal; hetastarch is the knockoff that backfired.",
 pearl:"âš  FDA BLACK BOX: Increased mortality and renal injury in critically ill/septic patients. Many EMS systems have removed it. If stocked, use only for acute hypovolemia, NOT in sepsis or critical illness."},

// ==================== ANTICOAGULANTS (ADDITIONAL) ====================
{n:"Enoxaparin",g:"Lovenox",c:"anticoagulant",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["SQ"],
 d:[{i:"ACS/STEMI",a:"30 mg IV bolus then 1 mg/kg SQ q12h; or 1 mg/kg SQ q12h",p:"N/A",m:"100 mg first SQ dose"},{i:"DVT/PE Prophylaxis",a:"40 mg SQ daily; or 30 mg SQ q12h",p:"N/A",m:"Per protocol"}],
 ci:"Active major bleeding, HIT, epidural/spinal anesthesia (relative).",adr:"Bleeding, injection site hematoma, thrombocytopenia (HIT), hyperkalemia.",
 ph:"Enoxaparin is a low-molecular-weight heparin (LMWH) that preferentially inhibits Factor Xa through antithrombin III (AT-III) activation. Unlike unfractionated heparin which equally inhibits both Factor Xa and thrombin (IIa), enoxaparin's shorter chain length means it primarily catalyzes AT-III-mediated inhibition of Factor Xa (anti-Xa:anti-IIa ratio ~3.8:1). Factor Xa is a key enzyme in the common coagulation pathway, converting prothrombin to thrombin. By blocking this step, enoxaparin prevents new thrombin generation and clot propagation.",
 an:"The clotting cascade is like a row of dominoes. Unfractionated heparin catches the dominoes at two points, but enoxaparin is more targeted â€” it mainly catches one specific critical domino (Factor Xa) before it can trigger the biggest one (thrombin). More predictable, more precise, and doesn't need as much monitoring.",
 pearl:"Predictable dose-response â€” no routine aPTT monitoring needed (unlike heparin). SQ injection in abdominal wall. Partially reversed by protamine (60% reversal). Renal dosing for CrCl <30."},

{n:"Alteplase (tPA)",g:"Activase",c:"anticoagulant",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Acute Ischemic Stroke",a:"0.9 mg/kg (max 90 mg): 10% bolus over 1 min, remainder over 60 min",p:"N/A",m:"90 mg"},{i:"STEMI (if PCI >120 min)",a:"15 mg bolus, 50 mg over 30 min, 35 mg over 60 min",p:"N/A",m:"100 mg"},{i:"Massive PE",a:"100 mg IV over 2 hrs; or 50 mg bolus for arrest",p:"N/A",m:"100 mg"}],
 ci:"Active internal bleeding, recent (3 mo) CVA/head trauma, intracranial neoplasm, suspected aortic dissection, uncontrolled severe HTN.",adr:"Major bleeding, ICH (intracranial hemorrhage), angioedema, reperfusion dysrhythmias.",
 ph:"Alteplase is a recombinant tissue plasminogen activator (tPA) that converts plasminogen to plasmin, the enzyme responsible for dissolving fibrin clots. It is 'fibrin-selective' â€” it preferentially activates plasminogen bound to fibrin in an existing clot, theoretically limiting systemic fibrinolysis. In ischemic stroke, dissolving the occluding thrombus restores cerebral blood flow to the ischemic penumbra (salvageable brain tissue surrounding the infarct core). In STEMI and PE, it dissolves thrombus in coronary or pulmonary arteries respectively.",
 an:"A blood clot blocking a brain artery is like a dam in a river â€” the land downstream (brain tissue) is drying up. Alteplase is a precision demolition charge that dissolves the dam from the inside, restoring flow. But if the charge is too strong or placed wrong, it can cause flooding elsewhere (bleeding). The window to use it is narrow â€” the longer the dam stays, the more permanent the damage downstream.",
 pearl:"Stroke: 4.5-hr window from symptom onset. STEMI: prefer PCI if <120 min. PE: consider in massive PE with hemodynamic instability. Most serious risk: ICH. Two large-bore IVs before administration.",at:"Strict inclusion/exclusion criteria. Two RNs verify dose. No anticoagulants for 24 hrs post-stroke tPA."},

{n:"Clopidogrel",g:"Plavix",c:"anticoagulant",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO"],
 d:[{i:"ACS/STEMI",a:"300-600 mg loading dose PO",p:"N/A",m:"600 mg loading"},{i:"Maintenance",a:"75 mg PO daily",p:"N/A",m:"75 mg/day"}],
 ci:"Active pathological bleeding, severe hepatic impairment.",adr:"Bleeding, bruising, GI upset, TTP (rare).",
 ph:"Clopidogrel is a thienopyridine prodrug that requires hepatic CYP2C19 conversion to its active metabolite. The active form irreversibly blocks the P2Y12 ADP receptor on platelet surfaces for the platelet's lifespan (~7-10 days). ADP (adenosine diphosphate) is a key platelet activator â€” when blocked, platelet aggregation and activation of the GPIIb/IIIa receptor are significantly reduced. This provides antiplatelet action through a completely different pathway than aspirin (COX-1), which is why dual antiplatelet therapy (DAPT) is synergistic.",
 an:"If aspirin is a traffic cop stopping cars from one direction (COX-1 pathway), clopidogrel is a cop on a different street corner blocking traffic from another direction (ADP pathway). Together, they block platelet clumping from both angles â€” that's why they're given together in heart attacks. The catch: clopidogrel is a 'prodrug' â€” the body has to activate it first, so there's a delay.",
 pearl:"Prodrug â€” requires CYP2C19 metabolism (genetic variability). Onset of loading dose: 2-6 hrs. Irreversible â€” effects last 7-10 days after stopping. Check if PCI is planned before giving (may delay surgery)."},

{n:"Ticagrelor",g:"Brilinta",c:"anticoagulant",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["PO"],
 d:[{i:"ACS",a:"180 mg loading dose PO",p:"N/A",m:"180 mg loading"}],
 ci:"Active pathological bleeding, history of ICH, severe hepatic impairment, concurrent strong CYP3A4 inhibitors.",adr:"Bleeding, dyspnea, bradycardia, hyperuricemia.",
 ph:"Ticagrelor is a cyclopentyl-triazolopyrimidine that directly and reversibly binds to the P2Y12 ADP receptor on platelets (no hepatic activation required). Unlike clopidogrel, ticagrelor does not require CYP2C19 conversion â€” it is active as the parent compound, providing faster, more consistent, and more potent platelet inhibition. It also inhibits cellular adenosine reuptake, increasing plasma adenosine levels â€” this contributes to its side effects of dyspnea and bradycardia but may also provide cardioprotective effects.",
 an:"If clopidogrel needs to be 'assembled' by the liver before it can work (like IKEA furniture), ticagrelor comes ready-to-use right out of the box. It blocks the same platelet switch (P2Y12) but faster, stronger, and more predictably. The downside is it can make you feel short of breath â€” that's the adenosine effect, not a heart attack.",
 pearl:"Faster onset than clopidogrel (30 min vs 2-6 hrs). Reversible binding = shorter duration. Must be taken BID (unlike clopidogrel QD). Dyspnea side effect is benign but may alarm patients."},

{n:"Eptifibatide",g:"Integrilin",c:"anticoagulant",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"ACS/PCI",a:"180 mcg/kg IV bolus, then 2 mcg/kg/min drip",p:"N/A",m:"Per protocol"}],
 ci:"Active bleeding, recent surgery/trauma (<30 days), severe HTN, thrombocytopenia, renal dialysis.",adr:"Bleeding (major and minor), thrombocytopenia.",
 ph:"Eptifibatide is a synthetic cyclic peptide that reversibly blocks the glycoprotein IIb/IIIa (GPIIb/IIIa) receptor on platelet surfaces. GPIIb/IIIa is the final common pathway of platelet aggregation â€” it binds fibrinogen, which cross-links adjacent platelets together. By blocking this receptor, eptifibatide prevents fibrinogen-mediated platelet cross-linking regardless of the activation stimulus. This represents the most potent level of antiplatelet therapy available.",
 an:"All the different platelet activation signals (thromboxane, ADP, thrombin, collagen) eventually converge on one final handshake: the GPIIb/IIIa receptor grabs fibrinogen to link platelets together. Eptifibatide blocks that final handshake â€” like putting mittens on every platelet so they can't grip anything. It's the most aggressive way to prevent clotting, which is also why bleeding risk is high.",
 pearl:"Most potent antiplatelet â€” blocks final common pathway. Short half-life (~2.5 hrs). Check platelets at baseline and 6 hrs. Reversible once discontinued. Renally cleared â€” adjust in renal impairment."},

{n:"Protamine Sulfate",g:"Protamine",c:"anticoagulant",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV"],ha:true,
 d:[{i:"Heparin Reversal",a:"1 mg per 100 units UFH (given in last 2-3 hrs); max rate 5 mg/min",p:"Same as adult",m:"50 mg/dose"}],
 ci:"Allergy to protamine, fish, or prior protamine exposure (relative).",adr:"Hypotension, bradycardia, anaphylaxis/anaphylactoid reactions, pulmonary hypertension, bleeding rebound.",
 ph:"Protamine is a strongly positively charged protein (derived from salmon sperm) that forms a stable ionic complex with negatively charged heparin molecules, neutralizing heparin's anticoagulant activity. The protamine-heparin complex has no anticoagulant effect and is cleared by the reticuloendothelial system. Protamine reverses ~100% of UFH effect but only ~60% of LMWH (enoxaparin) because LMWH's anti-Xa activity is less susceptible to protamine neutralization than its anti-IIa activity.",
 an:"Heparin is like a negatively charged magnet that sticks to clotting factors and disables them. Protamine is a positively charged magnet â€” when you bring them together, they snap onto each other and neutralize, leaving the clotting factors free to work again. The key is getting the ratio right â€” too much protamine and IT can cause its own bleeding and hemodynamic problems.",
 pearl:"SLOW IV push â€” rapid administration causes severe hypotension and anaphylactoid reactions. Fish/seafood allergy and prior protamine exposure increase reaction risk. 1 mg reverses ~100 units UFH.",at:"Administer slowly IV at max 5 mg/min. Have epinephrine available."},

{n:"Vitamin K (Phytonadione)",g:"AquaMEPHYTON",c:"anticoagulant",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IV","IM","PO","SQ"],
 d:[{i:"Warfarin Reversal (serious bleeding)",a:"10 mg slow IV over 10-20 min",p:"1-5 mg depending on age",m:"10 mg"},{i:"Warfarin Reversal (elevated INR, no bleeding)",a:"2.5-5 mg PO",p:"N/A",m:"10 mg"},{i:"Neonatal Prophylaxis",a:"N/A",p:"0.5-1 mg IM at birth",m:"1 mg"}],
 ci:"None absolute in life-threatening bleeding.",adr:"Anaphylactoid reactions (IV), flushing, pain at injection site.",
 ph:"Vitamin K (phytonadione) is an essential cofactor for hepatic gamma-carboxylation of clotting factors II, VII, IX, and X (plus proteins C and S). Warfarin inhibits vitamin K epoxide reductase, preventing recycling of vitamin K to its active form and depleting functional clotting factors. Exogenous Vitamin K bypasses the blocked recycling pathway, providing fresh cofactor for clotting factor synthesis. Full effect takes 6-24 hours because the liver must synthesize NEW clotting factors â€” for immediate reversal, FFP or PCC (prothrombin complex concentrate) is needed.",
 an:"Warfarin shuts down the recycling plant that reactivates vitamin K, and without active vitamin K, the liver can't stamp clotting factors with their 'approved for use' seal. Giving vitamin K is like airlifting fresh raw materials to the factory â€” the liver can start stamping new clotting factors again. But the factory needs time to produce them, which is why Vitamin K isn't instant.",
 pearl:"IV must be slow (anaphylactoid risk). Full effect takes 6-24 hrs â€” for immediate reversal, give PCC or FFP concurrently. IM route avoided in coagulopathic patients (hematoma risk). Neonatal dose is standard of care at birth."},

 ci:"Anuria, severe electrolyte depletion, hepatic coma.",adr:"Hypotension, dehydration, hypokalemia, hyponatremia, ototoxicity.",
 ph:"Bumetanide is a potent loop diuretic that inhibits the Na+/K+/2Cl- cotransporter (NKCC2) in the thick ascending limb of the loop of Henle â€” the same mechanism as furosemide but approximately 40Ã— more potent on a mg-per-mg basis. By blocking sodium, potassium, and chloride reabsorption, it causes massive diuresis and natriuresis. The resulting fluid loss reduces plasma volume, decreasing preload and pulmonary congestion in CHF. It also has minor venodilation effects that provide early preload reduction before diuresis begins.",

{n:"Acetazolamide",g:"Diamox",c:"other",e:"ğŸ’Š",s:["paramedic","rn","lpn"],r:["IV","PO"],
 d:[{i:"Altitude Sickness",a:"125-250 mg PO BID",p:"2.5 mg/kg q12h",m:"1000 mg/day"},{i:"Increased ICP/Glaucoma",a:"250-500 mg IV",p:"5-10 mg/kg",m:"1 g/dose"}],
 ci:"Severe hepatic/renal disease, severe electrolyte imbalances, sulfonamide allergy, adrenal failure.",adr:"Metabolic acidosis, paresthesias, drowsiness, kidney stones, hypokalemia.",
 ph:"Acetazolamide is a carbonic anhydrase inhibitor that blocks the enzyme carbonic anhydrase (CA) in the proximal convoluted tubule of the nephron and in the choroid plexus. In the kidney, CA inhibition prevents reabsorption of bicarbonate, causing urinary bicarbonate wasting and mild metabolic acidosis â€” this acidosis stimulates the respiratory center to increase ventilation (beneficial at altitude). In the eye/brain, CA inhibition reduces aqueous humor and CSF production, lowering intraocular pressure and ICP.",
 an:"Carbonic anhydrase is like a recycling machine for bicarbonate in the kidneys. Acetazolamide breaks this machine â€” bicarbonate pours out in the urine, making the blood slightly acidic. The body responds by breathing faster to blow off CO2 (helpful at altitude). It also slows the faucet that makes fluid in the brain and eyes, reducing pressure in both.",
 pearl:"Sulfonamide derivative â€” cross-reactivity with sulfa allergy is possible (low risk). Causes tingling/paresthesias (numbness in fingers/toes) â€” warn patients. Induces metabolic acidosis."},

{n:"Prednisone",g:"Deltasone",c:"other",e:"ğŸ’Š",s:["aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Asthma Exacerbation",a:"40-60 mg PO daily Ã—5-7 days",p:"1-2 mg/kg/day (max 60 mg)",m:"60 mg"},{i:"Allergic Reaction/Croup",a:"1-2 mg/kg PO",p:"1-2 mg/kg",m:"60 mg"}],
 ci:"Systemic fungal infections, live vaccines (relative).",adr:"Hyperglycemia, immunosuppression, mood changes, GI upset, adrenal suppression (chronic).",
 ph:"Prednisone is a synthetic corticosteroid prodrug that is hepatically converted to prednisolone (active form). Corticosteroids bind to intracellular glucocorticoid receptors, forming a complex that translocates to the nucleus and modifies gene transcription. This upregulates anti-inflammatory proteins (lipocortin-1, IL-10) and downregulates pro-inflammatory mediators (cytokines, prostaglandins, leukotrienes, histamine). In asthma, this reduces airway inflammation, edema, and mucus production. Effects take 4-6 hours to manifest.",
 an:"Inflammation is like a fire alarm that won't stop ringing â€” immune cells, chemicals, and swelling keep amplifying. Prednisone goes into the cell's control room (nucleus) and reprograms the alarm system: turning down the 'inflammation' genes and turning up the 'calm down' genes. It's a powerful reset, but it takes a few hours because reprogramming genes isn't instant.",
 pearl:"Oral equivalent of methylprednisolone. Takes 4-6 hrs for clinical effect â€” give early. Short courses (5-7 days) don't need taper. PO alternative when IV steroids unavailable."},

{n:"Prednisolone",g:"Orapred / Prelone",c:"other",e:"ğŸ’Š",s:["aemt","paramedic","rn","lpn"],r:["PO"],
 d:[{i:"Croup/Asthma (Pediatric)",a:"1-2 mg/kg PO",p:"1-2 mg/kg (max 60 mg)",m:"60 mg"},{i:"Allergic Reaction",a:"1 mg/kg PO",p:"1-2 mg/kg",m:"60 mg"}],

 an:"Prednisolone is prednisone that's already 'activated' â€” no assembly required by the liver. For kids, this matters because their livers may not convert prednisone efficiently. Plus, it comes as a liquid (Orapred) which is much easier to give a toddler than a pill. Same fire-alarm reprogramming, just pre-loaded.",
 pearl:"Preferred over prednisone in pediatrics â€” available as palatable liquid (Orapred). No hepatic conversion needed. Dose equivalent: prednisolone 5 mg = prednisone 5 mg."},

{n:"Ziprasidone",g:"Geodon",c:"neuro",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IM"],
 d:[{i:"Acute Agitation/Psychosis",a:"10-20 mg IM",p:"N/A",m:"40 mg/day IM"}],
 ci:"Known QT prolongation, concurrent QT-prolonging drugs, uncontrolled heart failure.",adr:"QT prolongation, sedation, orthostatic hypotension, dystonic reactions.",
 ph:"Ziprasidone is an atypical (second-generation) antipsychotic with combined D2 dopamine and 5-HT2A serotonin receptor antagonism. The D2 blockade reduces psychotic symptoms and acute agitation while the 5-HT2A blockade provides anxiolytic effects and reduces extrapyramidal side effects compared to typical antipsychotics. It also has moderate affinity for histamine H1, alpha-1 adrenergic, and 5-HT1A receptors. Compared to haloperidol, it has lower risk of EPS but higher risk of QT prolongation.",
 an:"Ziprasidone is like a more sophisticated version of haloperidol â€” it calms agitation by blocking both the excitement signal (dopamine) AND the anxiety signal (serotonin), giving a smoother sedation with less muscle stiffness. The trade-off is it can mess with the heart's electrical timing more than haloperidol.",
 pearl:"IM onset 15-30 min. Requires QTc monitoring. Lower EPS risk than haloperidol. Many EMS systems use it as primary chemical restraint for excited delirium."},

{n:"Olanzapine",g:"Zyprexa",c:"neuro",e:"ğŸ’‰",s:["paramedic","rn","lpn"],r:["IM","PO"],

{n:"Dexmedetomidine",g:"Precedex",c:"sedation",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV","IN"],ha:false,
 d:[{i:"Procedural Sedation/Post-Intubation",a:"0.5-1 mcg/kg IV over 10 min; then 0.2-0.7 mcg/kg/hr drip",p:"1-2 mcg/kg IN",m:"1 mcg/kg loading"}],
 ci:"Advanced heart block (without pacemaker), severe ventricular dysfunction.",adr:"Bradycardia, hypotension, dry mouth.",
 ph:"Dexmedetomidine is a highly selective alpha-2 adrenergic agonist that produces sedation by activating alpha-2 receptors in the locus coeruleus (the brain's 'alertness center'). This produces a unique 'cooperative sedation' â€” patients appear to be sleeping but can be easily aroused to follow commands, then return to sleep when unstimulated. Unlike benzodiazepines and propofol, it does not cause clinically significant respiratory depression. It also has analgesic properties via spinal cord alpha-2 receptors and reduces sympathetic outflow.",
 an:"Most sedatives work by shutting down the whole brain â€” dexmedetomidine just turns off the alertness switch (locus coeruleus) while leaving everything else running. It's like putting the brain in sleep mode rather than powering it off completely. Patients breathe on their own, and if you tap them on the shoulder, they wake up, answer your question, and go right back to sleep.",
 pearl:"'Cooperative sedation' â€” arousable without agitation. No respiratory depression â€” game-changer for procedural sedation. Loading dose can cause brief hypertension then sustained hypotension/bradycardia. Increasingly used in prehospital care via IN route."},

{n:"Clevidipine",g:"Cleviprex",c:"cardiac",e:"ğŸ’‰",s:["paramedic","rn"],r:["IV"],
 d:[{i:"Hypertensive Emergency",a:"1-2 mg/hr IV; double q90sec until target BP; maintenance 4-6 mg/hr",p:"0.5 mcg/kg/min",m:"32 mg/hr (21 mg/hr avg)"}],

 an:"Clevidipine is the esmolol of calcium channel blockers â€” ultra-short acting, wears off in about a minute if you stop it. It opens up arteries instantly by blocking calcium, and if BP drops too much, just slow the drip and it corrects within minutes. It's dissolved in a milky lipid emulsion, which is why egg/soy allergies matter.",

{n:"Tetracaine Ophthalmic",g:"Pontocaine",c:"analgesic",e:"ğŸ‘",s:["aemt","paramedic","rn","lpn"],r:["Ophthalmic"],
 d:[{i:"Eye Pain / Examination",a:"1-2 drops in affected eye",p:"Same as adult",m:"2 drops per application"}],
 ci:"Known hypersensitivity to ester-type local anesthetics.",adr:"Transient stinging, corneal epithelial toxicity (repeated use), allergic reaction.",
 ph:"Tetracaine is an ester-type local anesthetic that blocks sodium channels in corneal sensory nerve fibers, preventing depolarization and transmission of pain signals. It penetrates the corneal epithelium rapidly, providing topical anesthesia within 30 seconds that lasts 15-20 minutes. Single application for examination is safe; however, repeated use delays corneal epithelial healing by inhibiting mitosis and migration of epithelial cells, which is why it should never be prescribed for ongoing pain management.",
 an:"The cornea has the highest density of pain nerves anywhere in the body â€” that's why even a tiny scratch feels excruciating. Tetracaine drops temporarily silence those nerves by blocking their sodium channels, like putting the cornea on 'mute.' But if you keep using it, you prevent the cornea from healing â€” it's a diagnostic tool, not a treatment.",
 pearl:"Single application for exam/foreign body removal. NEVER send patient home with bottle â€” repeated use causes corneal melting. Onset <30 sec, lasts 15-20 min."},
