{n:"Silver Sulfadiazine",g:"Silvadene",c:"other",e:"ğŸ”¥",s:["aemt","paramedic","rn","lpn"],r:["Topical"],
 d:[{i:"Burn Wound Care (2nd/3rd degree)",a:"Apply 1/16 inch layer to burn area BID",p:"Same as adult",m:"Per protocol"}],
 ci:"Sulfonamide allergy, pregnancy (near term), premature infants/neonates <2 months.",adr:"Leukopenia (transient), skin discoloration, pain at application site, rare allergic reaction.",
 ph:"Silver sulfadiazine combines two antimicrobial mechanisms: silver ions disrupt bacterial cell membranes and denature proteins, while sulfadiazine (a sulfonamide) inhibits bacterial dihydropteroate synthase, blocking folic acid synthesis needed for DNA replication. This dual mechanism provides broad-spectrum coverage against gram-positive, gram-negative, and yeast organisms â€” particularly Pseudomonas aeruginosa, a common burn wound pathogen. The cream also maintains a moist wound environment that promotes healing.",
 an:"Burns create a perfect breeding ground for bacteria â€” warm, moist, no skin barrier. Silver sulfadiazine is like a two-pronged security system: the silver physically destroys bacteria on contact (like a chemical force field), while the sulfa drug blocks their ability to reproduce (cuts off their supply chain). Together they keep the burn wound sterile while it heals.",
 pearl:"Apply with sterile gloves. Reapply BID. Transient leukopenia is common at 2-3 days â€” usually resolves spontaneously. Sulfa allergy is a contraindication. Some burn centers prefer alternative dressings (aquacel Ag, mepilex Ag)."},

{n:"Dextrose 25% (D25)",g:"Dextrose 25%",c:"metabolic",e:"ğŸ’‰",s:["aemt","paramedic","rn","lpn"],r:["IV"],
 d:[{i:"Pediatric Hypoglycemia",a:"N/A",p:"2-4 mL/kg IV (0.5-1 g/kg)",m:"25 g"}],
 ci:"None in hypoglycemia.",adr:"Hyperglycemia, phlebitis, tissue necrosis if infiltrated.",
 ph:"Dextrose 25% provides an intermediate concentration between D50 (too concentrated for pediatrics) and D10 (requires large volumes). Its osmolarity (~1,260 mOsm/L) is more appropriate for pediatric peripheral veins than D50 (~2,525 mOsm/L) while still delivering adequate glucose in a manageable volume. Many EMS systems prepare D25 by diluting D50 1:1 with sterile water or NS. The glucose directly enters glycolysis to restore cellular energy production in hypoglycemic states.",
 an:"D25 is the 'Goldilocks' concentration for pediatric hypoglycemia â€” D50 is too strong for small veins (can burn and damage tissue), D10 requires too much volume, but D25 is just right. It delivers enough sugar to rescue brain cells from glucose starvation without destroying the tiny blood vessels.",
 pearl:"Prepare by diluting D50 1:1 with NS. Preferred over D50 for pediatrics and neonates (less vein damage). D10 is becoming more common as the universal concentration. Check BGL q5min after administration."},

{n:"Norepinephrine Infusion",g:"Levophed Drip",c:"vasopressor",e:"ğŸ“ˆ",s:["paramedic","rn"],r:["IV"],ha:true,
 d:[{i:"Septic Shock (First-Line)",a:"0.1-0.5 mcg/kg/min IV; titrate to MAP â‰¥65",p:"0.05-0.1 mcg/kg/min",m:"3 mcg/kg/min (typical max)"},{i:"Neurogenic Shock",a:"0.1-0.3 mcg/kg/min IV",p:"Same",m:"Titrate to MAP"}],
 ci:"Mesenteric/peripheral vascular thrombosis (relative), concurrent halothane/cyclopropane anesthesia.",adr:"Hypertension, reflex bradycardia, tissue necrosis (extravasation), dysrhythmias, limb ischemia.",
 ph:"Norepinephrine is a potent endogenous catecholamine with strong alpha-1 agonism and moderate beta-1 agonism but minimal beta-2 activity. The predominant alpha-1 effect causes significant arteriolar vasoconstriction, increasing SVR and MAP. The beta-1 component maintains cardiac output without excessive tachycardia. In septic shock, the pathologic vasodilation from inflammatory mediators (NO, cytokines) causes distributive shock â€” norepinephrine directly counteracts this vasodilation. It is first-line per Surviving Sepsis Campaign guidelines because it improves perfusion pressure with less tachycardia than dopamine.",
 an:"In septic shock, blood vessels are wide open and floppy â€” like a garden hose with no water pressure because the hose itself expanded to twice its size. Norepinephrine squeezes those floppy vessels back to normal diameter, restoring pressure so blood can reach organs. It does this mainly through alpha receptors (vessel squeeze) with enough beta to keep the heart pumping efficiently.",
 pearl:"First-line vasopressor for septic shock (SSC guidelines). Target MAP â‰¥65 mmHg. Central line preferred â€” extravasation causes severe tissue necrosis. Phentolamine is antidote for extravasation.",at:"Central line preferred. Treat extravasation immediately with phentolamine."},

{n:"Warfarin",g:"Coumadin",c:"anticoagulant",e:"ğŸ©¸",s:["rn","lpn"],r:["PO"],
 d:[{i:"DVT/PE/AFib Anticoagulation",a:"2-10 mg PO daily (per INR)",p:"Rarely used in peds",m:"Per INR target"}],
 ci:"Active bleeding, hemorrhagic stroke, pregnancy, severe hepatic disease, recent surgery.",adr:"Bleeding, bruising, skin necrosis (rare), purple toe syndrome, alopecia.",
 ph:"Warfarin inhibits vitamin K epoxide reductase (VKORC1), blocking the recycling of vitamin K from its epoxide form back to its active form. Without active vitamin K, the liver cannot complete gamma-carboxylation of clotting factors II, VII, IX, and X â€” making them non-functional. Factor VII has the shortest half-life (~6 hours), so PT/INR rises first, but full anticoagulation takes 3-5 days as the other factors deplete.",
 an:"Imagine a factory that makes four types of armor (clotting factors II, VII, IX, X). The factory needs a special tool (vitamin K) to finish each piece. Warfarin steals the tool, so the factory keeps producing armor that falls apart â€” it looks right but can't actually protect you. The old armor already made still works until it wears out (3-5 days), which is why warfarin doesn't work immediately.",
 pearl:"Monitor INR â€” therapeutic range typically 2.0-3.0 (mechanical valve: 2.5-3.5). Vitamin K is the reversal agent. Numerous food and drug interactions. Educate on consistent vitamin K intake.",at:"INR monitoring required. Many drug/food interactions."},

{n:"Apixaban",g:"Eliquis",c:"anticoagulant",e:"ğŸ©¸",s:["rn","lpn"],r:["PO"],
 d:[{i:"DVT/PE Treatment",a:"10 mg PO BID Ã— 7 days, then 5 mg BID",p:"Not established",m:"10 mg BID"},{i:"AFib Stroke Prevention",a:"5 mg PO BID (2.5 mg if â‰¥2: age â‰¥80, wt â‰¤60 kg, Cr â‰¥1.5)",p:"N/A",m:"5 mg BID"}],
 ci:"Active pathological bleeding, severe hepatic impairment, prosthetic heart valves.",adr:"Bleeding, bruising, nausea, anemia.",
 ph:"Apixaban is a direct Factor Xa inhibitor. Factor Xa sits at the convergence of both intrinsic and extrinsic coagulation cascades â€” it converts prothrombin to thrombin. By selectively blocking Factor Xa, apixaban reduces thrombin generation without directly affecting existing thrombin, providing predictable anticoagulation without routine monitoring.",
 an:"The clotting cascade is like a relay race with two teams (intrinsic and extrinsic pathways) that merge at one runner (Factor Xa) before the final sprint (thrombin â†’ fibrin clot). Apixaban tackles that one critical runner at the merge point, so it doesn't matter which team started the race â€” neither can finish.",
 pearl:"No routine INR monitoring needed. Reversal agent: andexanet alfa (Andexxa). Dose-reduce for age, weight, renal criteria in AFib. Fewer dietary restrictions than warfarin.",at:"No reliable lab monitoring. Reversal: andexanet alfa."},

{n:"Amlodipine",g:"Norvasc",c:"cardiac",e:"ğŸ’Š",s:["rn","lpn"],r:["PO"],
 d:[{i:"Hypertension",a:"5-10 mg PO daily",p:"0.1-0.3 mg/kg/day (max 5 mg)",m:"10 mg/day"},{i:"Chronic Stable Angina",a:"5-10 mg PO daily",p:"N/A",m:"10 mg/day"}],
 ci:"Severe aortic stenosis, cardiogenic shock, unstable angina (without beta-blocker).",adr:"Peripheral edema, dizziness, flushing, headache, fatigue, palpitations.",
 ph:"Amlodipine is a dihydropyridine calcium channel blocker that selectively inhibits L-type calcium channels in vascular smooth muscle. By blocking calcium influx, it prevents the actin-myosin cross-bridging needed for smooth muscle contraction, causing peripheral arteriolar vasodilation. This reduces systemic vascular resistance (afterload), lowering blood pressure. Its long half-life (30-50 hours) provides smooth 24-hour coverage.",
 an:"Blood vessels have tiny muscles that squeeze when calcium floods in â€” like making a fist when you grip something. Amlodipine blocks the calcium doors, so the muscles can't squeeze as hard. The vessels stay relaxed and open, like an unclenched fist, letting blood flow with less pressure.",
 pearl:"Long half-life = once daily dosing. Ankle edema is most common side effect. Unlike diltiazem/verapamil, minimal effect on heart rate/conduction. Takes 7-10 days for full effect."},

{n:"Atorvastatin",g:"Lipitor",c:"cardiac",e:"ğŸ’Š",s:["rn","lpn"],r:["PO"],
 d:[{i:"Hyperlipidemia",a:"10-80 mg PO daily",p:"10-20 mg/day (age â‰¥10)",m:"80 mg/day"},{i:"ACS/Post-MI",a:"80 mg PO daily (high-intensity)",p:"N/A",m:"80 mg/day"}],
 ci:"Active liver disease, unexplained persistent transaminase elevations, pregnancy, breastfeeding.",adr:"Myalgia, elevated LFTs, GI upset, headache, rhabdomyolysis (rare), new-onset diabetes.",
 ph:"Atorvastatin competitively inhibits HMG-CoA reductase, the rate-limiting enzyme in hepatic cholesterol biosynthesis. As liver cholesterol production drops, hepatocytes upregulate LDL receptors to capture more LDL-C from blood, lowering circulating LDL levels. Beyond lipid lowering, statins stabilize atherosclerotic plaques, reduce vascular inflammation, and improve endothelial function.",
 an:"Your liver is like a cholesterol factory with one main assembly line (HMG-CoA reductase). Atorvastatin shuts down that assembly line. Now the liver is hungry for cholesterol, so it puts up more 'help wanted' signs (LDL receptors) on its surface, pulling bad cholesterol out of the bloodstream like vacuum cleaners.",
 pearl:"Take at any time (long half-life). High-intensity (40-80 mg) for ACS, post-MI, established ASCVD. Monitor LFTs at baseline. CK if myalgia. Grapefruit interaction at high doses."},

{n:"Metformin",g:"Glucophage",c:"metabolic",e:"ğŸ’Š",s:["rn","lpn"],r:["PO"],
 d:[{i:"Type 2 Diabetes",a:"500 mg PO BID, titrate to 2000-2550 mg/day",p:"â‰¥10 yr: 500 mg BID, max 2000 mg/day",m:"2550 mg/day"},{i:"Prediabetes Prevention",a:"500-1700 mg PO daily",p:"N/A",m:"1700 mg/day"}],
 ci:"eGFR <30, metabolic acidosis, DKA, IV contrast within 48 hrs (hold), severe hepatic impairment.",adr:"GI upset (diarrhea, nausea), lactic acidosis (rare), B12 deficiency (long-term), metallic taste.",

 pearl:"First-line for Type 2 DM (ADA guidelines). Hold 48 hours before/after IV contrast. GI side effects improve with food and slow titration. ER formulation better tolerated. Check B12 annually with long-term use.",at:"Hold for IV contrast procedures. Check renal function regularly."},

let curCat='all',curScope='all',filtered=[],shIdx=-1;

/* â•â•â•â•â•â•â• CHIPS â•â•â•â•â•â•â• */
function buildChips(){
  const w=document.getElementById('chips');
  w.innerHTML=CATS.map(c=>`<button class="chip${c.id==='all'?' on':''}" data-c="${c.id}" onclick="pickChip(this)">${c.i} ${c.l}<span class="cc" id="cc_${c.id}"></span></button>`).join('');
}
function pickChip(el){
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('on'));
  el.classList.add('on');curCat=el.dataset.c;render();
  // sync tab bar
  document.querySelectorAll('.tb-item').forEach(t=>{
    t.classList.toggle('on',t.dataset.f===curCat||(curCat==='all'&&t.dataset.f==='all'));
  });
}

/* â•â•â•â•â•â•â• TAB BAR â•â•â•â•â•â•â• */
function tabFilter(el){
  document.querySelectorAll('.tb-item').forEach(t=>t.classList.remove('on'));
  el.classList.add('on');curCat=el.dataset.f;render();
  // sync chips
  document.querySelectorAll('.chip').forEach(c=>c.classList.toggle('on',c.dataset.c===curCat));
  window.scrollTo({top:0,behavior:'smooth'});
}

/* â•â•â•â•â•â•â• FILTER & RENDER â•â•â•â•â•â•â• */
function getFiltered(){
  const q=document.getElementById('sBar').value.toLowerCase().trim();
  return D.filter(m=>{
    if(curCat!=='all'&&m.c!==curCat)return false;
    if(curScope!=='all'&&!m.s.includes(curScope))return false;
    if(q){
      const hay=(m.n+' '+m.g+' '+(m.c||'')+' '+m.r.join(' ')+' '+(m.d||[]).map(x=>x.i).join(' ')).toLowerCase();
      return hay.includes(q);
    }
    return true;
  });
}

function render(){
  filtered=getFiltered();
  const grid=document.getElementById('grid');
  document.getElementById('sCnt').textContent=document.getElementById('sBar').value?filtered.length:'';
  document.getElementById('navBadge').textContent=`${filtered.length} medication${filtered.length!==1?'s':''}`;

  // Chip counts
  CATS.forEach(c=>{
    const el=document.getElementById('cc_'+c.id);
    if(el){
      const cnt=c.id==='all'?D.filter(m=>curScope==='all'||m.s.includes(curScope)).length
        :D.filter(m=>m.c===c.id&&(curScope==='all'||m.s.includes(curScope))).length;
      el.textContent=cnt;
    }
  });

  if(!filtered.length){
    grid.innerHTML=`<div class="empty"><div class="empty-ico">ğŸ”</div><h3>No Results</h3><p>Try a different search or category</p></div>`;
    return;
  }

  // Group by category
  const groups={};
  filtered.forEach(m=>{
    if(!groups[m.c])groups[m.c]=[];
    groups[m.c].push(m);
  });

  let html='';
  const catOrder=CATS.filter(c=>c.id!=='all').map(c=>c.id);
  catOrder.forEach(cid=>{
    if(!groups[cid])return;
    const cat=CATS.find(c=>c.id===cid);
    if(curCat==='all') html+=`<div class="section-hd">${cat.i} ${cat.l} Â· ${groups[cid].length}</div>`;
    html+=`<div class="card-group">`;
    groups[cid].forEach(m=>{
      const idx=D.indexOf(m);
      const clr=CLR[m.c]||'blue';
      const routes=m.r.slice(0,3).join(' Â· ');
      html+=`<div class="card c-${m.c}" onclick="openSheet(${idx})">
        <div class="card-bar"></div>
        <div class="card-emo">${m.e}</div>
        <div class="card-body">
          <div class="card-name">${m.n}</div>
          <div class="card-gen">${m.g}</div>
          <div class="card-pills">
            <span class="cpill ct">${CATS.find(c=>c.id===m.c)?.l||m.c}</span>
            ${m.ha?'<span class="cpill ha">âš  High Alert</span>':''}
          </div>
        </div>
        <div class="card-right">
          <span class="card-route">${routes}</span>
          <span class="card-chev">â€º</span>
        </div>

    html+=`</div>`;

        <div class="dcard-hd">${dose.i}</div>
        <div class="drow"><span class="drow-lbl lbl-adult">Adult</span><span class="drow-val" onclick="copyDose(this)">${dose.a}</span></div>
        ${dose.p?`<div class="drow"><span class="drow-lbl lbl-peds">Peds</span><span class="drow-val peds" onclick="copyDose(this)">${dose.p}</span></div>`:''}
        ${dose.m?`<div class="drow"><span class="drow-lbl lbl-max">Max</span><span class="drow-val mx" onclick="copyDose(this)">${dose.m}</span></div>`:''}
      </div>`;
    });
  } else {
    html+=`<div class="sec"><div class="sec-txt" style="color:var(--label3)">No dosing information available.</div></div>`;
  }
  html+=`</div>`;

  // SAFETY TAB
  html+=`<div class="tpanel${activeTab==='safe'?' on':''}" data-p="safe">`;
  if(d.at){html+=`<div class="alert-box">${d.at}</div>`;}
  if(d.ci){html+=`<div class="sec"><div class="sec-hd">ğŸš« CONTRAINDICATIONS</div><div class="ci-item">${d.ci}</div></div>`;}
  if(d.adr){html+=`<div class="sec"><div class="sec-hd">âš¡ ADVERSE EFFECTS</div><div class="adr-item">${d.adr}</div></div>`;}
  if(!d.at&&!d.ci&&!d.adr){html+=`<div class="sec"><div class="sec-txt" style="color:var(--label3)">No safety information available.</div></div>`;}
  html+=`</div>`;

  // TIPS TAB
  html+=`<div class="tpanel${activeTab==='tips'?' on':''}" data-p="tips">
      <div class="pearl-box">${d.pearl||'No clinical pearls available.'}</div>
    </div>`;

  body.innerHTML=html;
  body.scrollTop=0;
}

function prevSh(){
  const d=D[shIdx];
  const fi=filtered.indexOf(d);
  if(fi>0){shIdx=D.indexOf(filtered[fi-1]);populateSheet();}
}
function nextSh(){
  const d=D[shIdx];
  const fi=filtered.indexOf(d);
  if(fi<filtered.length-1){shIdx=D.indexOf(filtered[fi+1]);populateSheet();}
}
function closeSheet(){
  document.getElementById('ov').classList.remove('open');
  const sh=document.getElementById('sheet');
  sh.classList.remove('open');sh.style.transform='';
  document.body.style.overflow='';shIdx=-1;
}
function pickTab(el){
  document.querySelectorAll('.sh-tab').forEach(t=>t.classList.remove('on'));
  el.classList.add('on');
  const tab=el.dataset.t;
  document.querySelectorAll('.tpanel').forEach(p=>p.classList.toggle('on',p.dataset.p===tab));
}
function copyDose(el){
  navigator.clipboard.writeText(el.textContent).then(()=>{
    const t=document.getElementById('toast');t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'),1200);
  }).catch(()=>{});
}

/* â•â•â•â•â•â•â• SCROLL BEHAVIOR â•â•â•â•â•â•â• */
let lastScroll=0,scrollStart=0;
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  const nav=document.getElementById('nav');
  nav.classList.toggle('scrolled',y>4);
  nav.classList.toggle('mini',y>60);
  // Dismiss keyboard on scroll
  if(Math.abs(y-scrollStart)>30){document.activeElement?.blur?.();}
  lastScroll=y;
},{passive:true});
window.addEventListener('touchstart',()=>{scrollStart=window.scrollY},{passive:true});
document.getElementById('sBar').addEventListener('keydown',e=>{
  if(e.key==='Enter'){e.target.blur();}
});

/* â•â•â•â•â•â•â• SWIPE GESTURES â•â•â•â•â•â•â• */
let sy0=0,sy1=0,dragging=false;const shEl=document.getElementById('sheet');
document.getElementById('shGrab').addEventListener('touchstart',e=>{
  sy0=e.touches[0].clientY;dragging=true;shEl.style.transition='none';
},{passive:true});
document.addEventListener('touchmove',e=>{
  if(!dragging)return;sy1=e.touches[0].clientY;
  const d=sy1-sy0;
  if(d>0){const isD=window.innerWidth>=700;
    shEl.style.transform=isD?`translate(-50%,${d}px)`:`translateY(${d}px)`;}
},{passive:true});
document.addEventListener('touchend',()=>{
  if(!dragging)return;dragging=false;shEl.style.transition='';
  if(sy1-sy0>80)closeSheet();else shEl.style.transform='';
  sy0=0;sy1=0;
});

/* Swipe left/right on body */
let sx0=0,sx1=0,swiping=false;
document.getElementById('shBody').addEventListener('touchstart',e=>{
  sx0=e.touches[0].clientX;sx1=sx0;swiping=true;
},{passive:true});
document.getElementById('shBody').addEventListener('touchmove',e=>{
  if(!swiping)return;sx1=e.touches[0].clientX;
},{passive:true});
document.getElementById('shBody').addEventListener('touchend',()=>{
  if(!swiping)return;swiping=false;
  const dx=sx1-sx0;
  if(Math.abs(dx)>80){
    if(dx<0)nextSh();
    else prevSh();
  }
  sx0=0;sx1=0;
});

/* Keyboard nav */
window.addEventListener('keydown',e=>{
  if(e.key==='Escape'&&shIdx>=0)closeSheet();
  if(e.key==='ArrowLeft'&&shIdx>=0)prevSh();
  if(e.key==='ArrowRight'&&shIdx>=0)nextSh();
});

/* â•â•â•â•â•â•â• INIT â•â•â•â•â•â•â• */
buildChips();render();
</script>
