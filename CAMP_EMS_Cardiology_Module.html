of one heartbeat.',waveformType:"nsr",dangerous:!1},{name:"Sinus Bradycardia",rate:"<60 bpm",rhythm:"Regular",pWave:"Present, upright before each QRS",prInterval:"0.120.20 sec",qrs:"<0.12 sec",treatment:"If symptomatic: Atropine 1mg IV (may repeat q3-5min, max 3mg). TCP if atropine fails. Consider dopamine or epinephrine infusion.",description:"Everything looks like NSR, just slower. The SA node is firing at a rate below 60 bpm. Can be normal in athletes or during sleep, but becomes concerning when the patient becomes symptomatic (hypotension, AMS, chest pain, etc.).",analogy:"Imagine a lazy drummer   they know the beat perfectly but they're playing too slow. The band (heart) can still play, but if it gets too slow, the crowd (body) doesn't get enough music (blood flow).",waveformType:"sinus_brady",dangerous:!1},{name:"Sinus Tachycardia",rate:"100-150 bpm",rhythm:"Regular",pWave:"Present (may be hidden in T waves at high rates)",prInterval:"0.120.20 sec",qrs:"<0.12 sec",treatment:"Treat the underlying cause! (pain, fever, hypovolemia, anxiety, sepsis, PE, etc.)",description:"The SA node fires faster than 100 bpm. This is almost always a RESPONSE to something else  not the primary problem. Your job is to find out WHY the heart is racing.",analogy:"Your heart is the engine, and sinus tach is like the engine revving high   you don't fix the engine, you figure out why the driver is flooring the gas pedal! Is the patient bleeding? Feverish? In pain? Fix THAT.",waveformType:"sinus_tachy",dangerous:!1},{name:"Atrial Fibrillation (A-Fib)",rate:"Ventricular: 60-100 (controlled) or >100 (RVR)",rhythm:"Irregularly irregular",pWave:"Absent  chaotic fibrillatory waves",prInterval:"Not measurable",qrs:"<0.12 sec (usually narrow)",treatment:"Rate control: Diltiazem, beta-blockers. If unstable: synchronized cardioversion. Anticoagulation for stroke prevention.",description:'The atria are having an electrical "storm" with 350-600 impulses/minute. The AV node filters most of them, letting through an irregular pattern. The ventricles respond chaotically. Most common sustained dysrhythmia  seen in about 3% of adults.',analogy:"Imagine 600 people in a room all shouting at once   that's the atria in A-Fib. The AV node is like a bouncer at a club letting people through randomly. The result? An irregularly irregular rhythm that sounds like jazz improvisation gone wrong.",waveformType:"afib",dangerous:!0},{name:"Atrial Flutter",rate:"Atrial: 250-350 bpm, Ventricular varies by conduction ratio",rhythm:"Regular or regularly irregular (depends on block ratio)",pWave:"Sawtooth flutter waves (best seen in II, III, aVF, V1)",prInterval:"Not applicable",qrs:"<0.12 sec",treatment:"Rate control or synchronized cardioversion. Similar management to A-Fib.",description:'A single re-entry circuit in the atria creates a characteristic "sawtooth" pattern. The AV node typically conducts every 2nd, 3rd, or 4th flutter wave (2:1, 3:1, 4:1 block). At 2:1 block, ventricular rate is ~150 bpm.',analogy:"Picture a NASCAR race   one car (electrical impulse) just going round and round the same track (re-entry circuit) at 300 laps/min. The pit crew (AV node) only lets the signal through every few laps.",waveformType:"aflutter",dangerous:!0},{name:"Ventricular Fibrillation (V-Fib)",rate:"Not measurable  no organized rhythm",rhythm:"Chaotic, no pattern",pWave:"None",prInterval:"None",qrs:"None  only chaotic waveform",treatment:" IMMEDIATE DEFIBRILLATION (200J biphasic). CPR before and after shock. Epinephrine 1mg q3-5min. Amiodarone 300mg after 2nd shock, then 150mg.",description:"The ventricles are quivering, not pumping. There is ZERO cardiac output. This is a shockable cardiac arrest rhythm. Without defibrillation, survival drops 7-10% for every minute of delay. This is the most common initial rhythm in witnessed sudden cardiac arrest.",analogy:'Your heart is like a bag of worms   every muscle fiber is twitching independently with no coordination. No pumping, no blood flow, no life. The defibrillator is like a "reset button" that stuns everything so the SA node can restart the proper rhythm.',waveformType:"vfib",dangerous:!0},{name:"Ventricular Tachycardia (V-Tach)",rate:"150-250 bpm",rhythm:"Regular or slightly irregular",pWave:"Usually not visible (buried in wide QRS)",prInterval:"Not measurable",qrs:">0.12 sec (WIDE and bizarre)",treatment:"WITH pulse: Amiodarone 150mg IV over 10 min, synchronized cardioversion if unstable. WITHOUT pulse: Treat as V-Fib  DEFIBRILLATE!",description:"An irritable focus in the ventricle fires rapidly, bypassing the normal conduction system. The wide, bizarre QRS complexes are the hallmark. V-Tach can be monomorphic (all QRS look the same) or polymorphic. It can deteriorate to V-Fib at any moment.",analogy:"Imagine a rogue employee in the mailroom (ventricle) who starts sending out company emails at lightning speed , bypassing the CEO (SA node) entirely. The messages (contractions) are garbled (wide QRS) because they're not going through proper channels.",waveformType:"vtach",dangerous:!0},{name:"Asystole",rate:"0 bpm  flatline",rhythm:"None",pWave:"None",prInterval:"None",qrs:"None",treatment:"CPR immediately. Epinephrine 1mg IV/IO q3-5min. Search for reversible causes (H's and T's). DO NOT DEFIBRILLATE  this is NOT a shockable rhythm!",description:"Complete absence of electrical activity. Confirm in 2 leads (to rule out lead disconnect or fine V-Fib). This carries the worst prognosis of all arrest rhythms. Think of the H's and T's for reversible causes.",analogy:"The power grid has gone completely dark   no electricity flowing anywhere. You can't shock a dark city back to life (no defib). You need to manually keep things running (CPR) while you try to find and fix the cause of the blackout.",waveformType:"asystole",dangerous:!0},{name:"SVT (Supraventricular Tachycardia)",rate:"150-250 bpm",rhythm:"Regular",pWave:"Usually hidden or retrograde",prInterval:"May not be measurable",qrs:"<0.12 sec (NARROW)",treatment:"Stable: Vagal maneuvers first  Adenosine 6mg rapid IVP  12mg if needed. Unstable: Synchronized cardioversion.",description:"A rapid rhythm originating above the ventricles (supraventricular). Most commonly due to a re-entry circuit involving the AV node (AVNRT) or an accessory pathway (AVRT). The narrow QRS is KEY  it tells you the signal is going through the normal His-Purkinje system.",analogy:"SVT is like a broken doorbell   someone pushed the button, and now it's ringing non-stop because the signal keeps looping. Adenosine is like briefly cutting the doorbell wire  it interrupts the loop and lets the heart reset.",waveformType:"svt",dangerous:!0},{name:"1st Degree Heart Block",rate:"Usually 60-100 bpm",rhythm:"Regular",pWave:"Present, each followed by QRS",prInterval:">0.20 sec (PROLONGED)",qrs:"<0.12 sec",treatment:"Usually benign  monitor. No specific treatment unless symptomatic.",description:"Every impulse from the SA node gets through to the ventricles, but there's a delay at the AV node. The PR interval is consistently >0.20 seconds. This is often benign and found incidentally.",analogy:"Think of a slow elevator   everyone who pushes the button eventually gets a ride (every P wave gets a QRS), but there's a delay. The building works fine; the elevator is just a little sluggish.",waveformType:"heart_block_1",dangerous:!1},{name:"2nd Degree Type I (Wenckebach)",rate:"Usually <100 bpm",rhythm:"Irregular (grouped beating)",pWave:"More P waves than QRS (dropped beats)",prInterval:"Progressively lengthens until a QRS is dropped",qrs:"<0.12 sec",treatment:"Usually benign. Atropine if symptomatic. TCP rarely needed.",description:"The PR interval gets progressively longer with each beat until finally one P wave is not conducted (dropped QRS). Then the cycle repeats. Often seen with inferior MI or drug effects.",analogy:"Picture a weightlifter doing reps   each rep gets a little slower and harder until they finally can't complete one and have to drop the weight. Then they rest and start again. That's the AV node getting progressively \"tired\" until it drops a beat.",waveformType:"heart_block_2_1",dangerous:!1},{name:"3rd Degree (Complete) Heart Block",rate:"Atrial normal, Ventricular 20-60 bpm (escape rhythm)",rhythm:"Both atrial and ventricular regular, but INDEPENDENT of each other",pWave:"Present but march through at their own rate  NO relationship to QRS",prInterval:"Variable  P waves and QRS completely dissociated",qrs:"Usually >0.12 sec (wide  ventricular escape)",treatment:"TCP immediately! Atropine usually ineffective. Dopamine or epinephrine infusion. Permanent pacemaker.",description:"Complete block at the AV node  atria and ventricles beat independently. The atria follow the SA node, while the ventricles are rescued by a low escape pacemaker (junctional 40-60 or ventricular 20-40 bpm). This is an EMERGENCY.",analogy:"Imagine a divorced couple   they used to dance together in sync, but now they're at the same party doing their own thing independently. The atria dance to one beat, the ventricles dance to another. Complete communication breakdown!",waveformType:"heart_block_3",dangerous:!0},{name:"Torsades de Pointes",rate:"150-300 bpm",rhythm:"Irregular  undulating axis",pWave:"Not visible",prInterval:"Not measurable",qrs:'Wide, with characteristic "twisting of the points" pattern',treatment:"Magnesium Sulfate 1-2g IV. Overdrive pacing. If pulseless: DEFIBRILLATE. Correct prolonged QT.",description:"A specific type of polymorphic VT associated with a prolonged QT interval. The QRS complexes appear to twist around the baseline, getting larger then smaller in amplitude. Can degenerate to V-Fib.",analogy:'Torsades literally means "twisting of the points"   like a spinning top that wobbles back and forth. The heart\'s electrical axis rotates, creating that characteristic crescendo-decrescendo pattern. Magnesium is the magic fix!',waveformType:"torsades",dangerous:!0},{name:"Junctional Escape Rhythm",rate:"40-60 bpm",rhythm:"Regular",pWave:"Absent, inverted (retrograde), or hidden in QRS",prInterval:"Short (<0.12s) if P visible before QRS, or absent",qrs:"<0.12 sec (narrow)",treatment:"If symptomatic: Atropine 0.5mg IV. TCP if refractory. Treat underlying cause (digoxin toxicity, beta-blocker OD, inferior MI).",description:"When the SA node fails or slows below the AV junction's intrinsic rate (40-60 bpm), the AV junction takes over as the backup pacemaker. The impulse originates in or near the Bundle of His. Since depolarization spreads retrograde to the atria and antegrade to the ventricles simultaneously, the P wave may be inverted (before, during, or after the QRS) or absent.",analogy:"The boss (SA node) didn't show up to work, so the assistant manager (AV junction) steps in . They know the routine but run things at a slower pace. The office (heart) still functions, just not at peak efficiency.",waveformType:"junctional",dangerous:!1},{name:"Accelerated Junctional Rhythm",rate:"60-100 bpm",rhythm:"Regular",pWave:"Absent, inverted, or hidden  same as junctional",prInterval:"Short or absent",qrs:"<0.12 sec (narrow)",treatment:"Usually well-tolerated  treat underlying cause. Common with digoxin toxicity, post-cardiac surgery, inferior MI. Withhold digoxin if suspected.",description:'The AV junction fires faster than its normal intrinsic rate (40-60) but within the normal heart rate range (60-100). This "acceleration" is often caused by enhanced automaticity from digoxin toxicity, post-surgical inflammation, or ischemia. It can usurp the SA node without the SA node actually failing.',analogy:"The assistant manager drank too much coffee  and is now working at the boss's speed  they're not causing problems yet, but something made them hyper. Figure out what (digoxin? ischemia?) and address that.",waveformType:"acc_junctional",dangerous:!1},{name:"Junctional Tachycardia",rate:"100-180 bpm",rhythm:"Regular",pWave:"Absent, inverted, or hidden",prInterval:"Short or absent",qrs:"<0.12 sec (narrow)",treatment:"Identify and treat cause (digoxin toxicity is classic). If hemodynamically unstable: synchronized cardioversion. Beta-blockers or calcium channel blockers may help if stable.",description:"The AV junction fires at a rate exceeding 100 bpm. This is distinctly ABNORMAL and indicates significant pathology  most commonly digoxin toxicity, but also seen with MI, myocarditis, or post-cardiac surgery. Can be difficult to distinguish from other narrow-complex tachycardias without careful analysis.",analogy:'The assistant manager is now in full panic mode  running the office at dangerous speed. This isn\'t caffeine anymore  something is seriously wrong. Digoxin toxicity is the #1 suspect. Think "junctional tach = dig tox until proven otherwise."',waveformType:"junctional_tachy",dangerous:!0},{name:"Idioventricular Rhythm (IVR)",rate:"20-40 bpm",rhythm:"Regular",pWave:"Absent (ventricles acting independently)",prInterval:"None",qrs:">0.12 sec (WIDE  ventricular origin)",treatment:"This is a DYING HEART rhythm. TCP immediately. Epinephrine or dopamine infusion. Search for and treat reversible causes. Atropine typically ineffective.",description:'When both the SA node AND AV junction fail, the ventricles generate their own escape rhythm at their inherent rate of 20-40 bpm. The wide, bizarre QRS reflects the slow cell-to-cell conduction through ventricular muscle rather than the rapid His-Purkinje system. This is the heart\'s last-resort pacemaker  a "safety net" rhythm.',analogy:"The boss and assistant manager both called in sick. Now the janitor (ventricular cells) is running the company . They barely know what they're doing, they're incredibly slow, and the company is barely surviving. This is an emergency!",waveformType:"idioventricular",dangerous:!0},{name:"Accelerated Idioventricular Rhythm (AIVR)",rate:"40-100 bpm",rhythm:"Regular",pWave:"Absent or dissociated",prInterval:"None",qrs:">0.12 sec (WIDE)",treatment:"Usually benign and self-limiting! Often a REPERFUSION RHYTHM  actually a GOOD sign after thrombolysis or PCI. Generally no treatment needed. Avoid suppressing it (no lidocaine!)  it may be the only rhythm keeping the patient alive.",description:"An enhanced ventricular focus fires at 40-100 bpm  faster than normal ventricular escape but slower than VT. Most commonly seen as a REPERFUSION ARRHYTHMIA when a blocked coronary artery reopens (after PCI or thrombolytics). The sudden return of blood flow irritates the ischemic myocardium, triggering this rhythm. Usually transient and well-tolerated.",analogy:'After a power outage (MI), when the electricity comes back on (reperfusion), all the appliances surge briefly . AIVR is that "power-on surge"  it looks scary on the monitor but it actually means the lights are coming back on! Don\'t unplug anything (no antiarrhythmics).',waveformType:"aivr",dangerous:!1},{name:"2nd Degree Type II (Mobitz II)",rate:"Atrial: normal | Ventricular: slower (depends on conduction ratio)",rhythm:"Regular atrial, irregular ventricular (dropped QRS without warning)",pWave:"More P waves than QRS  some P waves not followed by QRS",prInterval:"CONSTANT for conducted beats (unlike Type I which lengthens)",qrs:"Often >0.12 sec (wide  block is below AV node)",treatment:" HIGH RISK  prepare for TCP immediately! Atropine is usually INEFFECTIVE and may worsen block. Transcutaneous pacing is bridge to transvenous pacing. Will likely need permanent pacemaker.",description:"The block occurs BELOW the AV node (infranodal  in the Bundle of His or bundle branches). PR intervals are constant for all conducted beats, then suddenly a QRS is dropped WITHOUT progressive PR lengthening. The wide QRS reflects the infranodal location. This rhythm is DANGEROUS because it can progress to complete heart block without warning.",analogy:"Imagine an elevator that works fine for 3 trips, then suddenly stops without any warning   no slowing down, no groaning, just stops. Then it works again for a few trips and stops again unpredictably. That sudden, unexpected failure is what makes Type II so dangerous.",waveformType:"heart_block_2_2",dangerous:!0},{name:"Sinus Arrhythmia",rate:"60-100 bpm",rhythm:"Irregular  varies with respiration",pWave:"Present, upright, uniform",prInterval:"0.12-0.20 sec (normal)",qrs:"<0.12 sec (narrow)",treatment:"None  this is a NORMAL variant! Especially common in young, healthy patients and athletes. No treatment needed.",description:"A normal physiologic rhythm where the heart rate increases with inspiration (vagal tone decreases) and decreases with expiration (vagal tone increases). All PQRST components are normal  only the R-R interval varies cyclically. The variation is driven by the respiratory cycle affecting vagal tone on the SA node.",analogy:"Think of it like breathing while walking   your pace naturally quickens a tiny bit as you breathe in and slows as you breathe out. It's the heart and lungs dancing together in sync. Totally normal, especially in fit young people.",waveformType:"sinus_arrhythmia",dangerous:!1},{name:"Premature Ventricular Complexes (PVCs)",rate:"Underlying rhythm rate (60-100 typical)",rhythm:"Irregular when PVCs occur (underlying rhythm is regular)",pWave:"Present in underlying beats; absent before PVCs",prInterval:"Normal in underlying beats; none for PVCs",qrs:"PVCs: >0.12 sec, wide and bizarre | Underlying beats: narrow",treatment:"Isolated PVCs: usually benign, no treatment. Frequent PVCs (>6/min), runs, R-on-T phenomenon, or symptomatic: Amiodarone or Lidocaine. Treat underlying cause (hypoxia, electrolytes, ischemia, stimulants).",description:"An irritable focus in the ventricle fires prematurely, producing a wide, bizarre QRS complex followed by a compensatory pause. PVCs are extremely common  occurring in 50-80% of healthy adults. They become concerning when frequent (>6/min), multifocal (different shapes = multiple irritable foci), occurring in runs (3+ = VT), or showing R-on-T phenomenon (PVC lands on the T wave = VF risk).",analogy:"PVCs are like someone yelling out of turn in a meeting   one outburst is just annoying, but if they keep doing it, if multiple people start yelling, or if they yell during a critical moment (R-on-T), the whole meeting (heart) can devolve into chaos (VF).",waveformType:"pvc",dangerous:!1},{name:"Premature Atrial Complexes (PACs)",rate:"Underlying rhythm rate",rhythm:"Irregular when PACs occur",pWave:"Early P wave with different morphology (shape differs from sinus P waves)",prInterval:"May be normal or slightly different",qrs:"<0.12 sec (narrow  conducted normally through His-Purkinje)",treatment:"Usually benign  no treatment in most cases. Reduce caffeine, stress, and stimulants. If very frequent and symptomatic: beta-blockers or calcium channel blockers.",description:"An ectopic focus in the atrium fires prematurely, producing an early beat. The P wave looks different from the sinus P waves because it originates from a different location. The QRS is typically narrow because the impulse reaches the ventricles through the normal conduction system. PACs are extremely common and usually benign.",analogy:'Like someone cutting in line at the grocery store   the early P wave is from the "line cutter" atrial cell that fires before its turn. Everything downstream (QRS) still processes normally because the fast lane (His-Purkinje) is used. Annoying but usually harmless.',waveformType:"pac",dangerous:!1},{name:"Wandering Atrial Pacemaker",rate:"60-100 bpm",rhythm:"Slightly irregular",pWave:"Present but changing morphology (3 different P wave shapes)",prInterval:"Variable (changes with each P wave shape)",qrs:"<0.12 sec (narrow)",treatment:"Usually no treatment needed. Often seen in healthy individuals, athletes, and COPD patients. Treat underlying condition if present.",description:"The pacemaker site shifts between the SA node, other atrial foci, and/or the AV junction, producing at least 3 different P wave morphologies. When the rate exceeds 100 bpm, it becomes Multifocal Atrial Tachycardia (MAT). Commonly associated with COPD, hypoxia, theophylline use, and electrolyte imbalances.",analogy:"Instead of one conductor leading the orchestra , three different conductors keep taking turns. Each one has a slightly different style (P wave shape) and tempo (PR interval). The music (QRS) still sounds okay because the musicians (ventricles) follow whoever is conducting.",waveformType:"wandering_pacemaker",dangerous:!1}],t7=[{id:"a1",question:"Which chamber of the heart pumps oxygenated blood to the systemic circulation?",options:["Right Atrium","Right Ventricle","Left Atrium","Left Ventricle"],correct:3,explanation:"The Left Ventricle is the powerhouse  it pumps oxygen-rich blood through the aortic valve to the entire body. It has the thickest walls because it needs to generate enough pressure to reach your toes!",difficulty:"basic"},{id:"a2",question:"The SA node is located in which structure?",options:["Left Atrium","Right Atrium","Interventricular Septum","Left Ventricle"],correct:1,explanation:"The SA node lives in the upper posterior wall of the Right Atrium, near the superior vena cava junction. It's the heart's natural pacemaker, firing 60-100 times per minute.",difficulty:"basic"},{id:"a3",question:"What is the normal PR interval range?",options:["0.04-0.10 seconds","0.12-0.20 seconds","0.24-0.40 seconds","0.06-0.12 seconds"],correct:1,explanation:'0.12-0.20 seconds represents the time from atrial depolarization to ventricular depolarization. Think of it as the AV node\'s "pause" to let the atria finish emptying before the ventricles fire. Longer = heart block. Shorter = pre-excitation (like WPW).',difficulty:"intermediate"},{id:"a4",question:"Which coronary artery supplies the majority of the left ventricle?",options:["Right Coronary Artery","Left Anterior Descending","Circumflex","Posterior Descending"],correct:1,explanation:'The LAD (Left Anterior Descending) supplies ~45-55% of the left ventricular myocardium including the anterior wall and septum. It\'s called the "widow maker" because occlusion often causes massive MI and sudden death.',difficulty:"intermediate"},{id:"a5",question:"Normal cardiac output at rest is approximately:",options:["2-3 L/min","5-6 L/min","8-10 L/min","12-15 L/min"],correct:1,explanation:"CO = HR  SV. At rest: ~72 bpm  ~70 mL = ~5,040 mL/min (5 L/min). That means your heart pumps your entire blood volume (~5L) once every minute! During exercise, it can increase to 20-25 L/min.",difficulty:"advanced"},{id:"a6",question:"The right coronary artery supplies the SA node in what percentage of the population?",options:["40%","60%","85%","100%"],correct:2,explanation:"The RCA supplies the SA node in approximately 85% of people. This is why inferior MIs (RCA territory) can cause sinus bradycardia and sinus arrest  the pacemaker loses its blood supply!",difficulty:"intermediate"},{id:"a7",question:"What valve is located between the left atrium and left ventricle?",options:["Tricuspid","Pulmonic","Mitral (Bicuspid)","Aortic"],correct:2,explanation:"The Mitral valve (also called bicuspid  it has 2 leaflets) guards the opening between the LA and LV. It prevents backflow during systole. Mitral valve prolapse and regurgitation are the most common valvular disorders.",difficulty:"basic"},{id:"a8",question:"The normal intrinsic firing rate of the AV junction is:",options:["60-100 bpm","40-60 bpm","20-40 bpm","100-150 bpm"],correct:1,explanation:"The AV junction (Bundle of His) fires at 40-60 bpm as a backup pacemaker when the SA node fails. The ventricles fire at 20-40 bpm. Each lower level fires slower: SA 60-100 > AV 40-60 > Ventricles 20-40.",difficulty:"intermediate"},{id:"a9",question:"During which phase of the cardiac cycle does coronary artery perfusion primarily occur?",options:["Systole","Diastole","Both equally","Atrial kick"],correct:1,explanation:"Coronary perfusion occurs primarily during DIASTOLE when the aortic valve closes and blood fills the coronary ostia. During systole, the contracting myocardium compresses the coronary vessels. This is why tachycardia is dangerous  shorter diastole = less coronary filling time.",difficulty:"advanced"},{id:"a10",question:'The "atrial kick" contributes what percentage of ventricular filling?',options:["5-10%","15-25%","40-50%","60-70%"],correct:1,explanation:'Atrial contraction (the "atrial kick") adds the final 15-25% of ventricular filling. While 75-85% fills passively during early diastole, losing the atrial kick (as in A-Fib) can reduce cardiac output by 15-25%  critical in patients with heart failure or stiff ventricles.',difficulty:"advanced"}],ne=[{id:"r1",question:'A patient\'s monitor shows an "irregularly irregular" rhythm with no discernible P waves and a narrow QRS. This is most likely:',options:["Atrial Flutter","Sinus Arrhythmia","Atrial Fibrillation","Multifocal Atrial Tachycardia"],correct:2,explanation:'"Irregularly irregular" + absent P waves + narrow QRS = A-Fib until proven otherwise! The chaotic atrial activity (350-600 impulses/min) produces the fibrillatory baseline, and the AV node randomly conducts them through.',difficulty:"basic"},{id:"r2",question:'Which rhythm shows a "sawtooth" pattern on the baseline?',options:["Ventricular Tachycardia","Atrial Flutter","Ventricular Fibrillation","Torsades de Pointes"],correct:1,explanation:'Atrial Flutter produces the classic "sawtooth" pattern (flutter waves), best seen in leads II, III, aVF, and V1. The atrial rate is typically 250-350 bpm with a regular re-entry circuit creating those uniform, sharp-toothed waves.',difficulty:"basic"},{id:"r3",question:"A wide-complex tachycardia at 180 bpm in a pulseless patient. Your FIRST intervention:",options:["Adenosine 6mg IVP","Synchronized cardioversion 100J","Defibrillation 200J biphasic","Amiodarone 300mg IV"],correct:2,explanation:"Pulseless + wide-complex tachycardia = Pulseless VTach = DEFIBRILLATE! No pulse means cardiac arrest protocol. Synchronization isn't needed (or possible) when there's no organized rhythm to sync to. Per AHA 2025: immediate unsynchronized shock.",difficulty:"intermediate"},{id:"r4",question:"In 3rd Degree Heart Block, what is the relationship between P waves and QRS complexes?",options:["1:1 with prolonged PR","Progressive PR lengthening","Completely independent (AV dissociation)","P waves are absent"],correct:2,explanation:"In 3rd degree (complete) heart block, there is NO communication between atria and ventricles. P waves march at the SA node rate, QRS complexes march at an escape rate  they are completely independent. The divorced couple at the same party!",difficulty:"intermediate"},{id:"r5",question:"What medication is the antidote for Torsades de Pointes?",options:["Amiodarone","Adenosine","Magnesium Sulfate","Lidocaine"],correct:2,explanation:"Magnesium Sulfate 1-2g IV is the go-to for Torsades! It stabilizes the cardiac membrane and helps correct the prolonged QT interval that causes this polymorphic VT. Remember: Torsades + Magnesium = best friends.",difficulty:"advanced"},{id:"r6",question:"A junctional escape rhythm has an intrinsic rate of:",options:["60-100 bpm","20-40 bpm","40-60 bpm","100-150 bpm"],correct:2,explanation:"The AV junction's intrinsic rate is 40-60 bpm. It serves as the heart's backup pacemaker when the SA node fails. Remember the hierarchy: SA node (60-100) > AV junction (40-60) > Ventricles (20-40).",difficulty:"basic"},{id:"r7",question:"What distinguishes 2nd Degree Type II (Mobitz II) from Type I (Wenckebach)?",options:["Type II has progressive PR lengthening","Type II has a CONSTANT PR interval with sudden dropped QRS  no progressive lengthening","Type II always has narrow QRS","Type II is benign and requires no treatment"],correct:1,explanation:"Type I (Wenckebach): PR progressively lengthens until a beat drops. Type II (Mobitz): PR is CONSTANT, then suddenly drops a QRS without warning. Type II is far more dangerous (infranodal block, often with wide QRS) and usually requires pacing.",difficulty:"intermediate"},{id:"r8",question:"AIVR (Accelerated Idioventricular Rhythm) after PCI most commonly indicates:",options:["Worsening ischemia requiring immediate intervention","Reperfusion of the culprit artery  a GOOD sign","Complete AV block requiring pacing","V-Tach requiring amiodarone"],correct:1,explanation:"AIVR is the classic REPERFUSION ARRHYTHMIA  when the blocked artery reopens, the irritated myocardium briefly generates this wide-complex rhythm at 40-100 bpm. It's generally benign and self-limiting. Do NOT suppress it with antiarrhythmics!",difficulty:"advanced"},{id:"r9",question:"Which finding on PVCs indicates the highest risk for deterioration to VF?",options:["Unifocal PVCs","Compensatory pause after PVC","R-on-T phenomenon (PVC landing on T wave)","PVCs occurring less than 6 per minute"],correct:2,explanation:'R-on-T phenomenon occurs when a PVC fires during the "vulnerable period" of repolarization (relative refractory period on the T wave). This can trigger VF. Other high-risk PVC patterns: multifocal, runs of 3+ (VT), couplets, and >6/minute.',difficulty:"advanced"},{id:"r10",question:"Junctional tachycardia should make you immediately consider which drug toxicity?",options:["Amiodarone","Digoxin","Metoprolol","Aspirin"],correct:1,explanation:'Junctional tachycardia is a hallmark of DIGOXIN TOXICITY. Digoxin increases vagal tone (suppressing SA node) while enhancing automaticity of the AV junction, creating the perfect setup for junctional tachycardia. Think "junctional tach = dig tox until proven otherwise."',difficulty:"intermediate"}],nt=[{id:"ac1",question:"Per AHA 2025, what is the recommended compression rate for adult CPR?",options:["80-100/min","100-120/min","120-140/min","At least 150/min"],correct:1,explanation:'AHA 2025 recommends 100-120 compressions per minute. Think of pushing to the beat of "Stayin\' Alive" by the Bee Gees (100 bpm) or "Crazy in Love" by Beyonc (103 bpm). Too fast reduces recoil time; too slow reduces blood flow.',difficulty:"basic"},{id:"ac2",question:"When should epinephrine be given for a NON-SHOCKABLE rhythm (PEA/Asystole)?",options:["After the 2nd rhythm check","As soon as IV/IO access is established","Only after 10 minutes of CPR","Only if the rhythm converts to VF"],correct:1,explanation:"Per AHA 2025: For NON-shockable rhythms, give epinephrine as EARLY as feasible once IV/IO access is obtained. Early epi in PEA/asystole improves ROSC rates. Don't wait!",difficulty:"intermediate"},{id:"ac3",question:"The \"H's and T's\" are reversible causes of cardiac arrest. Which is NOT one of the H's?",options:["Hypovolemia","Hypothermia","Hypercarbia","Hydrogen ion (Acidosis)"],correct:2,explanation:"The H's are: Hypovolemia, Hypoxia, Hydrogen ion (acidosis), Hypo/Hyperkalemia, and Hypothermia. Hypercarbia (high CO2) is not a listed H. The T's are: Tension pneumothorax, Tamponade, Toxins, Thrombosis (pulmonary & coronary).",difficulty:"intermediate"},{id:"ac4",question:"For stable narrow-complex tachycardia (SVT), what is the correct sequence?",options:["Amiodarone  Cardioversion","Vagal maneuvers  Adenosine  Cardioversion","Defibrillation  Epinephrine","Lidocaine  Synchronized Cardioversion"],correct:1,explanation:"Stable narrow-complex SVT protocol: (1) Vagal maneuvers first (Valsalva, carotid massage, ice to face), (2) Adenosine 6mg rapid IVP if vagal fails  may repeat 12mg, (3) Cardioversion only if these fail or patient becomes unstable.",difficulty:"advanced"},{id:"ac5",question:"Post-cardiac arrest, at what rate should targeted temperature management aim to maintain core temperature?",options:["32-34C for 24 hours","32-36C for at least 24 hours","36-37C indefinitely","28-30C for 12 hours"],correct:1,explanation:"AHA 2025 recommends TTM at 32-36C for at least 24 hours in comatose adult patients with ROSC after cardiac arrest. The key is preventing fever (>37.5C) which worsens neurological outcomes. Actively maintain the target temperature.",difficulty:"advanced"},{id:"ac6",question:"What is the recommended compression depth for adult CPR?",options:["1 inch (2.5 cm)","At least 2 inches (5 cm) but no more than 2.4 inches (6 cm)","3 inches (7.5 cm)","Varies by patient size"],correct:1,explanation:"AHA 2025: Compress at least 2 inches (5 cm) but no more than 2.4 inches (6 cm) for adults. Allow full chest recoil between compressions. Inadequate depth and incomplete recoil are the most common CPR quality errors.",difficulty:"basic"},{id:"ac7",question:"In a shockable rhythm (VF/pVT), when should epinephrine first be given?",options:["Immediately","After the 1st shock","After the 2nd shock","After 10 minutes of CPR"],correct:2,explanation:"For SHOCKABLE rhythms: Give epi after the 2nd shock (during the 2nd cycle of CPR). Then every 3-5 minutes. Amiodarone 300mg is also given after the 2nd shock. For NON-shockable: give epi as soon as possible.",difficulty:"intermediate"},{id:"ac8",question:"Which of the following is a SHOCKABLE cardiac arrest rhythm?",options:["PEA","Asystole","Pulseless Ventricular Tachycardia","Sinus bradycardia"],correct:2,explanation:"Only VF and pulseless VT are shockable. PEA and asystole are NON-shockable  they require CPR + epinephrine + finding/treating reversible causes. NEVER shock asystole (it will not help and wastes CPR time).",difficulty:"basic"},{id:"ac9",question:"What is the ventilation ratio during 2-rescuer CPR with an advanced airway?",options:["30:2 (pause for breaths)","Continuous compressions with 1 breath every 6 seconds (10/min)","15:2 (pause for breaths)","Continuous compressions with 1 breath every 2 seconds (30/min)"],correct:1,explanation:"With an advanced airway (ETT or supraglottic): continuous compressions at 100-120/min with 1 breath every 6 seconds (10 breaths/min). Do NOT pause compressions for ventilations. Without advanced airway: 30:2 ratio with pauses.",difficulty:"intermediate"},{id:"ac10",question:"After ROSC, a patient has e solvent), bradycardia, QT prolongation",analogy:"Amiodarone is like a Swiss Army knife of antiarrhythmics   it works on multiple ion channels simultaneously. It's the 'calm down' pill for irritable ventricles that won't stop firing chaotically."}),(0,l.jsx)(t4,{name:"Adenosine",className:"Antiarrhythmic (endogenous nucleoside)",emoji:"",dose:"6mg rapid IVP (1-2 sec), followed by 20mL NS flush. May give 12mg x2 if needed.",route:"Rapid IV Push (proximal IV)",moa:"Temporarily blocks AV node conduction by activating potassium channels and inhibiting calcium influx. Creates transient AV block (3-6 seconds).",indication:"Stable narrow-complex SVT (regular). Diagnostic tool for wide-complex tachycardia.",sideEffects:"Transient asystole (expected!), chest pressure, flushing, dyspnea  warn patient: 'You may feel like an elephant is sitting on your chest for a few seconds'",analogy:"Adenosine is like pulling the plug on a spinning wheel   it briefly cuts the power to the AV node, breaking the re-entry circuit. The heart pauses, resets, and hopefully restarts in a normal rhythm!"}),(0,l.jsx)(t4,{name:"Atropine",className:"Anticholinergic (Parasympatholytic)",emoji:"",dose:"1mg IV every 3-5 min. Max 3mg.",route:"IV/IO",moa:"Blocks acetylcholine at muscarinic receptors. Removes vagal (parasympathetic) braking on the SA and AV nodes, allowing the heart rate to increase.",indication:"Symptomatic bradycardia (1st line). NOT effective for 2nd degree Type II or 3rd degree heart block.",sideEffects:"Tachycardia, dry mouth, urinary retention, dilated pupils, blurred vision",analogy:"The vagus nerve is like the brake pedal on the heart . Atropine cuts the brake line! Without the brake, the heart speeds up naturally. But if the problem is in the engine itself (infranodal block), cutting the brakes won't help."}),(0,l.jsx)(t4,{name:"Dopamine",className:"Catecholamine / Vasopressor",emoji:"",dose:"5-20 mcg/kg/min IV infusion",route:"IV drip (titrate to effect)",moa:"Dose-dependent effec the heart a moderate boost (beta-1). It's the go-to when you need to raise blood pressure in shock. Think 'Levophed or leave them dead.'"}),(0,l.jsx)(t4,{name:"Diltiazem",className:"Calcium Channel Blocker (Class IV)",emoji:"",dose:"0.25 mg/kg IV over 2 min (typically 15-20mg). May repeat 0.35 mg/kg. Infusion: 5-15 mg/hr.",route:"IV push then infusion",moa:"Blocks L-type calcium channels in cardiac and smooth muscle. Slows conduction through the AV node (rate control). Decreases heart rate, contractility, and causes vasodilation.",indication:"Rate control for A-Fib/A-Flutter with RVR. Stable narrow-complex SVT (alternative to adenosine).",sideEffects:"Hypotension (most common  from vasodilation), bradycardia, heart block, heart failure exacerbation",analogy:"Diltiazem is like a speed bump in the AV node   it slows down the rapid atrial impulses before they reach the ventricles. It's particularly good at calming down A-Fib with rapid ventricular response."}),(0,l.jsx)(t4,{name:"Nitroglycerin (NTG)",className:"Organic Nitrate / Vasodilator",emoji:"",dose:"0.4mg SL q5min x3. IV: start 10-20 mcg/min, titrate up (max ~200 mcg/min).",route:"Sublingual tablet/spray or IV infusion",moa:"Converts to nitric oxide (NO)  increases cGMP  smooth muscle relaxation. Low dose: venodilation (decreases preload). Higher dose: arteriodilation (decreases afterload). Also dilates coronary arteries.",indication:"Acute chest pain / ACS (ischemic). Acute pulmonary edema. Hypertensive emergency with ACS.",sideEffects:"Hypotension, headache (very common), tachycardia (reflex), syncope",analogy:"NTG opens the pressure relief valves   it relaxes blood vessels to reduce the workload on the heart. Veins dilate first (less blood returning = less work), then arteries (less resistance to pump against). Both reduce myocardial oxygen demand."}),(0,l.jsx)(t4,{name:"Aspirin (ASA)",className:"Antiplatelet (COX-1 Inhibitor)",emoji:"",dose:"324mg CHEWED immediately for ACS. 81-325mg daily maintenance.",route:"Oral (chewed for ACS)",moa:"Irreversibly inhibits cyclooxygenase-1 (COX-1) in platelets, blocking thromboxane A2 production. Prevents platelet activation and aggregation for the platelet's entire 7-10 day lifespan.",indication:"ALL acute coronary syndromes (UA, NSTEMI, STEMI). Post-MI secondary prevention.",sideEffects:"GI bleeding, gastric ulceration, allergic reactions, Reye syndrome in children",analogy:"Aspirin permanently disables the platelet's 'call for backup' signal   once a platelet gets aspirin'd, it can never again recruit other platelets. Since platelets can't make new COX-1, the effect lasts the rest of that platelet's life."}),(0,l.jsx)(t4,{name:"Sodium Bicarbonate",className:"Buffer / Alkalizing Agent",emoji:"",dose:"1 mEq/kg IV push. May repeat 0.5 mEq/kg q10min.",route:"IV push",moa:"Directly buffers hydrogen ions (H+) in the blood. Increases blood pH (alkalinization). In hyperkalemia, shifts potassium intracellularly. In sodium channel blocker toxicity, sodium load overcomes channel blockade.",indication:"Known/suspected hyperkalemia with cardiac arrest. Tricyclic antidepressant overdose (wide QRS). Pre-existing metabolic acidosis. Prolonged cardiac arrest (after other interventions).",sideEffects:"Metabolic alkalosis, hypernatremia, hypokalemia, tissue necrosis with extravasation",analogy:"Bicarb is like baking soda neutralizing acid in a pool   it soaks up the excess acid (H+) in the blood. For tricyclic OD, the sodium load is like flooding the blocked channels with enough sodium to force them open again."}),(0,l.jsx)(t4,{name:"Magnesium Sulfate",className:"Electrolyte / Membrane Stabilizer",emoji:"",dose:"1-2g IV over 5-20 min (Torsades: IV push). Eclampsia: 4-6g IV loading.",route:"IV push (cardiac) or IV infusion",moa:"Stabilizes cardiac cell membranes. Decreases calcium influx. Suppresses early afterdepolarizations (the trigger for Torsades). Also a smooth muscle relaxant and CNS depressant.",indication:"Torsades de Pointes (drug of choice!). Hypomagnesemia. Eclampsia. Refractory VF. Severe asthma.",sideEffects:"Hypotension, flushing, respiratory depression (at high levels), loss of deep tendon reflexes (toxicity sign)",analogy:"Magnesium is like WD-40 for irritable heart cells   it smooths out the electrical jitters that cause Torsades. It also acts as a natural calcium channel blocker, calming the overexcited myocardium."})]}),(0,l.jsx)(t2,{title:"Pharmacology Assessment",questions:[{id:"p1",question:"What is the first-line drug for symptomatic bradycardia?",options:["Epinephrine","Atropine","Dopamine","Adenosine"],correct:1,explanation:'Atropine 1mg IV is first-line for symptomatic bradycardia. It blocks the vagus nerve\'s parasympathetic effect on the heart, allowing the intrinsic rate to increase. Remember: "cutting the brake line."',difficulty:"basic"},{id:"p2",question:"Adenosine must be given by what method?",options:["Slow IV drip over 10 minutes","Rapid IV push followed by 20mL flush","IM injection","Sublingual"],correct:1,explanation:"Adenosine has a half-life of only 6-10 SECONDS. It must be given as a rapid IV push through a proximal IV (antecubital or above) followed immediately by a 20mL normal saline flush to push it to the heart before it's metabolized.",difficulty:"basic"},{id:"p3",question:"At what infusion rate does dopamine primarily cause vasoconstriction (alpha effects)?",options:["1-3 mcg/kg/min","3-5 mcg/kg/min","5-10 mcg/kg/min","10-20 mcg/kg/min"],correct:3,explanation:"At 10-20 mcg/kg/min, dopamine activates alpha-1 receptors causing vasoconstriction. Remember the volume dial analogy: low=renal, medium=heart, high=blood vessels!",difficulty:"intermediate"},{id:"p4",question:"Why is atropine generally ineffective in 3rd degree heart block?",options:["It works too slowly","The block is below the AV node where vagal tone doesn't reach","The dose is too low","It only works on atrial tissue"],correct:1,explanation:"Atropine works by blocking vagal (parasympathetic) tone at the AV node. In 3rd degree block, the problem is often BELOW the AV node (infranodal) where the vagus nerve has no influence. You can't release a brake that isn't the cause of the problem!",difficulty:"advanced"},{id:"p5",question:"What is the recommended first dose of amiodarone in pulseless VF/VT?",options:["150mg IV push","300mg IV push","300mg IV over 10 minutes","450mg IV push"],correct:1,explanation:"In cardiac arrest (VF/pVT): Amiodarone 300mg IV/IO push after the 2nd shock + epinephrine. Second dose is 150mg. In stable VT: 150mg IV over 10 minutes. The dose and rate differ because in arrest you need it NOW!",difficulty:"intermediate"},{id:"p6",question:"Norepinephrine is the first-line vasopressor for which post-cardiac arrest condition?",options:["Tachycardia","Post-ROSC hypotension","Hyperkalemia","Bronchospasm"],correct:1,explanation:"AHA 2025 recommends norepinephrine as the first-line vasopressor for post-ROSC hypotension and cardiogenic shock. Its strong alpha vasoconstriction raises MAP while moderate beta-1 supports cardiac output. Target MAP 65 mmHg.",difficulty:"intermediate"},{id:"p7",question:"Which medication is the drug of choice for Torsades de Pointes?",options:["Amiodarone","Lidocaine","Magnesium Sulfate","Procainamide"],correct:2,explanation:"Magnesium Sulfate 1-2g IV is the specific treatment for Torsades. It stabilizes cardiac membranes and suppresses the early afterdepolarizations that trigger this polymorphic VT. Give it even if the serum magnesium level is normal!",difficulty:"basic"},{id:"p8",question:"Diltiazem is used primarily for rate control in which rhythm?",options:["Ventricular Tachycardia","Atrial Fibrillation with RVR","Sinus Bradycardia","Asystole"],correct:1,explanation:"Diltiazem is a calcium channel blocker that slows AV node conduction  perfect for controlling the rapid ventricular response in A-Fib and A-Flutter. It does NOT convert the rhythm; it just slows the rate to a manageable level.",difficulty:"basic"},{id:"p9",question:"Sodium bicarbonate is specifically indicated in cardiac arrest caused by:",options:["Hypovolemia","Tricyclic antidepressant overdose","Hypothermia","Tension pneumothorax"],correct:1,explanation:"Sodium bicarb is specifically indicated for TCA overdose (the sodium load overcomes sodium channel blockade causing wide QRS) and known hyperkalemia. It's also considered in prolonged arrests with severe acidosis. NOT routine in all arrests.",difficulty:"advanced"},{id:"p10",question:"Why must aspirin be CHEWED rather than swallowed whole for ACS?",options:["It tastes better chewed","Chewing achieves therapeutic antiplatelet levels in ~5 minutes vs 30-60 minutes swallowed","It reduces GI side effects","There is no difference"],correct:1,explanation:"Chewing non-enteric-coated aspirin allows rapid buccal absorption, achieving therapeutic antiplatelet levels in ~5 minutes. Swallowing whole takes 30-60 minutes. In ACS, every minute of platelet aggregation means more thrombus formation. Speed saves myocardium!",difficulty:"intermediate"}],onComplete:e=>p("pharmacology",e)})]}),"acs"===n&&(0,l.jsx)("div",{children:(0,l.jsx)(t5,{onQuizComplete:e=>p("acs",e),ECGWaveform:t0})}),"neuro"===n&&(0,l.jsx)("div",{children:(0,l.jsx)(t8,{onComplete:e=>{p("neuro",Math.round((e.pattern+e.speed+e.rhythmId+e.scenario+e.sequence)/5))}})})]})]})},{})}));</script>
