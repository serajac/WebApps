ineae are like the doorstop that prevents the door from swinging too far!",pathology:"Tricuspid regurgitation is common in right heart failure. Listen at the left lower sternal border. JVD with a pulsatile liver = severe TR.",auscultation:"Left lower sternal border (LLSB), 4th-5th intercostal space",soundLabel:"Part of S1 (lub)  AV valve closure"},{name:"Pulmonic Valve",loc:"RV  Pulmonary Artery",leaflets:3,soundType:"s2",color:"#aa66ff",emoji:"",shortDesc:"One-way gate from the right ventricle to the pulmonary circulation.",fullDesc:"The pulmonic valve opens when right ventricular pressure exceeds pulmonary artery pressure during systole, allowing deoxygenated blood to flow to the lungs for gas exchange. It closes during diastole to prevent blood from flowing back.",analogy:"Like a one-way toll booth to the lungs   the RV pays the toll (pressure) to push blood through. Once through, the gate closes so no one sneaks back in. Low-pressure system compared to the aortic valve.",pathology:"Pulmonic stenosis can cause a systolic ejection murmur heard best at the LUSB. Often congenital. A widely split S2 can indicate RBBB or pulmonic stenosis.",auscultation:"Left upper sternal border (LUSB), 2nd intercostal space",soundLabel:"Part of S2 (dub)  semilunar valve closure"},{name:"Mitral Valve (Bicuspid)",loc:"LA  LV",leaflets:2,soundType:"s1",color:"#ff4466",emoji:"",shortDesc:"Two leaflets shaped like a bishop's hat. The most commonly diseased valve.",fullDesc:"The mitral valve has only TWO cusps (anterior and posterior), making it unique among heart valves. It must withstand the enormous pressures generated by the left ventricle. It's the most commonly affected valve in rheumatic heart disease and mitral valve prolapse (MVP).",analogy:"Named after a bishop's mitre (hat)  because the two leaflets resemble its shape. This is the VIP bouncer at the most exclusive club  it guards the entrance to the left ventricle, the most powerful chamber. When it leaks (regurgitation), you h osis begins."},{title:"2. Endothelial Injury",icon:"",color:"#ffaa00",analogy:"Potholes forming on the highway  caused by years of heavy trucks (risk factors) pounding the road surface.",content:'Risk factors  hypertension, smoking, diabetes, hyperlipidemia, and chronic inflammation  damage the delicate endothelial lining. This "endothelial dysfunction" makes the vessel wall sticky and permeable. The damaged endotrium begins expressing adhesion molecules (VCAM-1, ICAM-1) that attract circulating monocytes and allow LDL cholesterol to penetrate into the vessel wall. This is the critical first step that starts decades before any symptoms appear.',detail:'Disturbed blood flow at arterial branch points creates areas of low shear stress where the endothelium is most vulnerable. This explains why atherosclerosis preferentially develops at coronary artery bifurcations and curves  the "usual suspects" like the proximal LAD, LCx origin, and RCA.'},{title:"3. Fatty Streak Formation",icon:"",color:"#ffcc00",analogy:"Grease building up under the road surface  you can't see it yet from above, but it's weakening the foundation.",content:"Once inside the vessel wall, LDL cholesterol gets oxidized by free radicals  turning it into a toxic irritant (ox-LDL). Monocytes follow the LDL in and transform into macrophages, which gobble up the oxidized LDL like Pac-Man. These fat-laden macrophages are called FOAM CELLS  they form the earliest visible lesion: the fatty streak. Fatty streaks have been found in the aortas of children as young as 3 years old and in coronary arteries by age 15-20.",detail:"The foam cells release cytokines (IL-1, TNF-, MCP-1) and growth factors that recruit more inflammatory cells and stimulate smooth muscle cell migration from the media into the intima. This self-perpetuating cycle of lipid accumulation and inflammation is the engine driving plaque growth."},{title:"4. Stable Plaque (Fibrous Cap)",icon:"",color:"#ff8800",analogy:"A speed bump has formed on the highway  traffic slows but still gets through. The bump has a tough outer shell protecting the junk inside.",content:"Over years to decades, the fatty streak evolves into an atherosclerotic plaque with a distinctive structure: a LIPID-RICH NECROTIC CORE (dead foam cells, cholesterol crystals, cellular debris) covered by a FIBROUS CAP (smooth muscle cells and collagen). A thick, stable fibrous cap keeps the dangerous core contained. The plaque may narrow the lumen gradually, causing stable angina during exertion when oxygen demand exceeds the ability of the narrowed vessel to supply it.",detail:"Importantly, the severity of stenosis does NOT predict which plaques will rupture. Studies show that 60-70% of MIs arise from plaques with <50% stenosis. It's the composition, not the size, that matters  thin cap + large lipid core + lots of inflammation = vulnerable plaque."},{title:"5. Vulnerable / Unstable Plaque",icon:"",color:"#ff4466",analogy:"The speed bump now has a paper-thin shell over a pool of hot lava. One pothole hit and it explodes.",content:'The plaque becomes "vulnerable" when the fibrous cap thins to <65 micrometers. Macrophages release matrix metalloproteinases (MMPs)  enzymes that literally digest the collagen holding the cap together. Meanwhile, the lipid core expands as more foam cells die. The result is a thin-cap fibroatheroma (TCFA)  a ticking time bomb. Triggers include: sudden blood pressure surges (morning catecholamine spike, exercise, emotional stress, cold exposure), which explain why MIs peak between 6 AM and noon.',detail:"Autopsy studies show that 70-80% of fatal coronary thrombi form at sites of plaque rupture with thin fibrous caps, extensive macrophage infiltration, and large necrotic cores. The remaining 20-30% occur from plaque erosion (superficial endothelial denudation without cap rupture), which is more common in younger patients, women, and smokers."},{title:"6. Plaque Rupture & Thrombosis",icon:"",color:"#ff0033",analogy:"The lava breaks through! The body's emergency repair crew (platelets and clotting factors) rush to seal the breach, but they overdo it and block the entire highway.",content:'When the fibrous cap ruptures, the highly thrombogenic necrotic core is exposed to flowing blood. This triggers a two-pronged assault: (1) PLATELET ADHESION  platelets stick to exposed collagen and von Willebrand factor, activate, and recruit more platelets forming a "white thrombus." (2) COAGULATION CASCADE  tissue factor in the plaque activates Factor VII, triggering the extrinsic pathway leading to thrombin generation and fibrin mesh formation, creating a "red thrombus." The extent of thrombosis determines the clinical presentation.',detail:"If the thrombus is non-occlusive (partially blocking flow)  Unstable Angina or NSTEMI. If the thrombus completely occludes the artery  STEMI with transmural ischemia. If the thrombus lyses spontaneously  the patient may never know it happened, but the healed rupture site adds to the plaque bulk, accelerating stenosis progression."},{title:"7. Myocardial Ischemia  Infarction",icon:"",color:"#cc0000",analogy:"Traffic stops completely. The neighborhoods downstream (myocardium) start running out of supplies. After 20 minutes without deliveries, buildings start to collapse  and they can't be rebuilt.",content:'The ISCHEMIC CASCADE unfolds in a predictable sequence: (1) Diastolic dysfunction (within seconds  the heart can\'t relax properly), (2) Systolic dysfunction (wall motion abnormality  the affected segment stops contracting), (3) ECG changes (ST depression/elevation  electrical injury current), (4) Chest pain (the patient finally feels something  but damage is already occurring!). Irreversible cell death begins after ~20 minutes of complete occlusion and progresses from the subendocardium (most vulnerable to ischemia) outward like a "wave front" toward the epicardium.',detail:'TIME IS MUSCLE: Every 30-minute delay in reperfusion destroys additional myocardium. After 6 hours of total occlusion, the infarct is essentially complete  the "wave front of necrosis" has reached the epicardium. This is why door-to-balloon time <90 minutes (or first-medical-contact to device <120 minutes) is critical. Reperfusion within 1 hour can salvage up to 70% of at-risk myocardium; by 6 hours, only ~15% can be saved.'}],j=[{name:"Unstable Angina (UA)",color:"#ffaa00",severity:"Moderate",biomarkers:"Troponin NEGATIVE",ecg:"Normal or ST depression / T-wave inversion",thrombus:"Non-occlusive (partial blockage)",tissue:"NO myocardial necrosis (yet)",description:"Plaque rupture with partial thrombosis causing reduced flow but no cell death. The patient is on the edge of infarction. Pain occurs at rest or with minimal exertion, is new-onset, or represents a significant change from the patient's baseline stable angina pattern. UA is a medical emergency because it can rapidly progress to NSTEMI or STEMI.",prehospital:"Transport to closest appropriate facility. Aspirin 324mg, NTG for pain, 12-lead ECG. Monitor closely for deterioration.",danger:"Can convert to STEMI at any moment  treat as an emergency!"},{name:"NSTEMI",color:"#ff6600",severity:"High",biomarkers:"Troponin POSITIVE (elevated)",ecg:"ST depression 0.5mm, T-wave inversion, or non-diagnostic",thrombus:"Non-occlusive OR briefly occlusive with spontaneous reperfusion",tissue:"Subendocardial necrosis (partial-thickness damage)",description:"Partial or intermittent coronary occlusion has caused actual myocardial cell death, evidenced by elevated troponin. The damage is limited to the inner layer of the myocardium (subendocardial infarction) because collateral circulation or spontaneous clot lysis partially restored flow. There is NO ST elevation on ECG  the full thickness of the wall is NOT ischemic.",prehospital:"Same initial treatment as UA. Aspirin, NTG, 12-lead ECG, serial ECGs. Cannot definitively diagnose NSTEMI in the field (requires troponin). Transport for cath lab evaluation within 24 hours.",danger:"Troponin elevation = actual myocardial death has occurred. Cannot be diagnosed prehospital without labs."},{name:"STEMI",color:"#ff0033",severity:"Critical",biomarkers:"Troponin POSITIVE (markedly elevated)",ecg:"ST ELEVATION 1mm in 2+ contiguous leads (2mm in V1-V3)",thrombus:"COMPLETE occlusion  no flow",tissue:"Transmural necrosis (full-thickness damage progressing)",description:"Complete thrombotic occlusion of a coronary artery causes transmural ischemia  the ENTIRE wall thickness from endocardium to epicardium is at risk. This is the most time-critical emergency in cardiology. The ECG shows ST elevation because the injury current flows from the ischemic (depolarized) zone toward the normal tissue. Reciprocal ST depression appears in leads viewing the opposite side of the heart.",prehospital:"STEMI ALERT / Cath lab activation from the field. Aspirin 324mg chewed, NTG (if no RV infarct/hypotension), consider heparin per protocol. Transport DIRECTLY to PCI-capable center. Target: first medical contact to device 120 minutes. Bypass closer non-PCI hospitals if transport <120 min.",danger:"EVERY MINUTE COUNTS. Mortality increases 7.5% for every 30-minute delay in reperfusion."}],E=[{title:"Case 1: The Morning Jogger",scenario:'You are dispatched to a 58-year-old male who collapsed while jogging at 6:45 AM. He is conscious, diaphoretic, pale, and clutching his chest. He describes a "crushing pressure" radiating to his left arm and jaw that began suddenly 20 minutes ago. He has a history of hypertension and hyperlipidemia. Vitals: HR 110, BP 88/54, RR 24, SpO2 91%.',image:"",questions:[{q:"Your 12-lead ECG shows ST elevation in leads II, III, aVF with reciprocal depression in I and aVL. What is the diagnosis and which artery is most likely occluded?",options:["Anterior STEMI  LAD occlusion","Inferior STEMI  RCA occlusion","Lateral STEMI  LCx occlusion","Posterior STEMI  RCA occlusion"],correct:1,explanation:"ST elevation in II, III, aVF with reciprocal changes in I, aVL = INFERIOR STEMI. The RCA supplies the inferior wall in 85% of patients. The morning timing (6:45 AM) aligns with the peak incidence of MI due to the morning catecholamine surge."},{q:"Given the hypotension (BP 88/54), what is your NEXT critical step before administering nitroglycerin?",options:["Administer morphine 4mg IV for pain control","Obtain right-sided leads (V4R) to evaluate for RV infarction","Start a dopamine drip at 10 mcg/kg/min","Administer NTG 0.4mg SL immediately for chest pain"],correct:1,explanation:"In ANY inferior STEMI with hypotension, you MUST rule out RV infarction before giving NTG. RV infarction is present in 30-50% of inferior STEMIs. The failing RV is preload-dependent  NTG and morphine reduce preload and can cause FATAL hypotension. Check V4R first!"},{q:"V4R shows 2mm ST elevation. BP remains 88/54 with clear lungs. What is your treatment?",options:["NTG 0.4mg SL + morphine 4mg IV","Normal saline 250-500mL bolus, aspirin 324mg chewed, STEMI alert, withhold NTG","Dopamine 20 mcg/kg/min + furosemide 40mg IV","Atropine 1mg IV + cardioversion for the tachycardia"],correct:1,explanation:"Confirmed RV infarction: give IV FLUIDS to support preload (250-500mL NS bolus, repeat as needed), ASPIRIN 324mg chewed, activate STEMI ALERT for emergent PCI. WITHHOLD NTG and morphine (both reduce preload). The tachycardia is compensatory  do NOT cardiovert. If fluids fail to raise BP  dobutamine or norepinephrine."}]},{title:"Case 2: The Diabetic Grandmother",scenario:'A 72-year-old female with diabetes, HTN, and chronic kidney disease calls 911 for "just not feeling right" for the past 3 hours. She denies chest pain but reports nausea, fatigue, mild jaw discomfort, and shortness of breath. She appears pale and slightly diaphoretic. Vitals: HR 64, BP 156/92, RR 20, SpO2 96%.',image:"",questions:[{q:"Why might this patient be having an MI without classic chest pain?",options:["She is too old for ACS",'Diabetic neuropathy impairs cardiac pain fibers, causing "silent MI"  common in women, elderly, and diabetics',"Women cannot have heart attacks","Her blood pressure is too high for ACS"],correct:1,explanation:'Diabetic autonomic neuropathy damages the afferent pain fibers from the heart, causing "silent MI." Up to 30-40% of diabetic patients and 35-45% of women present with ATYPICAL symptoms: nausea, fatigue, dyspnea, jaw/back pain, weakness, or "just feeling off." NEVER dismiss ACS based on the absence of chest pain, especially in women, elderly, and diabetics.'},{q:"Her 12-lead shows ST elevation in V1-V4 with Q waves forming. What is the diagnosis and artery?",options:["Inferior STEMI  RCA","Anterior STEMI  LAD","Posterior STEMI  LCx","Normal ECG with early repolarization"],correct:1,explanation:'ST elevation in V1-V4 = ANTERIOR STEMI involving the LAD. The forming Q waves indicate the infarction is already progressing  transmural necrosis is underway. This is the "widow maker" territory. With 3 hours of symptoms, time is critical  significant myocardium can still be saved with emergent PCI.'},{q:"What is your complete prehospital treatment for this anterior STEMI?",options:["Aspirin, NTG, morphine, oxygen at 15L NRB, activate STEMI alert","Aspirin 324mg chewed, NTG 0.4mg SL (BP allows it), STEMI alert, O2 titrated to SpO2 (96% is adequate  no supplemental O2 needed), heparin per protocol","Aspirin only, transport to nearest ER regardless of PCI capability","CPR and defibrillation"],correct:1,explanation:"Anterior STEMI treatment: (1) Aspirin 324mg CHEWED, (2) NTG 0.4mg SL  BP is 156/92 which safely allows NTG (no RV involvement with anterior MI), (3) STEMI ALERT for emergent PCI, (4) SpO2 is 96%  NO supplemental O2 per 2025 guidelines (DETO2X trial: routine O2 may harm normoxemic STEMI), (5) Heparin per local protocol, (6) Transport DIRECTLY to PCI center even if farther."}]},{title:"Case 3: The Cocaine User",scenario:"You respond to a nightclub for a 32-year-old male with crushing substernal chest pain radiating to both arms after snorting cocaine 30 minutes ago. He is agitated, diaphoretic, and tachycardic. Vitals: HR 132, BP 198/110, RR 22, SpO2 98%. His 12-lead shows ST elevation in V1-V3 with hyperacute peaked T waves.",image:"",questions:[{q:"How does cocaine cause ACS?",options:["It directly dissolves plaque",'Cocaine causes coronary VASOSPASM, increases HR/BP (oxygen demand), promotes platelet aggregation, and accelerates atherosclerosis  a "perfect storm" for MI',"It only causes anxiety, not real MI","Cocaine protects the heart"],correct:1,explanation:'Cocaine is a "triple threat" to the heart: (1) Blocks norepinephrine reuptake  massive sympathetic stimulation  coronary vasospasm + tachycardia + hypertension, (2) Enhances platelet aggregation and thrombus formation, (3) Accelerates atherosclerosis even in young users. Cocaine causes 25% of MIs in patients aged 18-45.'},{q:"Which medication is ABSOLUTELY CONTRAINDICATED in cocaine-induced ACS?",options:["Aspirin","Nitroglycerin","Beta-blockers (metoprolol, atenolol)","Benzodiazepines"],correct:2,explanation:" NEVER give BETA-BLOCKERS in cocaine-induced ACS! Beta-blockers block beta-2 vasodilation, leaving alpha-mediated vasoconstriction UNOPPOSED  worsening coronary vasospasm, hypertension, and potentially death. Treatment: benzodiazepines (midazolam/diazepam for agitation and sympathetic storm), NTG (coronary vasodilation), aspirin, calcium channel blockers. Consider phentolamine for severe hypertension."},{q:"What is the appropriate treatment sequence?",options:["Metoprolol 5mg IV, aspirin, NTG","Benzodiazepine (midazolam 2-5mg IV/IN), aspirin 324mg chewed, NTG 0.4mg SL, STEMI alert, NO beta-blockers","Adenosine 6mg rapid IVP for the tachycardia","Amiodarone 300mg IV for rate control"],correct:1,explanation:"Cocaine ACS protocol: (1) BENZODIAZEPINE first (treats agitation, reduces sympathetic surge, lowers HR/BP  midazolam 2-5mg IV/IN or diazepam 5-10mg IV), (2) ASPIRIN 324mg chewed, (3) NTG 0.4mg SL (relieves coronary vasospasm), (4) STEMI ALERT if ST elevation persists after benzodiazepine + NTG, (5) ABSOLUTELY NO BETA-BLOCKERS. The tachycardia is from cocaine/sympathetic stimulation  not a primary dysrhythmia."}]},{title:"Case 4: The STEMI Equivalent",scenario:"A 65-year-old male with known CAD and a history of CABG 5 years ago presents with 45 minutes of severe chest pressure and dyspnea. Vitals: HR 96, BP 140/85, RR 24, SpO2 94%. His 12-lead shows a NEW left bundle branch block (LBBB) that was not present on his prior ECGs. Underlying rhythm is sinus.",image:"",questions:[{q:'Why is a NEW LBBB considered a "STEMI equivalent"?',options:["LBBB always means cardiac arrest is imminent","A new LBBB indicates acute ischemia/infarction of the interventricular septum (supplied by the LAD), which disrupts the left bundle branch conduction. It masks traditional ST elevation criteria, but the acute septal damage is equivalent to a STEMI in urgency.","LBBB is a normal finding in elderly patients","LBBB only occurs in V-Tach"],correct:1,explanation:"The left bundle branch runs through the interventricular septum, supplied by the LAD. Acute LAD occlusion can damage this conduction tissue, causing a NEW LBBB. Because LBBB distorts the entire ST segment and QRS morphology, you CANNOT use standard STEMI criteria. However, a NEW LBBB in the setting of ischemic symptoms is treated as a STEMI equivalent per 2025 AHA guidelines  activate the cath lab."},{q:"What ECG criteria help identify STEMI in the presence of LBBB?",options:["You cannot read any ECG with LBBB  just ignore it","Sgarbossa Criteria: (1) Concordant ST elevation 1mm, (2) Concordant ST depression 1mm in V1-V3, (3) Discordant ST elevation 5mm (or modified: ST/S ratio 0.25)","Wenckebach criteria","Wellens criteria"],correct:1,explanation:"The SGARBOSSA CRITERIA (and modified Smith-Sgarbossa criteria) help identify STEMI behind the mask of LBBB: (1) Concordant ST elevation 1mm in leads with positive QRS (MOST specific  5 points), (2) Concordant ST depression 1mm in V1-V3 (suggests posterior MI  3 points), (3) Modified: Discordant ST elevation with ST/S ratio 0.25 (1 point). Score 3 is highly suggestive of STEMI. Even without positive Sgarbossa criteria, a new LBBB + ACS symptoms = cath lab activation."}]},{title:"Case 5: Cardiogenic Shock",scenario:'You arrive to find a 70-year-old female who called 911 for "worst chest pain of my life" 90 minutes ago. She is now obtunded, extremely diaphoretic, mottled, and in severe respiratory distress with bilateral crackles. Vitals: HR 118, BP 72/48, RR 34, SpO2 82% on room air. 12-lead: massive ST elevation in V1-V6, I, and aVL.',image:"",questions:[{q:"What complication has this anterior STEMI patient developed?",options:["Simple anxiety attack","Cardiogenic shock  pump failure from massive myocardial damage","Septic shock from infection","Tension pneumothorax"],correct:1,explanation:"This is CARDIOGENIC SHOCK: the heart has lost so much contractile function from the massive anterior infarct (V1-V6 + I, aVL = extensive anterolateral territory) that it cannot maintain adequate cardiac output. Classic presentation: hypotension (SBP <90), tachycardia, pulmonary edema (bilateral crackles), altered mental status, diaphoresis, mottled skin, and oliguria. Cardiogenic shock complicates 5-8% of STEMIs and has a mortality rate of 40-50%."},{q:"What is your priority treatment?",options:["NTG for the chest pain + furosemide for the crackles","O2 (SpO2 82%!), STEMI alert with SHOCK notification, consider vasopressors (norepinephrine), AVOID excessive fluids (lungs already wet), emergent PCI is the definitive treatment","Morphine 10mg IV and transport to nearest facility","Bilateral chest decompression for suspected tension pneumothorax"],correct:1,explanation:"Cardiogenic shock with pulmonary edema treatment: (1) OXYGEN  SpO2 82% is critically low, apply high-flow O2, prepare for CPAP or intubation, (2) STEMI ALERT with SHOCK notification  this patient needs emergent PCI + possible mechanical circulatory support (Impella/IABP), (3) VASOPRESSORS  norepinephrine is first-line per 2025 AHA (supports BP without excessive tachycardia), (4) AVOID NTG (already hypotensive!), AVOID aggressive fluids (lungs are flooding). Definitive treatment is emergent PCI to open the occluded LAD."}]}],[R,P]=(0,s.useState)(!1),[z,N]=(0,s.useState)(0),[M,V]=(0,s.useState)([]),[L,O]=(0,s.useState)(!1),B=[{q:"What is the most common mechanism that triggers ACS?",options:["Coronary vasospasm","Atherosclerotic plaque rupture with superimposed thrombosis","Coronary artery embolism","Aortic dissection"],correct:1,explain:"70-80% of ACS events are triggered by rupture of a vulnerable atherosclerotic plaque (thin-cap fibroatheroma) with exposure of the thrombogenic necrotic core, leading to platelet adhesion and coagulation cascade activation."},{q:"ST elevation in leads II, III, aVF with ST depression in I, aVL indicates:",options:["Anterior STEMI (LAD)","Inferior STEMI (RCA or LCx)","Posterior STEMI (LCx)","Lateral STEMI (diagonal branch)"],correct:1,explain:"II, III, aVF are the inferior leads looking at the diaphragmatic surface of the heart, supplied by the RCA (85%) or LCx (15%). ST depression in I, aVL represents reciprocal changes from the lateral leads."},{q:"A patient with inferior STEMI and hypotension should receive which of the following BEFORE NTG?",options:["Morphine 4mg IV","Right-sided ECG leads (V4R) to rule out RV infarction","Amiodarone 150mg IV","Dopamine 20 mcg/kg/min"],correct:1,explain:"RV infarction occurs in 30-50% of inferior STEMIs. The RV is preload-dependent  NTG and morphine reduce preload and can cause fatal hypotension. Always check V4R before giving NTG in an inferior STEMI with hypotension."},{q:"Why are beta-blockers CONTRAINDICATED in cocaine-induced ACS?",options:["They cause coronary vasodilation","Blocking beta-2 receptors leaves alpha-mediated vasoconstriction unopposed, worsening vasospasm and hypertension","They interact with cocaine to cause seizures","They have no effect on cocaine users"],correct:1,explain:"Cocaine blocks norepinephrine reuptake  both alpha and beta stimulation. Beta-blockers remove the beta-2 vasodilatory counterbalance, leaving pure alpha vasoconstriction  worsening coronary vasospasm, severe hypertension, and potentially death."},{q:"According to 2025 AHA guidelines, routine supplemental oxygen in normoxemic STEMI patients (SpO2 94%):",options:["Reduces mortality by 15%","Is mandatory for all MI patients","Provides NO benefit and may increase infarct size through coronary vasoconstriction","Should be administered at 15L/min via NRB"],correct:2,explain:"The DETO2X-AMI and AVOID trials demonstrated no benefit from routine O2 in normoxemic patients and potential harm through coronary vasoconstriction and oxidative stress. 2025 AHA: O2 only if SpO2 <90% (Class I) or 90-94% (Class IIa)."},{q:"The Sgarbossa Criteria are used to identify:",options:["Right ventricular MI","STEMI in the presence of left bundle branch block (LBBB)","Pulmonary embolism on ECG","Hyperkalemia on ECG"],correct:1,explain:"LBBB distorts ST segments making standard STEMI criteria unreliable. Sgarbossa criteria identify acute MI behind the LBBB: concordant ST elevation 1mm (most specific), concordant ST depression in V1-V3, and excessive discordant ST elevation (ST/S ratio 0.25 in modified criteria)."},{q:"Which statement about aspirin in ACS is correct?",options:["Enteric-coated aspirin is preferred for fastest absorption","324mg should be CHEWED for rapid buccal absorption in 5 minutes","Aspirin should be withheld until troponin results are available","Aspirin is only helpful in STEMI, not NSTEMI or UA"],correct:1,explain:"Non-enteric-coated aspirin 324mg CHEWED achieves antiplatelet levels in ~5 minutes vs 30-60 minutes for swallowed tablets. Aspirin is the FIRST medication for ALL ACS types (UA, NSTEMI, STEMI) and reduces mortality by 23% (ISIS-2 trial). Never delay for lab results."},{q:"The ischemic cascade occurs in this order:",options:["Pain  ECG changes  systolic dysfunction  diastolic dysfunction","Diastolic dysfunction  systolic dysfunction  ECG changes  pain","ECG changes  pain  systolic dysfunction  diastolic dysfunction","Systolic dysfunction  pain  ECG changes  diastolic dysfunction"],correct:1,explain:"The ischemic cascade: (1) Diastolic dysfunction (impaired relaxation  occurs within seconds), (2) Systolic dysfunction (wall motion abnormality), (3) ECG changes (ST depression/elevation), (4) PAIN (the LAST symptom to appear!). This means damage is already occurring BEFORE the patient feels anything."},{q:"First medical contact-to-device time goal for STEMI is:",options:["30 minutes","60 minutes","120 minutes","180 minutes"],correct:2,explain:"2025 AHA guidelines recommend 120 minutes from first medical contact to PCI device (balloon) time for STEMI when transported from the field. If the patient presents directly to a PCI-capable hospital, the goal is 90 minutes door-to-balloon. Every 30-minute delay increases mortality."},{q:"Tall R waves + ST depression + upright T waves in V1-V3 during an inferior STEMI suggest:",options:["Normal variant","Posterior wall MI  obtain V7-V9 leads","Hyperkalemia","Right ventricular MI"],correct:1,explain:"These findings in V1-V3 are MIRROR IMAGES of a posterior STEMI: tall R = mirror of Q waves, ST depression = mirror of ST elevation, upright T = mirror of T inversion. Place V7-V9 (posterior leads) for confirmation (0.5mm ST elevation). This is a STEMI equivalent requiring emergent reperfusion."}];return(0,l.jsxs)("div",{style:{display:"flex",flexDirection:"column",gap:"16px"},children:[(0,l.jsx)(eH,{style:{background:"linear-gradient(135deg, #1a0000 0%, #0d1117 100%)",border:"1px solid #ff446644"},children:(0,l.jsxs)(eq,{style:{padding:"24px"},children:[(0,l.jsx)("h2",{style:{color:"#ff4466",fontSize:"24px",marginBottom:"8px"},children:" Acute Coronary Syndromes"}),(0,l.jsx)("p", A):"})," 1mm (0.1mV) in 2 or more contiguous limb leads OR 2mm in V1-V3 (men 40yr) / 1.5mm in V1-V3 (women)"]}),[{name:"Inferior Wall MI",leads:"II, III, aVF",reciprocal:"I, aVL",artery:"Right Coronary Artery (RCA)  85% | Left Circumflex (LCx)  15%",color:"#ff6600",description:"The inferior wall is the diaphragmatic surface of the heart, supplied predominantly by the RCA. Always check for RIGHT VENTRICULAR involvement with right-sided leads (V4R)  present in ~30-50% of inferior STEMIs.",complications:"Bradycardia (RCA supplies SA & AV nodes in 85%), heart blocks (especially Mobitz Type I/Wenckebach and 3rd degree), hypotension, RV infarction (avoid NTG and fluid-dependent!), vagal reactions.",pearl:" CRITICAL: If inferior STEMI  GET V4R! RV infarction changes your entire treatment approach. NO nitroglycerin, NO morphine (preload-dependent). Give FLUIDS for hypotension.",stCriteria:"1mm ST elevation in at least 2 of: II, III, aVF"},{name:"Anterior Wall MI",leads:"V1, V2, V3, V4",reciprocal:"II, III, aVF",artery:'Left Anterior Descending (LAD)  "The Widow Maker"',color:"#ff0033",description:"The LAD supplies the anterior wall, interventricular septum, and apex  approximately 45% of the left ventricle. Anterior STEMI is the MOST DANGEROUS because of the large territory at risk. An occluded proximal LAD can cause massive myocardial damage, cardiogenic shock, and death.",complications:"Large infarct size, cardiogenic shock, CHF/pulmonary edema, ventricular aneurysm, VT/VF, bundle branch blocks (LAD supplies the His bundle and left bundle branch), free wall rupture (day 3-5), papillary muscle rupture.",pearl:' Proximal LAD occlusion = "Widow Maker." ST elevation in V1-V4 + reciprocal depression in inferior leads = large territory at risk. Watch for Wellens\' syndrome (deeply inverted T waves in V2-V3 during pain-free intervals = critical LAD stenosis  MI imminent).',stCriteria:"2mm ST elevation in at least 2 of: V1, V2, V3 | 1mm in V4"},{name:"Lateral Wall MI",leads:"I, aVL, V5, V6",reciprocal:"II, III, aVF",artery:"Left Circumflex (LCx) or Diagonal branches of LAD",color:"#aa66ff",description:'The lateral wall faces the left side of the chest. Isolated lateral STEMIs are less common. The LCx is the most commonly "missed" culprit vessel because it may cause subtle changes. High lateral MI (I, aVL only) can be very subtle on a standard 12-lead.',complications:'Often occurs with inferior or anterior MI ("inferolateral" or "anterolateral"). Mitral regurgitation (LCx supplies posterior papillary muscle). May have minimal ECG changes if the LCx is non-dominant.',pearl:' The LCx is the "stealth" artery. Up to 50% of LCx occlusions may NOT show classic ST elevation on a standard 12-lead. If high clinical suspicion with a "normal" ECG, obtain posterior leads (V7-V9) and repeat ECGs every 15 minutes.',stCriteria:"1mm ST elevation in at least 2 of: I, aVL, V5, V6"},{name:"Posterior Wall MI",leads:"V7, V8, V9 (posterior leads)",reciprocal:"V1, V2, V3 (tall R waves, ST depression)",artery:"Right Coronary Artery (RCA) or Left Circumflex (LCx)",color:"#58a6ff",description:'The posterior wall is a "silent" STEMI zone because standard 12-lead electrodes don\'t directly face it. Instead, you see MIRROR-IMAGE changes in the anterior leads: ST DEPRESSION in V1-V3, tall R waves (mirror of Q waves), and upright T waves (mirror of T inversions). True posterior MI is confirmed by placing leads V7-V9 on the back showing 0.5mm ST elevation.',complications:'Frequently accompanies inferior STEMI (infero-posterior). Mitral regurgitation. Often missed on standard 12-lead  look for "too much ST depression" in V1-V3 during an inferior STEMI.',pearl:" MIRROR, MIRROR: When you see ST depression in V1-V3 + tall R waves  flip the ECG upside down! You're looking at a posterior STEMI from the front. This is a STEMI EQUIVALENT. Place posterior leads (V7-V9) to confirm.",stCriteria:"0.5mm ST elevation in V7, V8, V9 | OR reciprocal: ST depression >1mm + tall R + upright T in V1-V3"},{name:"Right Ventricular MI",leads:"V3R, V4R, V5R (right-sided leads)",reciprocal:"None specific",artery:"Proximal Right Coronary Artery (RCA)",color:"#00ff41",description:"RV infarction occurs in 30-50% of inferior STEMIs when the proximal RCA occludes BEFORE the RV marginal branches. The right ventricle is a thin-walled, volume-dependent pump. When it infarcts, it cannot generate enough pressure to push blood through the pulmonary circuit to fill the LV. The result is hypotension with clear lungs  a hemodynamic profile that looks like hypovolemia but is actually pump failure.",complications:"Hypotension (preload-dependent  the RV needs volume!), clear lungs (no pulmonary edema), elevated JVP/JVD, Kussmaul sign (JVP rises with inspiration), high-degree AV block, atrial fibrillation.",pearl:" NTG + MORPHINE CONTRAINDICATED! These reduce preload, which is exactly what the failing RV cannot tolerate. Treatment = aggressive IV fluids (1-2L NS bolus) to fill the RV. If still hypotensive  vasopressors (dobutamine). Always check V4R with inferior STEMIs.",stCriteria:"1mm ST elevation in V4R (most sensitive single lead for RV MI)"}].map((e,t)=>(0,l.jsxs)("div",{onClick:()=>T(k===t?null:t),style:{background:"#0d1117",borderRadius:"12px",padding:"18px",border:`1px solid ${k===t?e.color:"#21262d"}`,marginBottom:"12px",cursor:"pointer",transition:"all 0.3s"},children:[(0,l.jsxs)("div",{style:{display:"flex",justifyContent:"space-between",alignItems:"center"},children:[(0,l.jsxs)("div",{children:[(0,l.jsx)("h4",{style:{color:e.color,fontSize:"16px",margin:"0 0 4px"},children:e.name}),(0,l.jsxs)("div",{style:{display:"flex",gap:"8px",flexWrap:"wrap"},children:[(0,l.jsxs)(e5,{variant:"outline",style:{color:"#00ff41",borderColor:"#00ff4133",fontSize:"11px"},children:["ST: ",e.leads]}),(0,l.jsxs)(e5,{variant:"outline",style:{color:"#ff7b72",borderColor:"#ff7b7233",fontSize:"11px"},children:["Reciprocal: ",e.reciprocal]})]})]}),(0,l.jsx)("span",{style:{color:e.color,font en exactly did the pain start?" (for time-to-treatment calculations), "Have you taken any erectile dysfunction medications?" (NTG contraindication), "Any blood thinners or recent surgeries?" (bleeding risk).'},{step:2,title:"Obtain 12-Lead ECG",color:"#00ff41",time:"2-5 min",content:"12-lead ECG should be acquired within 10 minutes of first medical contact. Paramedics can identify STEMI with high accuracy (2025 AHA). Look for: ST elevation in contiguous leads, ST depression, new LBBB, hyperacute T waves (early STEMI sign  tall, peaked, symmetric T waves before ST elevation appears). If inferior ST elevation  get V4R. If anterior ST depression  consider posterior leads V7-V9."},{step:3,title:"Aspirin Administration",color:"#ff4466",time:"3-5 min",content:"Aspirin 324mg (162-325mg per protocol)  NON-ENTERIC COATED, CHEWED for rapid buccal absorption. Achieves antiplatelet levels in ~5 minutes. Reduces mortality 23%. The SINGLE most important medication in ACS. Only contraindication: true aspirin allergy or active GI hemorrhage. Do NOT delay for IV access."},{step:4,title:"IV Access & Medication",color:"#ffaa00",time:"5-8 min",content:"Establish IV access (18g preferred). NTG 0.4mg SL q5min x3 if: SBP >90, HR 50-100, NO RV infarction, NO PDE5 inhibitor use. Titrate to pain relief. If hypoxemic (SpO2 <94%)  supplemental O2. If severe pain unresponsive to NTG  consider fentanyl 25-50mcg IV (preferred) or morphine 2-4mg IV with caution. Heparin per local STEMI protocol."},{step:5,title:"STEMI Alert & Transport Decision",color:"#ff0033",time:"8-10 min",content:"If STEMI identified: ACTIVATE CATH LAB from the field (STEMI Alert). Transport DIRECTLY to PCI-capable center even if farther (bypass closer non-PCI hospitals if total transport time <120 min). If non-STEMI ACS: transport to closest appropriate ED. Serial ECGs every 15 minutes during transport  STEMI can evolve. Continuous cardiac monitoring. Prepare for defibrillation (VF/VT is the #1 killer in the first hour of MI)."},{step:6,title:"Ongoing Monitoring & Reassessment",color:"#aa66ff",time:"Continuous",content:"Repeat vitals q5min. Serial 12-leads. Watch for: arrhythmias (VT/VF, bradycardia, heart blocks), hemodynamic deterioration (cardiogenic shock), worsening respiratory status (pulmonary edema). Have defibrillator pads on and ready. Communicate with receiving facility: STEMI/non-STEMI, hemodynamic status, ETA, treatments given. Pre-arrival activation of cath lab reduces door-to-balloon time by 15-20 minutes."}].map((e,t)=>(0,l.jsxs)("div",{style:{display:"flex",gap:"16px",marginBottom:"16px",padding:"16px",background:"#0d1117",borderRadius:"12px",border:`1px solid ${e.color}22`},children:[(0,l.jsx)("div",{style:{minWidth:"50px",height:"50px",borderRadius:"50%",background:`${e.color}22`,border:`2px solid ${e.color}`,display:"flex",alignItems:"center",justifyContent:"center",color:e.color,fontWeight:"bold",fontSize:"18px",flexShrink:0},children:e.step}),(0,l.jsxs)("div",{children:[(0,l.jsxs)("div",{style:{display:"flex",alignItems:"center",gap:"8px",marginBottom:"6px"},children:[(0,l.jsx)("h4",{style:{color:e.color,fontSize:"15px",margin:0},children:e.title}),(0,l.jsxs)(e5,{variant:"outline",style:{color:"#6e7681",fontSize:"10px",borderColor:"#30363d"},children:[" ",e.time]})]}),(0,l.jsx)("p",{style:{color:"#c9d1d9",fontSize:"14px",lineHeight:"1.7",margin:0},children:e.content})]})]},t)),(0,l.jsxs)("div",{style:{padding:"16px",background:"rgba(255,0,51,0.08)",borderRadius:"12px",border:"1px solid rgba(255,0,51,0.3)"},children:[(0,l.jsx)("h4",{style:{color:"#ff0033",fontSize:"16px",margin:"0 0 8px"},children:" TIME IS MUSCLE  Key Benchmarks"}),(0,l.jsx)("div",{style:{display:"grid",gridTemplateColumns:"repeat(auto-fit, minmax(180px, 1fr))",gap:"8px"},children:[{metric:"First ECG",target:"10 min from FMC",color:"#00ff41"},{metric:"STEMI Alert",target:"Immediately on recognition",color:"#ffaa00"},{metric:"FMC-to-Device",target:"120 min (field to PCI)",color:"#ff4466"},{metric:" or swallowing. Non-enteric coated preferred for fastest absorption. This is the single most important medication in ACS  reduces mortality by 23%.",evidence:"2025 AHA Class I recommendation. ISIS-2 trial showed aspirin alone reduced 5-week vascular mortality by 23%, and combined with streptokinase by 42%."},{name:"Nitroglycerin (NTG)",class:"Vasodilator (Organic Nitrate)",dose:"0.4mg SL q5min x3 | IV 10-200 mcg/min",color:"#58a6ff",mechanism:"Converts to nitric oxide (NO) in vascular smooth muscle  activates guanylate cyclase  increases cyclic GMP  smooth muscle relaxation. At LOW doses, primarily dilates VEINS (reduces preload  decreases myocardial O2 demand). At HIGHER doses, dilates ARTERIES including coronary arteries (reduces afterload, improves coronary flow). Also relieves coronary vasospasm (Prinzmetal angina).",analogy:"NTG is like opening the pressure relief valves on an overloaded boiler   it reduces the pressure the heart has to pump against (afterload) and reduces the amount of blood returning to it (preload), so the heart doesn't have to work as hard.",sideEffects:"Hypotension (most common), headache (very common  from meningeal vasodilation), tachycardia (reflex), syncope, tolerance with continuous use",contraindications:" SBP <90mmHg, heart rate <50 or >100, RIGHT VENTRICULAR INFARCT (preload-dependent!), use of PDE5 inhibitors within 24-48hrs (sildenafil/vardenafil 24hr, tadalafil 48hr), severe aortic stenosis, hypertrophic cardiomyopathy with outflow obstruction",pearl:"ALWAYS check V4R before giving NTG in inferior STEMI! RV infarction + NTG = catastrophic hypotension. Also: NTG relieves pain from coronary vasospasm AND from demand ischemia, but does NOT differentiate ACS from other causes. Pain relief with NTG does NOT confirm or rule out MI.",evidence:"Primarily a symptomatic treatment. No proven mortality benefit in the reperfusion era, but relieves ischemic chest pain and reduces preload in acute pulmonary edema."},{name:"Heparin (UFH)",class:"Anticoagulant (Indirect Thrombin Inhibitor)",dose:"60 units/kg bolus (max 4000u) + 12 u/kg/hr infusion",color:"#aa66ff",mechanism:"Binds to antithrombin III (AT-III), massively accelerating its ability to inactivate thrombin (Factor IIa) and Factor Xa (by 1000-fold). This prevents the coagulation cascade from generating MORE fibrin to stabilize and extend the thrombus. Heparin does NOT dissolve existing clot  it prevents the clot from GROWING while the body's own fibrinolytic system or PCI dissolves/removes it.",analogy:"Heparin is like calling a ceasefire  on thrombus construction  the building (existing clot) stays, but no more bricks (fibrin) can be added. The demolition crew (tPA or PCI) handles the tear-down.",sideEffects:"Bleeding (most common), heparin-induced thrombocytopenia (HIT  paradoxical clotting!), osteoporosis with long-term use",contraindications:"Active internal bleeding, history of HIT, severe uncontrolled hypertension, recent CNS surgery/trauma",pearl:"UFH requires aPTT monitoring (target 1.5-2x normal). In the prehospital setting, administration depends on local protocols  many systems give the bolus for confirmed STEMI. Weight-based dosing is critical: too little = ineffective, too much = bleeding.",evidence:"2025 AHA: Anticoagulation is recommended in patients with ACS regardless of initial treatment strategy (Class I)."},{name:"Morphine Sulfate",class:"Opioid Analgesic",dose:"2-4mg IV q5-15min PRN",color:"#ffaa00",mechanism:"Binds to mu-opioid receptors in the CNS and periphery. In ACS, provides analgesia (reduces pain), anxiolysis (reduces catecholamine surge from pain/anxiety), venodilation (reduces preload), and mild arteriolar dilation. Reducing pain and anxiety lowers heart rate and blood pressure, decreasing myocardial oxygen demand.",analogy:'Morphine is the "calm down" button   it tells the panicking body to relax, which slows the heart, drops the blood pressure, and reduces the demand on the struggling muscle.',sideEffects:"Respiratory depression, hypotension, nausea/vomiting, bradycardia, altered mental status, histamine release",contraindications:" RIGHT VENTRICULAR INFARCT (venodilation drops preload!), hypotension (SBP <90), respiratory depression, head injury, known hypersensitivity",pearl:" USE WITH CAUTION. The 2025 AHA guidelines have DOWNGRADED morphine. Studies suggest morphine may slow aspirin/P2Y12 inhibitor absorption, potentially reducing antiplatelet efficacy. It may also mask ongoing ischemia by relieving pain without addressing the cause. Use ONLY if NTG fails to relieve pain. Fentanyl is increasingly preferred by some systems (faster onset, less hemodynamic effects).",evidence:"2025 AHA: Morphine should be used with caution due to potential for delayed antiplatelet absorption and hypotension. Consider alternative analgesics."},{name:"Supplemental Oxygen",class:"Gas",dose:"Titrate to SpO2 94-99% | ONLY if hypoxemic (SpO2 <94%)",color:"#00ff41",mechanism:"Increases the fraction of inspired oxygen (FiO2) to improve oxygen delivery to ischemic myocardium. In hypoxemic patients, supplemental O2 reduces ischemic injury by restoring arterial oxygen content.",analogy:"Like sending extra supply trucks  to a neighborhood with blocked roads  but ONLY if the warehouses are actually running low. If supplies are already adequate, extra trucks just clog the remaining open roads.",sideEffects:"Coronary vasoconstriction (in normoxemic patients!), increased systemic vascular resistance, reduced cardiac output, free radical generation",contraindications:"SpO2 94% without respiratory distress (routine O2 in normoxemic ACS patients is NOT recommended)",pearl:" STOP ROUTINE OXYGEN! The DETO2X-AMI and AVOID trials showed that supplemental O2 in normoxemic STEMI patients provides NO benefit and may INCREASE infarct size through coronary vasoconstriction and oxidative stress. Only give O2 if SpO2 <94%, dyspneic, or in heart failure.",evidence:"2025 AHA Class I: Supplemental O2 for SpO2 <90%. Class IIa for SpO2 90-94%. Class III (No Benefit): Routine O2 for SpO2 94%."},{name:"P2Y12 Inhibitors",class:"Antiplatelet",dose:"Clopidogrel 600mg load | Ticagrelor 180mg load",color:"#ff8800",mechanism:"Block the P2Y12 ADP receptor on platelets, preventing ADP-mediated platelet activation and aggregation. This is a DIFFERENT pathway than aspirin (which blocks TXA2). Together with aspirin, they provide DUAL ANTIPLATELET THERAPY (DAPT)  attacking platelet aggregation from two different angles.",analogy:"If aspirin cuts the phone lines, P2Y12 inhibitors jam the radio frequencies   between the two, platelets have no way to communicate and call for backup.",sideEffects:"Bleeding (increased risk with DAPT), dyspnea (ticagrelor), GI upset",contraindications:"Active pathological bleeding, prior intracranial hemorrhage, planned urgent CABG (hold clopidogrel 5 days, ticagrelor 3 days pre-surgery)",pearl:'Ticagrelor is preferred over clopidogrel in ACS (faster onset, more potent, reversible). Clopidogrel is a pro-drug requiring CYP2C19 metabolism  2-14% of patients are "poor metabolizers" with inadequate platelet inhibition. Some EMS systems give the loading dose prehospital; others defer to the ED. Know your local protocol.',evidence:"2025 AHA Class I: DAPT (aspirin + P2Y12 inhibitor) is recommended for patients with ACS. Default duration: 12 months post-ACS for patients without high bleeding risk."}].map((e,t)=>(0,l.jsxs)("div",{onClick:()=>A(C===t?null:t),style:{background:"#0d1117",borderRadius:"12px",padding:"18px",border:`1px solid ${C===t?e.color:"#21262d"}`,marginBottom:"12px",cursor:"pointer",transition:"all 0.3s"},children:[(0,l.jsxs)("div",{style:{display:"flex",justifyContent:"space-between",alignItems:"center"},children:[(0,l.jsxs)("div",{children:[(0,l.jsxs)("h4",{style:{color:e.color,fontSize:"16px",margin:"0 0 4px"},children:[" ",e.name]}),(0,l.jsxs)("div",{style:{display:"flex",gap:"8px",flexWrap:"wrap"},children:[(0,l.jsx)(e5,{variant:"outline",style:{color:"#6e768 rly irregular rhythm with no P waves and narrow QRS is:",options:["Atrial Flutter","Atrial Fibrillation","Wandering Atrial Pacemaker","Sinus Arrhythmia"],correct:1,cat:"Rhythms",explain:"A-Fib hallmarks: irregularly irregular R-R intervals + absent P waves (fibrillatory baseline) + narrow QRS. Most common sustained arrhythmia."},{q:"A junctional escape rhythm fires at:",options:["60-100 bpm","40-60 bpm","20-40 bpm","150-250 bpm"],correct:1,cat:"Rhythms",explain:"AV junction intrinsic rate is 40-60 bpm. Junctional escape activates when the SA node fails, featuring absent/inverted/retrograde P waves with narrow QRS."},{q:"Which rhythm is a classic reperfusion arrhythmia after PCI?",options:["Ventricular Fibrillation","Accelerated Idioventricular Rhythm (AIVR)","Torsades de Pointes","3rd Degree Heart Block"],correct:1,cat:"Rhythms",explain:"AIVR (40-100 bpm, wide QRS) commonly appears when a blocked coronary reopens. It's generally benign and self-limiting  do NOT suppress with antiarrhythmics."},{q:"2nd Degree Type II (Mobitz II) differs from Type I (Wenckebach) because:",options:["It has progressive PR lengthening","The PR interval is CONSTANT with sudden dropped QRS","It is always benign","It never has wide QRS"],correct:1,cat:"Rhythms",explain:"Type II: constant PR, sudden dropped beat (infranodal block, often wide QRS, high risk for complete block). Type I: progressive PR lengthening (AV nodal, usually narrow QRS, lower risk)."},{q:"R-on-T phenomenon with PVCs is dangerous because it can trigger:",options:["Sinus Bradycardia","Atrial Fibrillation","Ventricular Fibrillation","1st Degree Heart Block"],correct:2,cat:"Rhythms",explain:"A PVC landing on the T wave (relative refractory period) can trigger VF. The vulnerable period is when some cells are repolarized and others aren't  creating chaotic re-entry."},{q:"ST elevation in II, III, aVF indicates:",options:["Anterior STEMI","Inferior STEMI","Lateral STEMI","Posterior STEMI"],correct:1,cat:"ACS",explain:"II, III, aVF are inferior leads viewing the diaphragmatic surface. Inferior STEMI = RCA occlusion (85%) or LCx (15%). Always check V4R for RV involvement."},{q:"Before giving NTG to an inferior STEMI patient with hypotension, you MUST:",options:["Give morphine first","Obtain V4R to rule out RV infarction","Start a dopamine drip","Administer 2L normal saline"],correct:1,cat:"ACS",explain:"RV infarction (30-50% of inferior STEMIs) makes the RV preload-dependent. NTG/morphine reduce preload  catastrophic hypotension. V4R with 1mm ST elevation confirms RV MI."},{q:"The ischemic cascade occurs in this sequence:",options:["Pain  ECG changes  wall motion abnormality  diastolic dysfunction","Diastolic dysfunction  systolic dysfunction  ECG changes  pain","ECG changes  pain  diastolic  systolic","Pain  diastolic  ECG  systolic"],correct:1,cat:"ACS",explain:"Ischemic cascade: (1) Diastolic dysfunction, (2) Systolic dysfunction (wall motion), (3) ECG changes, (4) Pain LAST. Damage occurs BEFORE the patient feels anything."},{q:"Beta-blockers are CONTRAINDICATED in ACS caused by:",options:["Hypertension","Cocaine use","Anxiety","Exercise"],correct:1,cat:"ACS",explain:"Cocaine causes alpha + beta stimulation. Beta-blockers remove beta-2 vasodilation, leaving unopposed alpha vasoconstriction  worse coronary spasm and hypertension. Use benzodiazepines instead."},{q:"First medical contact to PCI device time goal for STEMI is:",options:["30 min","60 min","90 min","120 min"],correct:3,cat:"ACS",explain:"2025 AHA: FMC-to-device 120 min from field. Door-to-balloon 90 min if presenting to PCI hospital. Every 30-min delay increases mortality 7.5%."},{q:"In pulseless VF/VT, the FIRST action is:",options:["Epinephrine 1mg IV","Amiodarone 300mg IV","Defibrillation 200J biphasic","Intubation"],correct:2,cat:"ACLS",explain:"VF/pVT = SHOCK FIRST! Defibrillation is the only definitive treatment for VF. CPR until defibrillator ready, then immediate shock. Epi and amiodarone come after 2nd shock."},{q:"Epinephrine dose in cardiac arrest is:",options:["0.1mg IV q3-5min","1mg IV q3-5min","3mg IV q5-10min","10mg IV once"],correct:1,cat:"ACLS",explain:"Standard adult dose: Epinephrine 1mg (1:10,000) IV/IO every 3-5 minutes during cardiac arrest. No maximum dose. Higher doses have not shown benefit."},{q:"Which cardiac arrest rhythm is NOT shockable?",options:["Ventricular Fibrillation","Pulseless VT","PEA","Torsades de Pointes (pulseless)"],correct:2,cat:"ACLS",explain:"PEA (Pulseless Electrical Activity) and Asystole are NON-shockable. They show organized electrical activity (PEA) or no activity (asystole) but no pulse. Treatment: CPR + epi + find reversible cause."},{q:"The recommended compression-to-ventilation ratio for 2-rescuer adult CPR WITHOUT an advanced airway is:",options:["15:2","30:2","50:2","Continuous compressions"],correct:1,cat:"ACLS",explain:"30:2 for both 1-rescuer and 2-rescuer adult CPR without advanced airway. With advanced airway: continuous compressions + 1 breath every 6 seconds (10/min)."},{q:"Post-ROSC, the first-line vasopressor for hypotension is:",options:["Dopamine","Epinephrine","Norepinephrine","Phenylephrine"],correct:2,cat:"ACLS",explain:"AHA 2025: Norepinephrine is first-line for post-ROSC hypotension. Provides alpha vasoconstriction + moderate beta-1 inotropy. Target MAP 65 mmHg."},{q:"Aspirin reduces ACS mortality by approximately:",options:["5%","23%","50%","75%"],correct:1,cat:"Pharmacology",explain:"ISIS-2 trial: Aspirin alone reduced 5-week vascular mortality by 23%. Combined with streptokinase: 42% reduction. Aspirin is the single most important ACS medication."},{q:"Adenosine has a half-life of:",options:["6-10 seconds","2-3 minutes","15-20 minutes","4-6 hours"],correct:0,cat:"Pharmacology",explain:"Adenosine's half-life is only 6-10 SECONDS. It must be given rapid IV push through a proximal IV with immediate 20mL NS flush. If given too slowly, it's metabolized before reaching the heart."},{q:"Atropine works by:",options:["Blocking beta receptors","Blocking muscarinic (vagal) receptors at the AV and SA nodes","Blocking sodium channels","Stimulating alpha receptors"],correct:1,cat:"Pharmacology",explain:"Atropine is a parasympatholytic  blocks acetylcholine at muscarinic receptors, removing vagal braking on the heart. This allows the intrinsic rate to increase. Ineffective for infranodal blocks (Type II, 3rd degree)."},{q:"Supplemental oxygen in normoxemic STEMI patients (SpO2 94%):",options:["Reduces mortality by 20%","Is mandatory per AHA guidelines","Provides NO benefit and may increase infarct size","Should be given at 15L/min NRB"],correct:2,cat:"Pharmacology",explain:"DETO2X-AMI and AVOID trials: Routine O2 in normoxemic STEMI provides no benefit and may harm through coronary vasoconstriction. 2025 AHA: O2 only if SpO2 <94%."},{q:"Magnesium Sulfate is the drug of choice for:",options:["Atrial Fibrillation","Sinus Bradycardia","Torsades de Pointes","Anterior STEMI"],correct:2,cat:"Pharmacology",explain:"Magnesium 1-2g IV is specific treatment for Torsades. It stabilizes cardiac membranes and suppresses the early afterdepolarizations caused by prolonged QT interval."},{q:"Sgarbossa Criteria help identify STEMI in the presence of:",options:["Right Ventricular MI","Left Bundle Branch Block","Hyperkalemia","Pericarditis"],correct:1,cat:"ACS",explain:"LBBB distorts ST segments, masking STEMI criteria. Sgarbossa: concordant ST elevation 1mm (most specific), concordant ST depression V1-V3, discordant ST elevation with ST/S ratio 0.25."},{q:"Tall R waves + ST depression + upright T in V1-V3 during inferior STEMI suggest:",options:["Normal variant","Posterior MI  get V7-V9 leads","Hyperkalemia","Digitalis effect"],correct:1,cat:"ACS",explain:"These V1-V3 findings are MIRROR IMAGES of posterior STEMI: tall R = mirror of Q waves, ST depression = mirror of ST elevation. Place V7-V9 to confirm. This is a STEMI equivalent."},{q:"Cardiogenic shock after MI is best treated with:",options:["NTG and
