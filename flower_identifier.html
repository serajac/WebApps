<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #camera {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f0f0f0;
            display: block;
        }

        #preview {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.4);
        }

        .upload-section {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .result-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .result-item p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .confidence {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .camera-controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¸ Flower Identifier</h1>
            <p>Take a photo or upload an image to identify flowers instantly</p>
        </div>

        <div class="camera-section">
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <img id="preview" alt="Captured image">
            </div>
            
            <div class="camera-controls">
                <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
                <button class="btn btn-success" onclick="capturePhoto()" id="captureBtn" style="display: none;">Capture Photo</button>
                <button class="btn btn-secondary" onclick="retakePhoto()" id="retakeBtn" style="display: none;">Retake</button>
                <button class="btn btn-primary" onclick="identifyFlower()" id="identifyBtn" style="display: none;">Identify Flower</button>
            </div>
        </div>

        <div class="upload-section">
            <p style="margin-bottom: 15px; color: #666;">Or upload an existing photo:</p>
            <label for="fileInput" class="upload-label">
                ðŸ“· Choose Photo
            </label>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your flower image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #333;">ðŸŒº Identification Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let camera = document.getElementById('camera');
        let preview = document.getElementById('preview');
        let stream = null;
        let currentImageData = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                camera.srcObject = stream;
                camera.style.display = 'block';
                preview.style.display = 'none';
                
                document.getElementById('captureBtn').style.display = 'inline-block';
                hideResults();
            } catch (err) {
                showError('Unable to access camera. Please check permissions or use file upload.');
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            currentImageData = imageData;
            
            preview.src = imageData;
            preview.style.display = 'block';
            camera.style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-block';
            document.getElementById('identifyBtn').style.display = 'inline-block';
        }

        function retakePhoto() {
            preview.style.display = 'none';
            camera.style.display = 'block';
            currentImageData = null;
            
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('identifyBtn').style.display = 'none';
            
            startCamera();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                preview.src = currentImageData;
                preview.style.display = 'block';
                camera.style.display = 'none';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('retakeBtn').style.display = 'inline-block';
                document.getElementById('identifyBtn').style.display = 'inline-block';
                
                hideResults();
            };
            reader.readAsDataURL(file);
        }

        async function identifyFlower() {
            if (!currentImageData) {
                showError('Please capture or upload an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                // Simulate API call to flower identification service
                // In a real implementation, you would call services like:
                // - PlantNet API
                // - iNaturalist API
                // - Custom trained model
                
                await simulateFlowerIdentification();
                
            } catch (error) {
                hideLoading();
                showError('Failed to identify flower. Please try again.');
            }
        }

        async function simulateFlowerIdentification() {
            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Mock results - in real implementation, this would come from an API
            const mockResults = [
                {
                    name: "Rosa gallica (French Rose)",
                    confidence: 87,
                    description: "A historic rose species known for its deep pink to red flowers and strong fragrance. Native to Europe and commonly used in gardens.",
                    family: "Rosaceae",
                    characteristics: "5-petaled flowers, thorny stems, compound leaves"
                },
                {
                    name: "Rosa damascena (Damask Rose)",
                    confidence: 72,
                    description: "Famous for its use in perfume production and rose water. Features very fragrant pink or white flowers.",
                    family: "Rosaceae",
                    characteristics: "Highly fragrant, dense petals, grayish-green foliage"
                },
                {
                    name: "Rosa centifolia (Cabbage Rose)",
                    confidence: 65,
                    description: "Also known as the Provence Rose, characterized by its very full, rounded flowers with many petals.",
                    family: "Rosaceae",
                    characteristics: "Very full flowers, drooping under their own weight, sweet fragrance"
                }
            ];

            hideLoading();
            displayResults(mockResults);
        }

        function displayResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';

            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <h3>${result.name}</h3>
                    <div class="confidence">Confidence: ${result.confidence}%</div>
                    <p><strong>Family:</strong> ${result.family}</p>
                    <p><strong>Description:</strong> ${result.description}</p>
                    <p><strong>Key Characteristics:</strong> ${result.characteristics}</p>
                `;
                
                resultsContent.appendChild(resultItem);
            });

            document.getElementById('results').classList.add('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        // Initialize camera permissions check
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    // Camera available
                })
                .catch(() => {
                    // Camera not available
                    console.log('Camera not available');
                });
        }
    </script>
</body>
</html>
