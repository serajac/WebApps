</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons as SVG components

        const ChevronRight = ({ className = "w-6 h-6" }) => (

        const Users = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">

        const DollarSign = ({ className = "w-6 h-6" }) => (

        const BookOpen = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const CheckCircle = ({ className = "w-6 h-6" }) => (

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Mail = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Phone = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
        );

        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const MapPin = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Award = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const UserCheck = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const StudentRecruitmentWorkflow = () => {
            const [expandedPhases, setExpandedPhases] = useState({});
            const [selectedDepartment, setSelectedDepartment] = useState(null);

            const togglePhase = (phaseId) => {
                setExpandedPhases(prev => ({
                    ...prev,
                    [phaseId]: !prev[phaseId]
                }));
            };

            const workflow = [
                {
                    id: 'awareness',
                    title: 'Phase 1: Awareness & Attraction',
                    icon: Users,
                    color: 'bg-blue-500',
                    departments: ['Marketing', 'Recruitment'],
                    timeline: 'Ongoing',
                    goals: 'Generate interest and drive inquiries',
                    activities: [
                        {
                            title: 'Digital Marketing Campaign',
                            owner: 'Marketing',
                            actions: [
                                'Social media advertising (Facebook, Instagram, TikTok)',
                                'Google Ads targeting local area (Suffolk, Franklin, Smithfield)',
                                'SEO optimization for program pages',
                                'Email marketing to prospective student lists'
                            ],
                            metrics: ['Website visits', 'Social engagement', 'Cost per lead']
                        },
                        {
                            title: 'Community Outreach',
                            owner: 'Recruitment',
                            actions: [
                                'High school visits and career fairs',
                                'Community college night events',
                                'Partnership events with local employers',
                                'Open house events at all campuses'
                            ],
                            metrics: ['Events attended', 'Inquiries generated', 'Attendee count']
                        },
                        {
                            title: 'Content Marketing',
                            owner: 'Marketing',
                            actions: [
                                'Student success stories and testimonials',
                                'Program spotlight videos',
                                'Virtual campus tours',
                                'Blog posts about career pathways'
                            ],
                            metrics: ['Content views', 'Video completion rate', 'Share rate']
                        }
                    ]
                },
                {
                    id: 'inquiry',
                    title: 'Phase 2: Inquiry & Application',
                    icon: FileText,
                    color: 'bg-green-500',
                    departments: ['Admissions', 'Recruitment'],
                    timeline: '1-2 weeks',
                    goals: 'Convert interest into applications',
                    activities: [
                        {
                            title: 'Inquiry Management',
                            owner: 'Admissions',
                            actions: [
                                'Respond to web inquiries within 24 hours',
                                'Initial phone/email contact with prospective students',
                                'Schedule campus visit or virtual meeting',
                                'Send personalized information packet'
                            ],
                            metrics: ['Response time', 'Contact rate', 'Visit scheduling rate']
                        },
                        {
                            title: 'Application Support',
                            owner: 'Admissions',
                            actions: [
                                'Provide application assistance (online or in-person)',
                                'Help gather required documents (transcripts, test scores)',
                                'Waive application fee for qualifying students',
                                'Track application completion status'
                            ],
                            metrics: ['Applications started', 'Applications completed', 'Completion rate']
                        },
                        {
                            title: 'Personal Outreach',
                            owner: 'Recruitment',
                            actions: [
                                'Assign dedicated recruitment counselor',
                                'Weekly follow-up with incomplete applications',
                                'Answer questions about programs and requirements',
                                'Connect with specific program directors when needed'
                            ],
                            metrics: ['Outreach attempts', 'Student engagement', 'Barrier identification']
                        }
                    ]
                },
                {
                    id: 'acceptance',
                    title: 'Phase 3: Acceptance & Financial Planning',
                    icon: DollarSign,
                    color: 'bg-yellow-500',
                    departments: ['Admissions', 'Financial Aid'],
                    timeline: '2-3 weeks',
                    goals: 'Accept students and secure financial resources',
                    activities: [
                        {
                            title: 'Admissions Decision',
                            owner: 'Admissions',
                            actions: [
                                'Review application and credentials',
                                'Issue acceptance letter within 1 week',
                                'Provide next steps checklist',
                                'Schedule new student orientation'
                            ],
                            metrics: ['Decision turnaround time', 'Acceptance rate', 'Yield rate']
                        },
                        {
                            title: 'FAFSA Completion',
                            owner: 'Financial Aid',
                            actions: [
                                'Host FAFSA completion workshops',
                                'Provide one-on-one FAFSA assistance',
                                'Follow up with students who haven\'t completed FAFSA',
                                'Send FAFSA deadline reminders'
                            ],
                            metrics: ['FAFSA completion rate', 'Workshop attendance', 'Average completion time']
                        },
                        {
                            title: 'Financial Aid Award',
                            owner: 'Financial Aid',
                            actions: [
                                'Process financial aid applications',
                                'Create personalized financial aid package',
                                'Explain aid options (grants, loans, work-study)',
                                'Identify scholarship opportunities',
                                'Create payment plan options'
                            ],
                            metrics: ['Aid processing time', 'Package acceptance rate', 'Unmet need']
                        },
                        {
                            title: 'Enrollment Confirmation',
                            owner: 'Admissions',
                            actions: [
                                'Secure enrollment deposit or commitment',
                                'Confirm housing needs (if applicable)',
                                'Collect emergency contact information',
                                'Process enrollment verification'
                            ],
                            metrics: ['Deposit rate', 'Confirmation deadline compliance']
                        }
                    ]
                },
                {
                    id: 'advising',
                    title: 'Phase 4: Academic Advising & Registration',
                    icon: BookOpen,
                    color: 'bg-purple-500',
                    departments: ['Academic Advising', 'Registrar'],
                    timeline: '1-2 weeks',
                    goals: 'Create academic plan and register for classes',
                    activities: [
                        {
                            title: 'Academic Assessment',
                            owner: 'Academic Advising',
                            actions: [
                                'Review placement test results (if required)',
                                'Evaluate transfer credits',
                                'Assess career interests and goals',
                                'Identify program of study'
                            ],
                            metrics: ['Assessment completion rate', 'Transfer credit evaluation time']
                        },
                        {
                            title: 'New Student Orientation',
                            owner: 'Academic Advising',
                            actions: [
                                'Conduct mandatory orientation session',
                                'Campus tour and facility introduction',
                                'Technology training (Canvas, email, student portal)',
                                'Student services overview',
                                'Connect with student support resources'
                            ],
                            metrics: ['Orientation attendance', 'Satisfaction rating', 'Resource awareness']
                        },
                        {
                            title: 'Academic Planning',
                            owner: 'Academic Advising',
                            actions: [
                                'One-on-one advising appointment',
                                'Create semester-by-semester degree plan',
                                'Discuss prerequisites and course sequencing',
                                'Set academic and career goals',
                                'Explain degree requirements and policies'
                            ],
                            metrics: ['Advising appointment completion', 'Degree plan accuracy']
                        },
                        {
                            title: 'Course Registration',
                            owner: 'Registrar/Academic Advising',
                            actions: [
                                'Assist with online registration process',
                                'Ensure courses align with degree plan',
                                'Address scheduling conflicts',
                                'Provide waitlist guidance',
                                'Confirm full-time/part-time status'
                            ],
                            metrics: ['Registration completion rate', 'On-time registration', 'Schedule accuracy']
                        }
                    ]
                },
                {
                    id: 'enrollment',
                    title: 'Phase 5: Pre-Enrollment & Onboarding',
                    icon: CheckCircle,
                    color: 'bg-indigo-500',
                    departments: ['Student Services', 'Academic Departments', 'IT'],
                    timeline: 'Before semester start',
                    goals: 'Ensure students are ready for Day 1',
                    activities: [
                        {
                            title: 'Administrative Setup',
                            owner: 'IT/Student Services',
                            actions: [
                                'Activate student ID and email account',
                                'Set up student portal access',
                                'Issue parking permit (if needed)',
                                'Process library card',
                                'Configure Canvas course access'
                            ],
                            metrics: ['Setup completion rate', 'Login success rate']
                        },
                        {
                            title: 'Financial Clearance',
                            owner: 'Financial Aid/Business Office',
                            actions: [
                                'Confirm financial aid disbursement',
                                'Process tuition payment or payment plan',
                                'Resolve any outstanding balances',
                                'Provide refund timeline information'
                            ],
                            metrics: ['Financial clearance rate', 'Payment plan enrollment']
                        },
                        {
                            title: 'Academic Preparation',
                            owner: 'Academic Departments',
                            actions: [
                                'Send welcome message from instructors',
                                'Provide course syllabi and materials list',
                                'Offer pre-semester study groups or prep sessions',
                                'Connect students with peer mentors',
                                'Share program-specific resources'
                            ],
                            metrics: ['Pre-semester engagement', 'Resource utilization']
                        },
                        {
                            title: 'First Week Success',
                            owner: 'Student Services',
                            actions: [
                                'Send first day reminders and logistics',
                                'Provide campus maps and parking information',
                                'Share dining and bookstore hours',
                                'Connect to tutoring and support services',
                                'Schedule first-year success course (if applicable)',
                                'Assign success coach or student navigator'
                            ],
                            metrics: ['First-week attendance', 'Early alert system setup']
                        }
                    ]
                },
                {
                    id: 'retention',
                    title: 'Phase 6: Early Retention & Engagement',
                    icon: Award,
                    color: 'bg-pink-500',
                    departments: ['Student Services', 'Academic Advising', 'Faculty'],
                    timeline: 'First 6 weeks',
                    goals: 'Ensure student success and persistence',
                    activities: [
                        {
                            title: 'Early Alert System',
                            owner: 'Faculty/Academic Advising',
                            actions: [
                                'Monitor attendance in first 2 weeks',
                                'Identify struggling students early',
                                'Proactive outreach for at-risk students',
                                'Connect to tutoring and academic support'
                            ],
                            metrics: ['Early alert flags', 'Intervention response rate', 'Success rate']
                        },
                        {
                            title: 'Student Engagement',
                            owner: 'Student Services',
                            actions: [
                                'Promote student clubs and organizations',
                                'Encourage campus event participation',
                                'Facilitate study groups and peer connections',
                                'Provide leadership opportunities'
                            ],
                            metrics: ['Club participation rate', 'Event attendance', 'Student satisfaction']
                        },
                        {
                            title: 'Mid-Semester Check-in',
                            owner: 'Academic Advising',
                            actions: [
                                'Schedule mid-semester advising appointments',
                                'Review academic progress and grades',
                                'Adjust study strategies if needed',
                                'Plan for next semester registration'
                            ],
                            metrics: ['Appointment completion', 'Grade improvement', 'Retention rate']
                        }
                    ]
                }
            ];

            const departments = [
                { name: 'Admissions', color: 'bg-blue-100 text-blue-800', icon: UserCheck },
                { name: 'Marketing', color: 'bg-green-100 text-green-800', icon: Users },
                { name: 'Recruitment', color: 'bg-yellow-100 text-yellow-800', icon: Phone },
                { name: 'Financial Aid', color: 'bg-purple-100 text-purple-800', icon: DollarSign },
                { name: 'Academic Advising', color: 'bg-indigo-100 text-indigo-800', icon: BookOpen },
                { name: 'Registrar', color: 'bg-pink-100 text-pink-800', icon: FileText },
                { name: 'Student Services', color: 'bg-orange-100 text-orange-800', icon: Award },
                { name: 'IT', color: 'bg-gray-100 text-gray-800', icon: Calendar }
            ];

            const keyMetrics = {
                awareness: ['Website traffic', 'Inquiry volume', 'Cost per inquiry'],
                inquiry: ['Application start rate', 'Application completion rate', 'Time to apply'],
                acceptance: ['Acceptance rate', 'FAFSA completion', 'Deposit rate'],
                advising: ['Orientation completion', 'Advising appointment rate', 'Registration rate'],
                enrollment: ['Financial clearance', 'First-day attendance', 'Technology activation'],
                retention: ['First semester retention', 'Credit completion', 'GPA average']
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                        Camp Community College
                                    </h1>
                                    <h2 className="text-2xl text-indigo-600 mb-4">
                                        Student Recruitment & Enrollment Workflow
                                    </h2>
                                    <p className="text-gray-600 max-w-3xl">
                                        A comprehensive, department-connected workflow designed to attract, enroll, and retain students across our Suffolk, Franklin, and Smithfield campuses.
                                    </p>
                                </div>
                                <MapPin className="w-16 h-16 text-indigo-500" />
                            </div>
                        </div>

                        {/* Department Legend */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Users className="w-6 h-6" />
                                Connected Departments
                            </h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                {departments.map((dept) => {
                                    const IconComponent = dept.icon;
                                    return (
                                        <button
                                            key={dept.name}
                                            onClick={() => setSelectedDepartment(selectedDepartment === dept.name ? null : dept.name)}
                                            className={`${dept.color} px-4 py-2 rounded-lg font-semibold flex items-center gap-2 transition-all hover:scale-105 ${
                                                selectedDepartment === dept.name ? 'ring-2 ring-offset-2 ring-indigo-500' : ''
                                            }`}
                                        >
                                            <IconComponent className="w-4 h-4" />
                                            {dept.name}
                                        </button>
                                    );
                                })}
                            </div>
                            {selectedDepartment && (
                                <div className="mt-4 p-4 bg-indigo-50 rounded-lg">
                                    <p className="text-sm text-indigo-800">
                                        <strong>Filtering activities for: {selectedDepartment}</strong> - Click department again to show all activities.
                                    </p>
                                </div>
                            )}
                        </div>

                        {/* Workflow Phases */}
                        <div className="space-y-4">
                            {workflow.map((phase, index) => {
                                const PhaseIcon = phase.icon;
                                const isExpanded = expandedPhases[phase.id];
                                
                                // Filter activities if department is selected
                                const filteredActivities = selectedDepartment
                                    ? phase.activities.filter(activity => activity.owner === selectedDepartment)
                                    : phase.activities;
                                
                                const isPhaseRelevant = !selectedDepartment || phase.departments.includes(selectedDepartment);
                                
                                if (!isPhaseRelevant && selectedDepartment) return null;

                                return (
                                    <div key={phase.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                        {/* Phase Header */}
                                        <button
                                            onClick={() => togglePhase(phase.id)}
                                            className="w-full p-6 flex items-center justify-between hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="flex items-center gap-4 flex-1">
                                                <div className={`${phase.color} p-3 rounded-lg`}>
                                                    <PhaseIcon className="w-8 h-8 text-white" />
                                                </div>
                                                <div className="text-left">
                                                    <h3 className="text-2xl font-bold text-gray-800">{phase.title}</h3>
                                                    <div className="flex gap-4 mt-2 text-sm text-gray-600">
                                                        <span className="flex items-center gap-1">
                                                            <Calendar className="w-4 h-4" />
                                                            {phase.timeline}
                                                        </span>
                                                        <span className="flex items-center gap-1">
                                                            <Users className="w-4 h-4" />
                                                            {phase.departments.join(', ')}
                                                        </span>
                                                    </div>
                                                    <p className="text-sm font-semibold text-indigo-600 mt-1">
                                                        Goal: {phase.goals}
                                                    </p>
                                                </div>
                                            </div>
                                            <div>
                                                {isExpanded ? (
                                                    <ChevronDown className="w-6 h-6 text-gray-400" />
                                                ) : (
                                                    <ChevronRight className="w-6 h-6 text-gray-400" />
                                                )}
                                            </div>
                                        </button>

                                        {/* Phase Content */}
                                        {isExpanded && (
                                            <div className="border-t border-gray-200 p-6 bg-gray-50">
                                                {/* Activities */}
                                                <div className="space-y-6">
                                                    {filteredActivities.map((activity, actIndex) => (
                                                        <div key={actIndex} className="bg-white rounded-lg p-5 shadow">
                                                            <div className="flex items-start justify-between mb-3">
                                                                <div>
                                                                    <h4 className="text-lg font-bold text-gray-800">
                                                                        {activity.title}
                                                                    </h4>
                                                                    <span className="inline-block mt-1 px-3 py-1 bg-indigo-100 text-indigo-800 text-xs font-semibold rounded-full">
                                                                        Owner: {activity.owner}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="mb-3">
                                                                <p className="text-sm font-semibold text-gray-700 mb-2">Action Items:</p>
                                                                <ul className="space-y-2">
                                                                    {activity.actions.map((action, actionIndex) => (
                                                                        <li key={actionIndex} className="flex items-start gap-2 text-sm text-gray-600">
                                                                            <CheckCircle className="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0" />
                                                                            <span>{action}</span>
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </div>

                                                            {activity.metrics && (
                                                                <div className="border-t border-gray-200 pt-3">
                                                                    <p className="text-sm font-semibold text-gray-700 mb-2">Success Metrics:</p>
                                                                    <div className="flex flex-wrap gap-2">
                                                                        {activity.metrics.map((metric, metricIndex) => (
                                                                            <span
                                                                                key={metricIndex}
                                                                                className="px-2 py-1 bg-blue-50 text-blue-700 text-xs rounded"
                                                                            >
                                                                                {metric}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
